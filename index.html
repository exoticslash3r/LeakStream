<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeakStream - Video Sharing Platform</title>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
    <style>
        /* ===== RESET & BASE STYLES ===== */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background-color: #000000; 
            color: #ffffff; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            min-height: 100vh;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(255, 0, 0, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(255, 0, 0, 0.05) 0%, transparent 20%);
        }
        
        /* ===== ANIMATED NAVIGATION BAR ===== */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(90deg, #111111 0%, #220000 50%, #111111 100%);
            padding: 15px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 1000;
            border-bottom: 3px solid #ff0000;
            box-shadow: 
                0 0 30px rgba(255, 0, 0, 0.8),
                0 0 60px rgba(255, 0, 0, 0.4),
                inset 0 0 20px rgba(255, 0, 0, 0.2);
            animation: wiggle 3s infinite, glow 2s infinite alternate;
            backdrop-filter: blur(10px);
        }
        
        @keyframes wiggle {
            0%, 100% { transform: translateX(0) rotate(0deg); }
            25% { transform: translateX(-5px) rotate(-0.5deg); }
            75% { transform: translateX(5px) rotate(0.5deg); }
        }
        
        @keyframes glow {
            from { 
                box-shadow: 
                    0 0 25px rgba(255, 0, 0, 0.6),
                    0 0 50px rgba(255, 0, 0, 0.3),
                    inset 0 0 20px rgba(255, 0, 0, 0.2);
            }
            to { 
                box-shadow: 
                    0 0 40px rgba(255, 0, 0, 0.9),
                    0 0 75px rgba(255, 0, 0, 0.5),
                    inset 0 0 30px rgba(255, 0, 0, 0.3);
            }
        }
        
        .navbar::before {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                #ff0000 15%, 
                #ff3333 50%, 
                #ff0000 85%, 
                transparent 100%);
            animation: line-glow 1.5s infinite alternate;
        }
        
        @keyframes line-glow {
            from { 
                opacity: 0.6;
                box-shadow: 0 0 15px #ff0000;
            }
            to { 
                opacity: 1;
                box-shadow: 0 0 30px #ff0000, 0 0 20px #ff3333;
            }
        }
        
        /* ===== LOGO & TITLE ===== */
        .logo-container {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .spinning-logo {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            border: 3px solid #ff0000;
            animation: spin 2.5s linear infinite;
            box-shadow: 
                0 0 20px rgba(255, 0, 0, 0.8),
                inset 0 0 15px rgba(255, 0, 0, 0.3);
            object-fit: cover;
            background: #000;
            padding: 2px;
            transition: transform 0.3s;
        }
        
        .spinning-logo:hover {
            transform: scale(1.1);
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .site-title {
            font-size: 30px;
            font-weight: 900;
            background: linear-gradient(45deg, #ff0000, #ff6666, #ff0000);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 
                0 0 15px rgba(255, 0, 0, 0.5),
                0 0 30px rgba(255, 0, 0, 0.3);
            letter-spacing: 2px;
            text-transform: uppercase;
            font-family: 'Impact', 'Arial Black', sans-serif;
            transition: all 0.3s;
        }
        
        .site-title:hover {
            text-shadow: 
                0 0 20px rgba(255, 0, 0, 0.7),
                0 0 40px rgba(255, 0, 0, 0.4);
        }
        
        /* ===== NAVIGATION BUTTONS ===== */
        .nav-buttons {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        
        .nav-btn {
            padding: 12px 28px;
            background: linear-gradient(135deg, #ff0000 0%, #cc0000 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1.2px;
            box-shadow: 0 5px 20px rgba(255, 0, 0, 0.4);
            font-size: 14px;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .nav-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        .nav-btn:hover::before {
            left: 100%;
        }
        
        .nav-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 25px rgba(255, 0, 0, 0.6);
            background: linear-gradient(135deg, #ff3333 0%, #ff0000 100%);
        }
        
        .nav-btn:active {
            transform: translateY(-1px);
        }
        
        .nav-btn i {
            font-size: 16px;
        }
        
        .code-btn {
            padding: 12px 28px;
            background: linear-gradient(135deg, #ff0000 0%, #cc0000 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1.2px;
            box-shadow: 0 5px 20px rgba(255, 0, 0, 0.4);
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .code-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 0, 0, 0.6);
            background: linear-gradient(135deg, #ff3333 0%, #ff0000 100%);
        }
        
        .code-btn.admin-active {
            background: linear-gradient(135deg, #00cc00 0%, #009900 100%);
            box-shadow: 0 5px 20px rgba(0, 255, 0, 0.4);
            animation: admin-pulse 2s infinite;
        }
        
        @keyframes admin-pulse {
            0%, 100% { box-shadow: 0 5px 20px rgba(0, 255, 0, 0.4); }
            50% { box-shadow: 0 5px 30px rgba(0, 255, 0, 0.7); }
        }
        
        /* ===== MAIN CONTENT ===== */
        .main-content {
            margin-top: 120px;
            padding: 40px;
            min-height: calc(100vh - 120px);
            background: radial-gradient(circle at center, #111111 0%, #000000 100%);
        }
        
        /* ===== HOME PAGE - VIDEOS GRID ===== */
        .videos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            padding: 20px 0;
        }
        
        .video-card {
            background: linear-gradient(145deg, #1a1a1a 0%, #222222 100%);
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.4s ease;
            border: 2px solid #333333;
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        .video-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 
                0 20px 40px rgba(255, 0, 0, 0.3),
                0 0 30px rgba(255, 0, 0, 0.1);
            border-color: #ff0000;
        }
        
        .video-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #ff0000, #ff6666, #ff0000);
            z-index: 2;
        }
        
        .video-player {
            width: 100%;
            height: 220px;
            background: #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        
        .video-player::after {
            content: '‚ñ∂';
            position: absolute;
            font-size: 50px;
            color: rgba(255, 255, 255, 0.2);
            text-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
            pointer-events: none;
            transition: all 0.3s;
        }
        
        .video-card:hover .video-player::after {
            color: rgba(255, 255, 255, 0.5);
            transform: scale(1.2);
        }
        
        .video-player video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }
        
        .video-card:hover .video-player video {
            transform: scale(1.05);
        }
        
        .video-info {
            padding: 20px;
        }
        
        .video-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #ffffff;
            word-break: break-word;
            line-height: 1.4;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .video-meta {
            font-size: 13px;
            color: #aaaaaa;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 15px;
            border-top: 1px solid #333333;
        }
        
        .meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .meta-item i {
            color: #ff0000;
        }
        
        .delete-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: linear-gradient(135deg, #ff0000 0%, #cc0000 100%);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 0, 0, 0.5);
            z-index: 3;
            display: flex;
            align-items: center;
            gap: 6px;
            font-weight: bold;
            opacity: 0;
            transform: translateY(-10px);
        }
        
        .video-card:hover .delete-btn {
            opacity: 1;
            transform: translateY(0);
        }
        
        .delete-btn:hover {
            background: linear-gradient(135deg, #ff3333 0%, #ff0000 100%);
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(255, 0, 0, 0.7);
        }
        
        /* ===== UPLOAD PAGE ===== */
        .upload-container {
            max-width: 700px;
            margin: 0 auto;
            background: linear-gradient(145deg, #1a1a1a 0%, #222222 100%);
            padding: 40px;
            border-radius: 20px;
            border: 2px solid #333333;
            box-shadow: 
                0 20px 50px rgba(255, 0, 0, 0.2),
                0 0 40px rgba(255, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .upload-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #ff0000, #ff6666, #ff0000);
        }
        
        .upload-title {
            font-size: 32px;
            text-align: center;
            margin-bottom: 30px;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 2px 10px rgba(255, 0, 0, 0.5);
            font-weight: 900;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 12px;
            color: #ffffff;
            font-weight: bold;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .form-group label i {
            color: #ff0000;
        }
        
        .form-input {
            width: 100%;
            padding: 15px;
            background: #000000;
            border: 2px solid #333333;
            border-radius: 10px;
            color: #ffffff;
            font-size: 16px;
            transition: all 0.3s ease;
            font-family: inherit;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #ff0000;
            box-shadow: 
                0 0 20px rgba(255, 0, 0, 0.3),
                inset 0 0 10px rgba(255, 0, 0, 0.1);
        }
        
        .form-input::placeholder {
            color: #666666;
        }
        
        .hosting-links {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 0, 0, 0.08);
            border-radius: 10px;
            border: 2px dashed #ff3333;
            position: relative;
        }
        
        .hosting-links h3 {
            color: #ff6666;
            margin-bottom: 15px;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .hosting-links a {
            color: #ff6666;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 10px 0;
            padding: 10px 15px;
            border-radius: 8px;
            transition: all 0.3s;
            background: rgba(0, 0, 0, 0.3);
            border-left: 4px solid #ff0000;
        }
        
        .hosting-links a:hover {
            background: rgba(255, 0, 0, 0.15);
            text-decoration: none;
            transform: translateX(10px);
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.2);
        }
        
        .hosting-links a::before {
            content: 'üîó';
            font-size: 16px;
        }
        
        .hosting-links p {
            color: #aaaaaa;
            font-size: 14px;
            margin-top: 15px;
            line-height: 1.6;
        }
        
        .upload-btn {
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, #ff0000 0%, #cc0000 100%);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-top: 25px;
            box-shadow: 0 10px 30px rgba(255, 0, 0, 0.4);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .upload-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: 0.5s;
        }
        
        .upload-btn:hover::before {
            left: 100%;
        }
        
        .upload-btn:hover:not(:disabled) {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(255, 0, 0, 0.6);
            background: linear-gradient(135deg, #ff3333 0%, #ff0000 100%);
        }
        
        .upload-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }
        
        /* ===== CODE MODAL ===== */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            display: none;
            backdrop-filter: blur(10px);
        }
        
        .modal-content {
            background: linear-gradient(145deg, #1a1a1a 0%, #222222 100%);
            padding: 40px;
            border-radius: 20px;
            border: 3px solid #ff0000;
            box-shadow: 
                0 0 50px rgba(255, 0, 0, 0.7),
                0 0 100px rgba(255, 0, 0, 0.3);
            max-width: 500px;
            width: 90%;
            position: relative;
            overflow: hidden;
        }
        
        .modal-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #ff0000, #ff6666, #ff0000);
        }
        
        .modal-title {
            font-size: 24px;
            margin-bottom: 25px;
            color: #ffffff;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 2px 10px rgba(255, 0, 0, 0.5);
        }
        
        .code-input {
            width: 100%;
            padding: 18px;
            font-size: 18px;
            letter-spacing: 3px;
            text-align: center;
            background: #000000;
            border: 2px solid #ff0000;
            color: #ffffff;
            border-radius: 10px;
            margin-bottom: 25px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .code-input:focus {
            outline: none;
            box-shadow: 0 0 25px rgba(255, 0, 0, 0.5);
            border-color: #ff6666;
        }
        
        .modal-buttons {
            display: flex;
            gap: 15px;
        }
        
        .modal-btn {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .modal-btn.submit {
            background: linear-gradient(135deg, #ff0000 0%, #cc0000 100%);
            color: white;
            box-shadow: 0 5px 20px rgba(255, 0, 0, 0.4);
        }
        
        .modal-btn.submit:hover {
            background: linear-gradient(135deg, #ff3333 0%, #ff0000 100%);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 0, 0, 0.6);
        }
        
        .modal-btn.cancel {
            background: linear-gradient(135deg, #333333 0%, #222222 100%);
            color: #aaaaaa;
            border: 2px solid #444444;
        }
        
        .modal-btn.cancel:hover {
            background: linear-gradient(135deg, #444444 0%, #333333 100%);
            transform: translateY(-3px);
            border-color: #666666;
        }
        
        /* ===== MESSAGES ===== */
        .message {
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
            font-weight: bold;
            font-size: 16px;
            display: none;
            animation: slideIn 0.5s ease;
            border: 2px solid transparent;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message.success {
            background: rgba(0, 255, 0, 0.1);
            border-color: #00ff00;
            color: #00ff00;
            display: block;
            box-shadow: 0 5px 20px rgba(0, 255, 0, 0.2);
        }
        
        .message.error {
            background: rgba(255, 0, 0, 0.1);
            border-color: #ff0000;
            color: #ff0000;
            display: block;
            box-shadow: 0 5px 20px rgba(255, 0, 0, 0.2);
        }
        
        /* ===== EMPTY STATE ===== */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666666;
            grid-column: 1 / -1;
        }
        
        .empty-state i {
            font-size: 70px;
            margin-bottom: 25px;
            display: block;
            color: #333333;
            text-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
        }
        
        .empty-state h2 {
            font-size: 28px;
            margin-bottom: 15px;
            color: #888888;
        }
        
        .empty-state p {
            font-size: 16px;
            color: #666666;
            max-width: 500px;
            margin: 0 auto;
            line-height: 1.6;
        }
        
        .empty-state.hidden {
            display: none;
        }
        
        /* ===== ADMIN PANEL ===== */
        .admin-panel {
            background: linear-gradient(135deg, rgba(0, 100, 0, 0.2) 0%, rgba(0, 150, 0, 0.3) 100%);
            border: 2px solid #00ff00;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 255, 0, 0.2);
            animation: admin-panel-pulse 3s infinite;
        }
        
        @keyframes admin-panel-pulse {
            0%, 100% { box-shadow: 0 10px 30px rgba(0, 255, 0, 0.2); }
            50% { box-shadow: 0 10px 40px rgba(0, 255, 0, 0.4); }
        }
        
        .admin-status {
            color: #00ff00;
            font-weight: bold;
            margin-bottom: 15px;
            font-size: 18px;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }
        
        .admin-status i {
            font-size: 20px;
            animation: spin 3s linear infinite;
        }
        
        /* ===== LOADING SPINNER ===== */
        .loading {
            text-align: center;
            margin: 30px 0;
            display: none;
        }
        
        .loading-spinner {
            border: 4px solid #333333;
            border-top: 4px solid #ff0000;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
        }
        
        .loading p {
            color: #aaaaaa;
            font-size: 16px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
        }
        
        /* ===== FIREBASE STATUS ===== */
        .firebase-status {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 15px;
            border-radius: 10px;
            border-left: 4px solid #ff0000;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 100;
        }
        
        .firebase-status.connected {
            border-left-color: #00ff00;
        }
        
        /* ===== RESPONSIVE DESIGN ===== */
        @media (max-width: 1024px) {
            .videos-grid {
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            }
        }
        
        @media (max-width: 768px) {
            .navbar {
                padding: 15px 20px;
                flex-wrap: wrap;
            }
            
            .site-title {
                font-size: 24px;
            }
            
            .nav-buttons {
                width: 100%;
                justify-content: center;
                margin-top: 15px;
            }
            
            .nav-btn, .code-btn {
                padding: 10px 20px;
                font-size: 13px;
            }
            
            .main-content {
                padding: 20px;
                margin-top: 140px;
            }
            
            .upload-container {
                padding: 25px;
            }

    <script>
        // ============================================
        // FIREBASE CONFIGURATION - YOUR NEW CONFIG
        // ============================================
        const firebaseConfig = {
            apiKey: "AIzaSyDlEGndjR_x651X77k0A41mydFo3Emw3So",
            authDomain: "leakstreamnew.firebaseapp.com",
            projectId: "leakstreamnew",
            storageBucket: "leakstreamnew.firebasestorage.app",
            messagingSenderId: "295121939490",
            appId: "1:295121939490:web:d4bd6404d47cb70421ee7b",
            measurementId: "G-Y2LY4BHWD3"
        };

        // ============================================
        // GLOBAL VARIABLES
        // ============================================
        let app;
        let db;
        let currentPage = 'home';
        let isAdmin = false;
        const ADMIN_CODE = "UNDESCRIMINATED-2012";
        let isFirebaseInitialized = false;
        let videosListener = null;

        // ============================================
        // INITIALIZE FIREBASE
        // ============================================
        function initializeFirebase() {
            console.log("üöÄ Initializing Firebase with new config...");
            updateFirebaseStatus("Connecting...", "#ff9900");
            
            try {
                // Check if Firebase SDK is loaded
                if (typeof firebase === 'undefined') {
                    throw new Error("Firebase SDK not loaded. Please check your internet connection.");
                }
                
                // Initialize Firebase
                app = firebase.initializeApp(firebaseConfig);
                db = firebase.firestore();
                isFirebaseInitialized = true;
                
                console.log("‚úÖ Firebase initialized successfully!");
                console.log("Project ID:", firebaseConfig.projectId);
                updateFirebaseStatus("Connected", "#00ff00");
                
                // Enable Firestore persistence for offline support
                db.enablePersistence()
                    .catch((err) => {
                        console.warn("Firestore persistence not enabled:", err);
                    });
                
                return true;
                
            } catch (error) {
                console.error("‚ùå Firebase initialization failed:", error);
                
                // Check if app already exists
                if (error.code === 'app/duplicate-app') {
                    console.log("Firebase app already exists, using existing instance...");
                    app = firebase.app();
                    db = firebase.firestore();
                    isFirebaseInitialized = true;
                    updateFirebaseStatus("Connected", "#00ff00");
                    return true;
                }
                
                updateFirebaseStatus("Connection Failed", "#ff0000");
                
                // Show error message
                setTimeout(() => {
                    showMessage(`Firebase Error: ${error.message}`, 'error');
                }, 1000);
                
                return false;
            }
        }

        // ============================================
        // UPDATE FIREBASE STATUS UI
        // ============================================
        function updateFirebaseStatus(text, color) {
            const statusElement = document.getElementById('firebaseStatus');
            if (!statusElement) return;
            
            statusElement.innerHTML = `<i class="fas fa-circle" style="color: ${color}"></i><span>${text}</span>`;
            statusElement.className = 'firebase-status';
            
            if (color === '#00ff00') {
                statusElement.classList.add('connected');
            }
        }

        // ============================================
        // INITIALIZE APP
        // ============================================
        function initApp() {
            console.log("üé¨ Initializing LeakStream...");
            
            // Initialize Firebase
            if (!initializeFirebase()) {
                // If Firebase fails, show home page anyway (will use local data)
                console.warn("Firebase failed, using local mode");
                showHomePage();
                showMessage("‚ö†Ô∏è Using offline mode. Videos won't sync.", 'error');
                return;
            }
            
            // Load initial page
            showHomePage();
            checkAdminStatus();
            
            // Setup real-time listener
            setupRealTimeUpdates();
            
            console.log("‚úÖ LeakStream initialized successfully!");
        }

        // ============================================
        // PAGE MANAGEMENT
        // ============================================
        function showHomePage() {
            currentPage = 'home';
            const mainContent = document.getElementById('mainContent');
            const homeTemplate = document.getElementById('homeTemplate');
            
            if (mainContent && homeTemplate) {
                mainContent.innerHTML = '';
                mainContent.appendChild(homeTemplate.content.cloneNode(true));
                loadVideos();
                updateAdminPanel();
            }
        }

        function showUploadPage() {
            currentPage = 'upload';
            const mainContent = document.getElementById('mainContent');
            const uploadTemplate = document.getElementById('uploadTemplate');
            
            if (mainContent && uploadTemplate) {
                mainContent.innerHTML = '';
                mainContent.appendChild(uploadTemplate.content.cloneNode(true));
                
                // Focus on title input
                setTimeout(() => {
                    const titleInput = document.getElementById('videoTitle');
                    if (titleInput) titleInput.focus();
                }, 100);
            }
        }

        // ============================================
        // REAL-TIME UPDATES
        // ============================================
        function setupRealTimeUpdates() {
            if (!isFirebaseInitialized || !db) return;
            
            // Remove existing listener
            if (videosListener) {
                videosListener();
            }
            
            // Setup new real-time listener
            videosListener = db.collection('videos')
                .orderBy('timestamp', 'desc')
                .onSnapshot(
                    (snapshot) => {
                        if (currentPage === 'home') {
                            renderVideos(snapshot);
                        }
                    },
                    (error) => {
                        console.error("Real-time updates error:", error);
                        if (error.code === 'failed-precondition') {
                            showMessage("Multiple tabs open. Please close other LeakStream tabs.", 'error');
                        }
                    }
                );
        }

        // ============================================
        // VIDEO MANAGEMENT
        // ============================================
        async function loadVideos() {
            if (!isFirebaseInitialized) {
                // Show local data or empty state
                const videosGrid = document.getElementById('videosGrid');
                const emptyState = document.getElementById('emptyState');
                if (videosGrid && emptyState) {
                    videosGrid.innerHTML = '';
                    emptyState.classList.remove('hidden');
                }
                return;
            }
            
            const videosGrid = document.getElementById('videosGrid');
            const emptyState = document.getElementById('emptyState');
            const loadingElement = document.getElementById('loadingVideos');
            
            if (!videosGrid) return;
            
            try {
                // Show loading
                if (loadingElement) loadingElement.style.display = 'block';
                if (emptyState) emptyState.classList.add('hidden');
                videosGrid.innerHTML = '';
                
                // Get videos from Firestore
                const snapshot = await db.collection('videos')
                    .orderBy('timestamp', 'desc')
                    .limit(50) // Limit to 50 videos for performance
                    .get();
                
                // Hide loading
                if (loadingElement) loadingElement.style.display = 'none';
                
                // Render videos
                renderVideos(snapshot);
                
            } catch (error) {
                console.error("Error loading videos:", error);
                if (loadingElement) loadingElement.style.display = 'none';
                
                // Show error
                videosGrid.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 40px;">
                        <p style="color: #ff4444; font-size: 18px;">‚ö†Ô∏è Error loading videos</p>
                        <p style="color: #aaa; font-size: 14px;">${error.message}</p>
                        <button class="nav-btn" onclick="loadVideos()" style="margin-top: 15px;">
                            <i class="fas fa-sync-alt"></i> Retry
                        </button>
                    </div>
                `;
            }
        }

        function renderVideos(snapshot) {
            const videosGrid = document.getElementById('videosGrid');
            const emptyState = document.getElementById('emptyState');
            
            if (!videosGrid) return;
            
            videosGrid.innerHTML = '';
            
            if (snapshot.empty) {
                if (emptyState) {
                    emptyState.classList.remove('hidden');
                    emptyState.style.display = 'block';
                }
                return;
            }
            
            if (emptyState) emptyState.classList.add('hidden');
            
            snapshot.forEach((doc) => {
                const video = { 
                    id: doc.id, 
                    ...doc.data() 
                };
                const videoCard = createVideoCard(video);
                videosGrid.appendChild(videoCard);
            });
        }

        function createVideoCard(video) {
            const card = document.createElement('div');
            card.className = 'video-card';
            card.id = `video-${video.id}`;
            
            // Format date
            let postDate = 'Recently';
            let timeAgo = '';
            
            try {
                if (video.timestamp && video.timestamp.toDate) {
                    const videoDate = video.timestamp.toDate();
                    postDate = videoDate.toLocaleDateString('en-US', {
                        month: 'short',
                        day: 'numeric',
                        year: 'numeric'
                    });
                    
                    // Calculate time ago
                    const now = new Date();
                    const diffMs = now - videoDate;
                    const diffMins = Math.floor(diffMs / 60000);
                    const diffHours = Math.floor(diffMs / 3600000);
                    const diffDays = Math.floor(diffMs / 86400000);
                    
                    if (diffMins < 1) {
                        timeAgo = 'Just now';
                    } else if (diffMins < 60) {
                        timeAgo = `${diffMins}m ago`;
                    } else if (diffHours < 24) {
                        timeAgo = `${diffHours}h ago`;
                    } else {
                        timeAgo = `${diffDays}d ago`;
                    }
                }
            } catch (e) {
                console.warn('Error parsing date:', e);
            }
            
            // Escape HTML for security
            const safeTitle = escapeHtml(video.title || 'Untitled Video');
            const safeUrl = escapeHtml(video.videoUrl || '');
            
            card.innerHTML = `
                <div class="video-player">
                    <video controls preload="metadata" poster="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 350 250'%3E%3Crect width='350' height='250' fill='%23111'/%3E%3Cpath d='M140 100v50l30-25z' fill='%23fff'/%3E%3C/svg%3E">
                        <source src="${safeUrl}" type="video/mp4">
                        Your browser does not support video playback.
                    </video>
                </div>
                <div class="video-info">
                    <h3 class="video-title">${safeTitle}</h3>
                    <div class="video-meta">
                        <div class="meta-item">
                            <i class="far fa-clock"></i>
                            <span>${timeAgo}</span>
                        </div>
                        <div class="meta-item">
                            <i class="fas fa-external-link-alt"></i>
                            <span>Direct Link</span>
                        </div>
                    </div>
                </div>
                ${isAdmin ? `
                    <button class="delete-btn" onclick="deletePost('${video.id}')" title="Delete Post">
                        <i class="fas fa-trash"></i> Delete
                    </button>
                ` : ''}
            `;
            
            return card;
        }

        async function postVideoLink() {
            if (!isFirebaseInitialized) {
                showMessage("‚ö†Ô∏è Firebase not connected. Cannot post video.", 'error');
                return;
            }
            
            const titleInput = document.getElementById('videoTitle');
            const urlInput = document.getElementById('videoUrl');
            const uploadBtn = document.getElementById('uploadBtn');
            
            const title = titleInput ? titleInput.value.trim() : '';
            const videoUrl = urlInput ? urlInput.value.trim() : '';
            
            // Validation
            if (!title) {
                showMessage('Please enter a video title', 'error');
                titleInput?.focus();
                return;
            }
            
            if (!videoUrl || !videoUrl.startsWith('http')) {
                showMessage('Please enter a valid URL starting with http:// or https://', 'error');
                urlInput?.focus();
                return;
            }
            
            // Validate MP4 URL
            const urlLower = videoUrl.toLowerCase();
            if (!urlLower.endsWith('.mp4') && !urlLower.includes('.mp4?')) {
                const confirmed = confirm(
                    "‚ö†Ô∏è This URL doesn't look like a direct .mp4 file.\n\n" +
                    "Most browsers require direct .mp4 links for video playback.\n" +
                    "Continue anyway?"
                );
                if (!confirmed) {
                    return;
                }
            }
            
            // Disable button and show loading
            if (uploadBtn) {
                uploadBtn.disabled = true;
                uploadBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Publishing...';
            }
            
            try {
                // Create video data
                const videoData = {
                    title: title,
                    videoUrl: videoUrl,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    postedBy: 'Anonymous',
                    views: 0
                };
                
                // Add to Firestore
                await db.collection('videos').add(videoData);
                
                // Show success
                showMessage('‚úÖ Video posted successfully! Redirecting...', 'success');
                
                // Clear form
                if (titleInput) titleInput.value = '';
                if (urlInput) urlInput.value = '';
                
                // Return to home page after delay
                setTimeout(() => {
                    showHomePage();
                }, 1500);
                
            } catch (error) {
                console.error("Error posting video:", error);
                showMessage(`‚ùå Error: ${error.message}`, 'error');
                
                // Re-enable button
                if (uploadBtn) {
                    uploadBtn.disabled = false;
                    uploadBtn.innerHTML = '<i class="fas fa-rocket"></i> PUBLISH VIDEO LINK';
                }
            }
        }

        // ============================================
        // ADMIN SYSTEM
        // ============================================
        function showCodeModal() {
            const modal = document.getElementById('codeModal');
            const codeInput = document.getElementById('adminCode');
            if (modal && codeInput) {
                modal.style.display = 'flex';
                codeInput.value = '';
                codeInput.focus();
                
                // Add keyboard listeners
                codeInput.onkeypress = (e) => {
                    if (e.key === 'Enter') checkAdminCode();
                };
                codeInput.onkeydown = (e) => {
                    if (e.key === 'Escape') hideCodeModal();
                };
            }
        }
        
        function hideCodeModal() {
            const modal = document.getElementById('codeModal');
            if (modal) modal.style.display = 'none';
        }

        function checkAdminCode() {
            const codeInput = document.getElementById('adminCode');
            const enteredCode = codeInput ? codeInput.value.trim() : '';
            
            if (enteredCode === ADMIN_CODE) {
                isAdmin = true;
                localStorage.setItem('leakstream_admin', 'true');
                showMessage('üîì Admin mode activated! You can now delete posts.', 'success');
                hideCodeModal();
                updateAdminPanel();
                
                // Reload videos to show delete buttons
                if (currentPage === 'home') {
                    loadVideos();
                }
            } else {
                showMessage('‚ùå Incorrect code. Try again.', 'error');
                if (codeInput) {
                    codeInput.value = '';
                    codeInput.focus();
                    // Shake animation
                    codeInput.style.animation = 'shake 0.5s';
                    setTimeout(() => {
                        codeInput.style.animation = '';
                    }, 500);
                }
            }
        }

        function checkAdminStatus() {
            const savedAdmin = localStorage.getItem('leakstream_admin');
            isAdmin = savedAdmin === 'true';
            updateAdminPanel();
        }

        function updateAdminPanel() {
            const adminPanel = document.getElementById('adminPanel');
            const codeBtn = document.getElementById('codeBtn');
            
            if (adminPanel) {
                adminPanel.style.display = isAdmin ? 'block' : 'none';
            }
            
            if (codeBtn) {
                if (isAdmin) {
                    codeBtn.classList.add('admin-active');
                    codeBtn.innerHTML = '<i class="fas fa-shield-alt"></i> Admin';
                } else {
                    codeBtn.classList.remove('admin-active');
                    codeBtn.innerHTML = '<i class="fas fa-code"></i> Code';
                }
            }
        }

        function exitAdminMode() {
            isAdmin = false;
            localStorage.removeItem('leakstream_admin');
            updateAdminPanel();
            showMessage('Admin mode deactivated', 'error');
            
            // Reload videos to hide delete buttons
            if (currentPage === 'home') {
                loadVideos();
            }
        }

        async function deletePost(videoId) {
            if (!isAdmin) {
                showMessage('‚ùå Admin privileges required', 'error');
                return;
            }
            
            if (!isFirebaseInitialized) {
                showMessage('‚ùå Cannot delete - Firebase not connected', 'error');
                return;
            }
            
            if (!confirm('‚ö†Ô∏è Are you sure you want to delete this post?\nThis action cannot be undone!')) {
                return;
            }
            
            try {
                await db.collection('videos').doc(videoId).delete();
                
                // Remove from UI with animation
                const videoElement = document.getElementById(`video-${videoId}`);
                if (videoElement) {
                    videoElement.style.opacity = '0.5';
                    videoElement.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        if (videoElement.parentNode) {
                            videoElement.remove();
                        }
                    }, 300);
                }
                
                showMessage('‚úÖ Post deleted successfully', 'success');
                
                // Check if grid is now empty
                const videosGrid = document.getElementById('videosGrid');
                if (videosGrid && videosGrid.children.length === 0) {
                    const emptyState = document.getElementById('emptyState');
                    if (emptyState) {
                        emptyState.classList.remove('hidden');
                        emptyState.style.display = 'block';
                    }
                }
                
            } catch (error) {
                console.error("Error deleting post:", error);
                showMessage(`‚ùå Error: ${error.message}`, 'error');
            }
        }

        // ============================================
        // UTILITY FUNCTIONS
        // ============================================
        function showMessage(text, type) {
            // Remove existing temp message
            const existingMsg = document.getElementById('tempMessage');
            if (existingMsg) existingMsg.remove();
            
            // Create new message
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.id = 'tempMessage';
            messageDiv.innerHTML = `<i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i> ${text}`;
            
            // Insert message
            const mainContent = document.getElementById('mainContent');
            if (mainContent) {
                if (currentPage === 'home') {
                    const adminPanel = document.getElementById('adminPanel');
                    if (adminPanel && adminPanel.style.display !== 'none') {
                        mainContent.insertBefore(messageDiv, adminPanel.nextSibling);
                    } else {
                        mainContent.insertBefore(messageDiv, mainContent.firstChild);
                    }
                } else {
                    const uploadContainer = document.querySelector('.upload-container');
                    if (uploadContainer) {
                        uploadContainer.insertBefore(messageDiv, uploadContainer.firstChild);
                    } else {
                        mainContent.insertBefore(messageDiv, mainContent.firstChild);
                    }
                }
                
                // Auto-remove after 5 seconds
                setTimeout(() => {
                    if (messageDiv.parentNode) {
                        messageDiv.style.opacity = '0';
                        messageDiv.style.transform = 'translateY(-20px)';
                        setTimeout(() => {
                            if (messageDiv.parentNode) {
                                messageDiv.remove();
                            }
                        }, 300);
                    }
                }, 5000);
            }
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // ============================================
        // ADDITIONAL ANIMATIONS
        // ============================================
        const style = document.createElement('style');
        style.textContent = `
