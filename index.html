<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeakStream Viewer</title>
    
    <!-- Load Firebase EARLY to prevent issues -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <style>
        /* === RESET === */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #000; color: #fff; }
        .hidden { display: none !important; }
        
        /* === SNOW === */
        .snow-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 9999; }
        .snow { position: absolute; background: #fff; border-radius: 50%; opacity: 0.8; animation: fall linear infinite; }
        @keyframes fall { to { transform: translateY(100vh); } }
        
        /* === ENTRY PAGE === */
        #entryPage { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
        .banner { width: 90%; max-width: 800px; margin: 20px auto; border: 2px solid #333; overflow: hidden; }
        .banner img { width: 100%; display: block; }
        .title { font-size: 2rem; margin: 20px 0; }
        .buttons { display: flex; gap: 20px; margin: 30px 0; }
        .btn { padding: 12px 30px; font-size: 1rem; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .btn-no { background: #ff0000; color: white; animation: pulse-red 2s infinite; }
        .btn-no:hover { background: #cc0000; transform: scale(1.05); }
        .btn-yes { background: #000; color: #fff; border: 2px solid #fff; }
        .btn-yes:hover { animation: glitch 0.3s infinite; }
        @keyframes pulse-red {
            0% { box-shadow: 0 0 20px rgba(255, 0, 0, 0.5); }
            50% { box-shadow: 0 0 40px rgba(255, 0, 0, 0.8); }
            100% { box-shadow: 0 0 20px rgba(255, 0, 0, 0.5); }
        }
        @keyframes glitch {
            0% { background: #000; color: #fff; } 20% { background: #fff; color: #000; }
            40% { background: #000; color: #fff; } 60% { background: #fff; color: #000; }
            80% { background: #000; color: #fff; } 100% { background: #000; color: #fff; }
        }
        
        /* === MAIN PAGE === */
        #mainPage { min-height: 100vh; }
        .header { background: #111; padding: 15px; border-bottom: 1px solid #333; display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 1.2rem; font-weight: bold; text-transform: uppercase; }
        .stats { color: #666; font-size: 0.8rem; }
        
        /* === SEARCH BAR === */
        .search-container { background: #111; padding: 15px; border-bottom: 1px solid #333; }
        .search-box { display: flex; gap: 10px; max-width: 600px; margin: 0 auto; }
        .search-input { flex: 1; padding: 12px; background: #000; border: 1px solid #333; color: #fff; font-size: 1rem; }
        .search-btn { padding: 12px 24px; background: #000; color: #fff; border: 1px solid #333; cursor: pointer; }
        .search-btn:hover { background: #222; }
        .search-info { text-align: center; color: #666; margin-top: 10px; font-size: 0.9rem; }
        
        /* === POSTS (SCROLL DOWN STYLE) === */
        .main-content { padding: 20px; max-width: 1200px; margin: 0 auto; }
        .posts-container { display: flex; flex-direction: column; gap: 25px; }
        
        .post { background: #111; padding: 20px; border: 1px solid #333; border-radius: 5px; transition: all 0.3s ease; }
        .post-header { display: flex; justify-content: space-between; margin-bottom: 15px; color: #666; font-size: 0.8rem; border-bottom: 1px solid #333; padding-bottom: 10px; }
        
        .post-title { color: #fff; margin-bottom: 10px; font-size: 1.2rem; font-weight: bold; }
        .post-description { color: #888; margin-bottom: 15px; font-size: 0.95rem; line-height: 1.5; }
        
        /* VIDEO/IMAGE - OLD STYLE */
        .post-media { margin: 15px 0; border-radius: 5px; overflow: hidden; background: #000; }
        .post-media video { width: 100%; max-height: 500px; display: block; background: #000; }
        .post-media img { width: 100%; max-height: 500px; object-fit: contain; display: block; background: #000; }
        
        .post-url { color: #666; font-size: 0.8rem; word-break: break-all; padding: 10px; background: #1a1a1a; margin: 10px 0; border-radius: 3px; font-family: monospace; }
        
        .post-actions { display: flex; gap: 15px; margin-top: 15px; color: #666; font-size: 0.8rem; }
        .action-btn { cursor: pointer; padding: 5px 10px; transition: color 0.3s; }
        .action-btn:hover { color: #fff; }
        
        /* === UTILITIES === */
        .no-posts { text-align: center; color: #666; padding: 50px; font-size: 1.1rem; }
        .loading { text-align: center; color: #666; padding: 40px; }
        
        .back-btn { position: fixed; bottom: 20px; left: 20px; background: #111; color: #666; border: 1px solid #333; padding: 10px 20px; cursor: pointer; z-index: 100; }
        .back-btn:hover { color: #fff; border-color: #fff; }
        
        .notification { position: fixed; top: 20px; right: 20px; background: #fff; color: #000; padding: 10px 20px; display: none; z-index: 1000; animation: slideIn 0.3s; }
        @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        
        @media (max-width: 768px) {
            .search-box { flex-direction: column; }
            .main-content { padding: 15px; }
            .post { padding: 15px; }
        }
    </style>
</head>
<body>
    <!-- SNOW -->
    <div class="snow-container" id="snowContainer"></div>
    
    <!-- ENTRY PAGE -->
    <div id="entryPage">
        <h1 class="title">ENTRY POINT</h1>
        <div class="banner">
            <img src="https://i.postimg.cc/W1LwgPyX/image.png" alt="Banner" onerror="this.style.display='none'">
        </div>
        <div class="buttons">
            <button class="btn btn-no" onclick="redirectNo()">No</button>
            <button class="btn btn-yes" onclick="enterMainPage()">Yes, I accept my fate</button>
        </div>
    </div>
    
    <!-- MAIN PAGE (VIEWER ONLY) -->
    <div id="mainPage" class="hidden">
        <!-- HEADER -->
        <div class="header">
            <div class="logo">LEAKSTREAM VIEWER</div>
            <div class="stats">Posts: <span id="postCount">0</span></div>
        </div>
        
        <!-- SEARCH BAR -->
        <div class="search-container">
            <div class="search-box">
                <input type="text" class="search-input" id="searchInput" placeholder="Type to filter by title...">
                <button class="search-btn" onclick="clearSearch()">Clear</button>
            </div>
            <div class="search-info" id="searchInfo">Shows only posts with matching titles</div>
        </div>
        
        <!-- MAIN CONTENT -->
        <div class="main-content">
            <div class="posts-container" id="postsContainer">
                <div class="loading" id="loadingPosts">Loading posts...</div>
                <div class="no-posts hidden" id="noPosts">No posts found</div>
            </div>
        </div>
        
        <!-- BACK BUTTON -->
        <button class="back-btn" onclick="showEntryPage()">‚Üê Back to Entry</button>
        
        <!-- NOTIFICATION -->
        <div class="notification" id="notification"></div>
    </div>

    <script>
        // ===== FIREBASE CONFIG =====
        const firebaseConfig = {
            apiKey: "AIzaSyAyTSyWhLVe22jynP94cp9OEg6IC5-OhdE",
            authDomain: "leakstream-4f62f.firebaseapp.com",
            projectId: "leakstream-4f62f",
            storageBucket: "leakstream-4f62f.firebasestorage.app",
            messagingSenderId: "886997714546",
            appId: "1:886997714546:web:b7fcbb9b28010d5ec564eb",
            measurementId: "G-RXHE019ZWT"
        };
        
        // ===== GLOBAL VARIABLES =====
        let db = null;
        let allPosts = [];
        let lastReportTime = 0;
        
        // ===== INITIAL SETUP =====
        document.addEventListener('DOMContentLoaded', function() {
            createSnow();
            
            // Initialize Firebase IMMEDIATELY
            try {
                firebase.initializeApp(firebaseConfig);
                db = firebase.firestore();
                console.log("Firebase initialized successfully");
            } catch (error) {
                if (error.code === 'app/duplicate-app') {
                    // Firebase already initialized, just get firestore
                    db = firebase.firestore();
                } else {
                    console.error("Firebase initialization error:", error);
                }
            }
            
            // Check if user already accepted
            if (localStorage.getItem('accepted') === 'true') {
                document.getElementById('entryPage').classList.add('hidden');
                document.getElementById('mainPage').classList.remove('hidden');
                loadPosts();
            }
        });
        
        // ===== SNOW =====
        function createSnow() {
            const container = document.getElementById('snowContainer');
            if (!container) return;
            
            for (let i = 0; i < 40; i++) {
                const snow = document.createElement('div');
                snow.className = 'snow';
                const size = Math.random() * 4 + 2;
                snow.style.width = snow.style.height = `${size}px`;
                snow.style.left = `${Math.random() * 100}%`;
                snow.style.animationDuration = `${Math.random() * 8 + 8}s`;
                snow.style.animationDelay = `${Math.random() * 5}s`;
                container.appendChild(snow);
            }
        }
        
        // ===== PAGE NAVIGATION =====
        function showEntryPage() {
            if (confirm("Return to entry page?")) {
                document.getElementById('entryPage').classList.remove('hidden');
                document.getElementById('mainPage').classList.add('hidden');
            }
        }
        
        function enterMainPage() {
            console.log("Yes button clicked");
            localStorage.setItem('accepted', 'true');
            document.getElementById('entryPage').classList.add('hidden');
            document.getElementById('mainPage').classList.remove('hidden');
            loadPosts();
        }
        
        function redirectNo() {
            console.log("No button clicked");
            window.location.href = "https://youtu.be/e_04ZrNroTo";
        }
        
        // Glitch effect for Yes button
        setInterval(() => {
            const yesBtn = document.querySelector('.btn-yes');
            if (yesBtn && Math.random() > 0.7) {
                yesBtn.style.animation = 'glitch 0.3s';
                setTimeout(() => yesBtn.style.animation = '', 300);
            }
        }, 2000);
        
        // ===== LOAD POSTS =====
        function loadPosts() {
            console.log("Loading posts...");
            
            if (!db) {
                console.error("Database not connected");
                document.getElementById('loadingPosts').innerHTML = "Database not connected. Please refresh.";
                return;
            }
            
            const loadingElement = document.getElementById('loadingPosts');
            const noPostsElement = document.getElementById('noPosts');
            
            if (loadingElement) {
                loadingElement.classList.remove('hidden');
            }
            if (noPostsElement) {
                noPostsElement.classList.add('hidden');
            }
            
            try {
                db.collection('posts')
                    .orderBy('timestamp', 'desc')
                    .limit(100)
                    .onSnapshot(snapshot => {
                        allPosts = [];
                        snapshot.forEach(doc => {
                            const data = doc.data();
                            data.id = doc.id;
                            allPosts.push(data);
                        });
                        
                        document.getElementById('postCount').textContent = allPosts.length;
                        renderAllPosts();
                        filterPosts();
                        
                    }, error => {
                        console.error("Posts error:", error);
                        const loadingEl = document.getElementById('loadingPosts');
                        if (loadingEl) {
                            loadingEl.innerHTML = "Error loading posts. Check console.";
                        }
                    });
            } catch (error) {
                console.error("Error in loadPosts:", error);
                const loadingEl = document.getElementById('loadingPosts');
                if (loadingEl) {
                    loadingEl.innerHTML = "Connection error. Please check Firebase setup.";
                }
            }
        }
        
        // ===== RENDER ALL POSTS =====
        function renderAllPosts() {
            const container = document.getElementById('postsContainer');
            const loading = document.getElementById('loadingPosts');
            const noPosts = document.getElementById('noPosts');
            
            if (!container || !loading || !noPosts) return;
            
            loading.classList.add('hidden');
            
            if (allPosts.length === 0) {
                noPosts.classList.remove('hidden');
                noPosts.textContent = "No posts available yet";
                container.innerHTML = '';
                return;
            }
            
            noPosts.classList.add('hidden');
            
            let html = '';
            allPosts.forEach(post => {
                const date = post.timestamp?.toDate ? new Date(post.timestamp.toDate()).toLocaleString() : 'Recently';
                const safeTitle = escapeHtml(post.title || '');
                const safeContent = post.content ? escapeHtml(post.content) : '';
                const safeMediaUrl = post.mediaUrl ? escapeHtml(post.mediaUrl) : '';
                
                html += `
                    <div class="post" id="post-${post.id}" data-title="${safeTitle.toLowerCase()}">
                        <div class="post-header">
                            <span>${date}</span>
                            <span>${post.mediaType || 'text'}</span>
                        </div>
                        
                        <h3 class="post-title">${safeTitle}</h3>
                        
                        ${safeContent ? `<div class="post-description">${safeContent}</div>` : ''}
                        
                        ${post.mediaUrl ? `
                            <div class="post-media">
                                ${post.mediaType === 'video' ? `
                                    <video controls playsinline>
                                        <source src="${safeMediaUrl}" type="video/mp4">
                                    </video>
                                ` : post.mediaType === 'image' ? `
                                    <img src="${safeMediaUrl}" alt="Post image" loading="lazy">
                                ` : ''}
                            </div>
                            <div class="post-url">${truncateUrl(safeMediaUrl, 70)}</div>
                        ` : ''}
                        
                        <div class="post-actions">
                            <span class="action-btn" onclick="copyLink('${post.id}')">Copy Link</span>
                            <span class="action-btn" onclick="reportPost('${post.id}')">Report</span>
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }
        
        // ===== INSTANT FILTERING =====
        function filterPosts() {
            const searchInput = document.getElementById('searchInput');
            const searchInfo = document.getElementById('searchInfo');
            const noPosts = document.getElementById('noPosts');
            
            if (!searchInput || !searchInfo || !noPosts) return;
            
            const searchTerm = searchInput.value.toLowerCase().trim();
            const allPostElements = document.querySelectorAll('.post');
            
            let visibleCount = 0;
            
            if (!searchTerm) {
                allPostElements.forEach(post => {
                    post.style.display = 'block';
                    visibleCount++;
                });
                searchInfo.textContent = `Showing all ${allPosts.length} posts`;
                noPosts.classList.add('hidden');
                return;
            }
            
            allPostElements.forEach(post => {
                post.style.display = 'none';
            });
            
            allPostElements.forEach(post => {
                const postTitle = post.getAttribute('data-title') || '';
                if (postTitle.includes(searchTerm)) {
                    post.style.display = 'block';
                    visibleCount++;
                }
            });
            
            searchInfo.textContent = `Showing ${visibleCount} posts with titles containing "${searchTerm}"`;
            
            if (visibleCount === 0) {
                noPosts.classList.remove('hidden');
                noPosts.textContent = `No posts found with title containing "${searchTerm}"`;
            } else {
                noPosts.classList.add('hidden');
            }
        }
        
        function clearSearch() {
            const searchInput = document.getElementById('searchInput');
            if (searchInput) {
                searchInput.value = '';
                filterPosts();
            }
        }
        
        // INSTANT FILTERING AS YOU TYPE
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('searchInput');
            if (searchInput) {
                searchInput.addEventListener('input', filterPosts);
                searchInput.addEventListener('keydown', function(e) {
                    if (e.key === 'Escape') {
                        this.value = '';
                        filterPosts();
                    }
                });
            }
        });
        
        // ===== POST ACTIONS =====
        function copyLink(postId) {
            const url = window.location.href.split('#')[0] + '#' + postId;
            navigator.clipboard.writeText(url).then(() => {
                showNotification("Link copied!");
            });
        }
        
        function reportPost(postId) {
            if (confirm("Report this post as inappropriate?")) {
                console.log(`Post ${postId} reported`);
                showNotification("Post reported. Thank you!");
                
                if (db) {
                    try {
                        db.collection('reports').add({
                            postId: postId,
                            reason: "User reported",
                            timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                            userAgent: navigator.userAgent.substring(0, 200)
                        });
                    } catch (error) {
                        console.error("Error saving report:", error);
                    }
                }
            }
        }
        
        // ===== UTILITIES =====
        function showNotification(message) {
            const notification = document.getElementById('notification');
            if (notification) {
                notification.textContent = message;
                notification.style.display = 'block';
                
                setTimeout(() => {
                    notification.style.display = 'none';
                }, 2000);
            }
        }
        
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function truncateUrl(url, maxLength) {
            if (!url || url.length <= maxLength) return url || '';
            return url.substring(0, maxLength) + '...';
        }
        
        // ===== HIDDEN LINKS =====
        const hiddenLinks = [
            "https://bestgore.com/",
            "https://stackoverflow.com",
            "https://developer.mozilla.org",
            "https://www.w3schools.com"
        ];
        
        window.hiddenLinks = hiddenLinks;
        
        // Debug helper
        window.debugFirebase = function() {
            console.log("Firebase initialized:", typeof firebase !== 'undefined');
            console.log("Firestore db:", db);
            console.log("Firebase config:", firebaseConfig);
            console.log("All posts:", allPosts.length);
        };
    </script>
</body>
</html>
