<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeakStream - Video Platform</title>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
    <style>
        /* Reset & Base Styles */
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body { 
            background-color: #000000; 
            color: #ffffff; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            min-height: 100vh; 
            overflow-x: hidden;
        }
        
        /* Animated Navigation Bar */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(90deg, #111111 0%, #2a0a0a 100%);
            padding: 15px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 1000;
            border-bottom: 3px solid transparent;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.8);
            animation: wiggle 3s infinite, glow 2s infinite alternate;
            backdrop-filter: blur(15px);
            border-left: 5px solid #ff0000;
            border-right: 5px solid #ff0000;
        }
        
        @keyframes wiggle {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            50% { transform: translateX(8px); }
            75% { transform: translateX(-4px); }
        }
        
        @keyframes glow {
            from { 
                box-shadow: 0 0 25px rgba(255, 0, 0, 0.6),
                          0 0 50px rgba(255, 0, 0, 0.3),
                          inset 0 0 20px rgba(255, 0, 0, 0.2); 
            }
            to { 
                box-shadow: 0 0 40px rgba(255, 0, 0, 0.9),
                          0 0 75px rgba(255, 0, 0, 0.5),
                          inset 0 0 30px rgba(255, 0, 0, 0.3); 
            }
        }
        
        .navbar::before {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                #ff0000 15%, 
                #ff3333 50%, 
                #ff0000 85%, 
                transparent 100%);
            animation: line-glow 1.5s infinite alternate;
        }
        
        @keyframes line-glow {
            from { 
                opacity: 0.5;
                box-shadow: 0 0 10px #ff0000;
            }
            to { 
                opacity: 1;
                box-shadow: 0 0 25px #ff0000,
                          0 0 15px #ff3333;
            }
        }
        
        /* Logo & Title */
        .logo-container {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .spinning-logo {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid #ff0000;
            animation: spin 2.5s linear infinite;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.8),
                       inset 0 0 15px rgba(255, 0, 0, 0.3);
            object-fit: cover;
            background: #000;
            padding: 2px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .site-title {
            font-size: 32px;
            font-weight: 900;
            background: linear-gradient(45deg, #ff0000, #ff6666, #ff0000);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 15px rgba(255, 0, 0, 0.5),
                       0 0 30px rgba(255, 0, 0, 0.3);
            letter-spacing: 2px;
            text-transform: uppercase;
            font-family: 'Impact', 'Arial Black', sans-serif;
        }
        
        /* Navigation Buttons */
        .nav-buttons {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        
        .nav-btn {
            padding: 12px 30px;
            background: linear-gradient(135deg, #ff0000 0%, #cc0000 100%);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            box-shadow: 0 5px 20px rgba(255, 0, 0, 0.4);
            font-size: 14px;
            position: relative;
            overflow: hidden;
        }
        
        .nav-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        .nav-btn:hover::before {
            left: 100%;
        }
        
        .nav-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 25px rgba(255, 0, 0, 0.6);
            background: linear-gradient(135deg, #ff3333 0%, #ff0000 100%);
        }
        
        .nav-btn:active {
            transform: translateY(-1px);
        }
        
        .code-btn {
            padding: 12px 30px;
            background: linear-gradient(135deg, #ff0000 0%, #cc0000 100%);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            box-shadow: 0 5px 20px rgba(255, 0, 0, 0.4);
            font-size: 14px;
        }
        
        .code-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 0, 0, 0.6);
            background: linear-gradient(135deg, #ff3333 0%, #ff0000 100%);
        }
        
        .code-btn.admin-active {
            background: linear-gradient(135deg, #00cc00 0%, #009900 100%);
            box-shadow: 0 5px 20px rgba(0, 255, 0, 0.4);
            animation: admin-pulse 2s infinite;
        }
        
        @keyframes admin-pulse {
            0%, 100% { box-shadow: 0 5px 20px rgba(0, 255, 0, 0.4); }
            50% { box-shadow: 0 5px 30px rgba(0, 255, 0, 0.7); }
        }
        
        /* Main Content */
        .main-content {
            margin-top: 120px;
            padding: 40px;
            min-height: calc(100vh - 120px);
            background: radial-gradient(circle at center, #111111 0%, #000000 100%);
        }
        
        /* Home Page - Videos Grid */
        .videos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            padding: 20px 0;
        }
        
        .video-card {
            background: linear-gradient(145deg, #1a1a1a 0%, #222222 100%);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.4s ease;
            border: 2px solid #333333;
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        .video-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(255, 0, 0, 0.3),
                      0 0 30px rgba(255, 0, 0, 0.1);
            border-color: #ff0000;
        }
        
        .video-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #ff0000, #ff6666, #ff0000);
            z-index: 2;
        }
        
        .video-player {
            width: 100%;
            height: 250px;
            background: #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        
        .video-player::after {
            content: '‚ñ∂';
            position: absolute;
            font-size: 60px;
            color: rgba(255, 255, 255, 0.3);
            text-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
            pointer-events: none;
            transition: all 0.3s;
        }
        
        .video-card:hover .video-player::after {
            color: rgba(255, 255, 255, 0.6);
            transform: scale(1.2);
        }
        
        .video-player video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }
        
        .video-card:hover .video-player video {
            transform: scale(1.05);
        }
        
        .video-info {
            padding: 25px;
        }
        
        .video-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #ffffff;
            word-break: break-word;
            line-height: 1.4;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .video-meta {
            font-size: 13px;
            color: #aaaaaa;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 15px;
            border-top: 1px solid #333333;
        }
        
        .meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .meta-item i {
            color: #ff0000;
        }
        
        .delete-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: linear-gradient(135deg, #ff0000 0%, #cc0000 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 0, 0, 0.5);
            z-index: 3;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: bold;
            opacity: 0;
            transform: translateY(-10px);
        }
        
        .video-card:hover .delete-btn {
            opacity: 1;
            transform: translateY(0);
        }
        
        .delete-btn:hover {
            background: linear-gradient(135deg, #ff3333 0%, #ff0000 100%);
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(255, 0, 0, 0.7);
        }
        
        /* Upload Page */
        .upload-container {
            max-width: 700px;
            margin: 0 auto;
            background: linear-gradient(145deg, #1a1a1a 0%, #222222 100%);
            padding: 50px;
            border-radius: 25px;
            border: 2px solid #333333;
            box-shadow: 0 20px 50px rgba(255, 0, 0, 0.2),
                      0 0 40px rgba(255, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .upload-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #ff0000, #ff6666, #ff0000);
        }
        
        .upload-title {
            font-size: 36px;
            text-align: center;
            margin-bottom: 40px;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 2px 10px rgba(255, 0, 0, 0.5);
            font-weight: 900;
        }
        
        .form-group {
            margin-bottom: 30px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 15px;
            color: #ffffff;
            font-weight: bold;
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .form-group label i {
            color: #ff0000;
        }
        
        .form-input {
            width: 100%;
            padding: 18px;
            background: #000000;
            border: 2px solid #333333;
            border-radius: 15px;
            color: #ffffff;
            font-size: 16px;
            transition: all 0.3s ease;
            font-family: inherit;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #ff0000;
            box-shadow: 0 0 25px rgba(255, 0, 0, 0.3),
                      inset 0 0 15px rgba(255, 0, 0, 0.1);
        }
        
        .form-input::placeholder {
            color: #666666;
        }
        
        .hosting-links {
            margin-top: 40px;
            padding: 25px;
            background: rgba(255, 0, 0, 0.08);
            border-radius: 15px;
            border: 2px dashed #ff3333;
            position: relative;
        }
        
        .hosting-links h3 {
            color: #ff6666;
            margin-bottom: 15px;
            font-size: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .hosting-links a {
            color: #ff6666;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 12px 0;
            padding: 12px 15px;
            border-radius: 10px;
            transition: all 0.3s;
            background: rgba(0, 0, 0, 0.3);
            border-left: 4px solid #ff0000;
        }
        
        .hosting-links a:hover {
            background: rgba(255, 0, 0, 0.15);
            text-decoration: none;
            transform: translateX(10px);
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.2);
        }
        
        .hosting-links a::before {
            content: 'üîó';
            font-size: 18px;
        }
        
        .hosting-links p {
            color: #aaaaaa;
            font-size: 15px;
            margin-top: 15px;
            line-height: 1.6;
        }
        
        .upload-btn {
            width: 100%;
            padding: 22px;
            background: linear-gradient(135deg, #ff0000 0%, #cc0000 100%);
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 30px;
            box-shadow: 0 10px 30px rgba(255, 0, 0, 0.4);
            position: relative;
            overflow: hidden;
        }
        
        .upload-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: 0.5s;
        }
        
        .upload-btn:hover::before {
            left: 100%;
        }
        
        .upload-btn:hover:not(:disabled) {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(255, 0, 0, 0.6);
            background: linear-gradient(135deg, #ff3333 0%, #ff0000 100%);
        }
        
        .upload-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }
        
        /* Code Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            display: none;
            backdrop-filter: blur(10px);
        }
        
        .modal-content {
            background: linear-gradient(145deg, #1a1a1a 0%, #222222 100%);
            padding: 50px;
            border-radius: 25px;
            border: 3px solid #ff0000;
            box-shadow: 0 0 60px rgba(255, 0, 0, 0.7),
                      0 0 100px rgba(255, 0, 0, 0.3);
            max-width: 500px;
            width: 90%;
            position: relative;
            overflow: hidden;
        }
        
        .modal-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #ff0000, #ff6666, #ff0000);
        }
        
        .modal-title {
            font-size: 28px;
            margin-bottom: 30px;
            color: #ffffff;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 2px 10px rgba(255, 0, 0, 0.5);
        }
        
        .code-input {
            width: 100%;
            padding: 20px;
            font-size: 20px;
            letter-spacing: 4px;
            text-align: center;
            background: #000000;
            border: 2px solid #ff0000;
            color: #ffffff;
            border-radius: 15px;
            margin-bottom: 30px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .code-input:focus {
            outline: none;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.5);
            border-color: #ff6666;
        }
        
        .modal-buttons {
            display: flex;
            gap: 20px;
        }
        
        .modal-btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 15px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 16px;
        }
        
        .modal-btn.submit {
            background: linear-gradient(135deg, #ff0000 0%, #cc0000 100%);
            color: white;
            box-shadow: 0 5px 20px rgba(255, 0, 0, 0.4);
        }
        
        .modal-btn.submit:hover {
            background: linear-gradient(135deg, #ff3333 0%, #ff0000 100%);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 0, 0, 0.6);
        }
        
        .modal-btn.cancel {
            background: linear-gradient(135deg, #333333 0%, #222222 100%);
            color: #aaaaaa;
            border: 2px solid #444444;
        }
        
        .modal-btn.cancel:hover {
            background: linear-gradient(135deg, #444444 0%, #333333 100%);
            transform: translateY(-3px);
            border-color: #666666;
        }
        
        /* Messages */
        .message {
            padding: 20px;
            border-radius: 15px;
            margin: 25px 0;
            text-align: center;
            font-weight: bold;
            font-size: 16px;
            display: none;
            animation: slideIn 0.5s ease;
            border: 2px solid transparent;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message.success {
            background: rgba(0, 255, 0, 0.1);
            border-color: #00ff00;
            color: #00ff00;
            display: block;
            box-shadow: 0 5px 20px rgba(0, 255, 0, 0.2);
        }
        
        .message.error {
            background: rgba(255, 0, 0, 0.1);
            border-color: #ff0000;
            color: #ff0000;
            display: block;
            box-shadow: 0 5px 20px rgba(255, 0, 0, 0.2);
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: #666666;
            grid-column: 1 / -1;
        }
        
        .empty-state i {
            font-size: 80px;
            margin-bottom: 30px;
            display: block;
            color: #333333;
            text-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
        }
        
        .empty-state h2 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #888888;
        }
        
        .empty-state p {
            font-size: 18px;
            color: #666666;
            max-width: 500px;
            margin: 0 auto;
            line-height: 1.6;
        }
        
        .empty-state.hidden {
            display: none;
        }
        
        /* Admin Panel */
        .admin-panel {
            background: linear-gradient(135deg, rgba(0, 100, 0, 0.2) 0%, rgba(0, 150, 0, 0.3) 100%);
            border: 2px solid #00ff00;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 255, 0, 0.2);
            animation: admin-panel-pulse 3s infinite;
        }
        
        @keyframes admin-panel-pulse {
            0%, 100% { box-shadow: 0 10px 30px rgba(0, 255, 0, 0.2); }
            50% { box-shadow: 0 10px 40px rgba(0, 255, 0, 0.4); }
        }
        
        .admin-status {
            color: #00ff00;
            font-weight: bold;
            margin-bottom: 15px;
            font-size: 20px;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        .admin-status i {
            font-size: 24px;
            animation: spin 3s linear infinite;
        }
        
        /* Loading Spinner */
        .loading {
            text-align: center;
            margin: 40px 0;
            display: none;
        }
        
        .loading-spinner {
            border: 4px solid #333333;
            border-top: 4px solid #ff0000;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
        }
        
        .loading p {
            color: #aaaaaa;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
        }
        
        /* Responsive Design */
        @media (max-width: 1024px) {
            .videos-grid {
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            }
        }
        
        @media (max-width: 768px) {
            .navbar {
                padding: 15px 20px;
                flex-wrap: wrap;
            }
            
            .site-title {
                font-size: 24px;
            }
            
            .nav-buttons {
                width: 100%;
                justify-content: center;
                margin-top: 15px;
            }
            
            .nav-btn, .code-btn {
                padding: 10px 20px;
                font-size: 12px;
            }
            
            .main-content {
                padding: 20px;
                margin-top: 140px;
            }
            
            .upload-container {
                padding: 30px;
            }
            
            .upload-title {
                font-size: 28px;
            }
            
            .videos-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .modal-content {
                padding: 30px;
            }
        }
        
        @media (max-width: 480px) {
            .logo-container {
                gap: 10px;
            }
            
            .spinning-logo {
                width: 50px;
                height: 50px;
            }
            
            .site-title {
                font-size: 20px;
            }
            
            .nav-buttons {
                gap: 10px;
            }
            
            .nav-btn, .code-btn {
                padding: 8px 15px;
                font-size: 11px;
            }
            
            .video-card {
                margin-bottom: 20px;
            }
            
            .modal-buttons {
                flex-direction: column;
            }
        }
        
        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 12px;
        }
        
        ::-webkit-scrollbar-track {
            background: #111111;
        }
        
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #ff0000, #cc0000);
            border-radius: 6px;
            border: 3px solid #111111;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, #ff3333, #ff0000);
        }
        
        /* Selection Color */
        ::selection {
            background: rgba(255, 0, 0, 0.5);
            color: white;
        }
        
        /* Focus Outline */
        *:focus {
            outline: 2px solid #ff0000;
            outline-offset: 2px;
        }
    </style>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">

    <script>
        // ============================================
        // FIREBASE CONFIGURATION
        // ============================================
        const firebaseConfig = {
            apiKey: "AIzaSyAyTSyWhLVe22jynP94cp9OEg6IC5-OhdE",
            authDomain: "leakstream-4f62f.firebaseapp.com",
            projectId: "leakstream-4f62f",
            storageBucket: "leakstream-4f62f.firebasestorage.app",
            messagingSenderId: "886997714546",
            appId: "1:886997714546:web:b7fcbb9b28010d5ec564eb",
            measurementId: "G-RXHE019ZWT"
        };

        // ============================================
        // FIREBASE INITIALIZATION
        // ============================================
        let app;
        let db;
        
        try {
            // Check if Firebase is already initialized
            if (!firebase.apps.length) {
                app = firebase.initializeApp(firebaseConfig);
            } else {
                app = firebase.app();
            }
            db = firebase.firestore();
            console.log("‚úÖ Firebase initialized successfully");
        } catch (error) {
            console.error("‚ùå Firebase initialization failed:", error);
            alert("Firebase initialization failed. Please check your console.");
        }

        // ============================================
        // APP STATE & CONSTANTS
        // ============================================
        let currentPage = 'home';
        let isAdmin = false;
        const ADMIN_CODE = "UNDESCRIMINATED-2012";
        let videosListener = null; // For real-time updates

        // ============================================
        // INITIALIZE APP
        // ============================================
        function initApp() {
            console.log("üöÄ Initializing LeakStream...");
            showHomePage();
            checkAdminStatus();
            setupRealTimeUpdates();
        }

        // ============================================
        // PAGE MANAGEMENT
        // ============================================
        function showHomePage() {
            console.log("üì± Switching to Home page");
            currentPage = 'home';
            const mainContent = document.getElementById('mainContent');
            const homeTemplate = document.getElementById('homeTemplate');
            
            if (mainContent && homeTemplate) {
                mainContent.innerHTML = homeTemplate.innerHTML;
                loadVideos();
                updateAdminPanel();
                setupRealTimeUpdates();
            }
        }

        function showUploadPage() {
            console.log("üì± Switching to Upload page");
            currentPage = 'upload';
            const mainContent = document.getElementById('mainContent');
            const uploadTemplate = document.getElementById('uploadTemplate');
            
            if (mainContent && uploadTemplate) {
                mainContent.innerHTML = uploadTemplate.innerHTML;
                // Re-attach event listeners for the upload form
                setTimeout(() => {
                    const videoUrlInput = document.getElementById('videoUrl');
                    if (videoUrlInput) {
                        videoUrlInput.focus();
                    }
                }, 100);
            }
        }

        // ============================================
        // REAL-TIME UPDATES
        // ============================================
        function setupRealTimeUpdates() {
            // Remove existing listener if any
            if (videosListener) {
                videosListener();
                videosListener = null;
            }
            
            // Set up real-time listener for videos
            if (db) {
                videosListener = db.collection('videos')
                    .orderBy('timestamp', 'desc')
                    .onSnapshot((snapshot) => {
                        if (currentPage === 'home') {
                            renderVideos(snapshot);
                        }
                    }, (error) => {
                        console.error("Error in real-time updates:", error);
                    });
            }
        }

        // ============================================
        // VIDEO MANAGEMENT
        // ============================================
        function loadVideos() {
            console.log("üìπ Loading videos...");
            const videosGrid = document.getElementById('videosGrid');
            const emptyState = document.getElementById('emptyState');
            const loadingElement = document.getElementById('loadingVideos');
            
            if (!videosGrid) return;
            
            // Show loading
            if (loadingElement) loadingElement.style.display = 'block';
            if (emptyState) emptyState.classList.add('hidden');
            videosGrid.innerHTML = '';
            
            // Load initial videos
            if (db) {
                db.collection('videos')
                    .orderBy('timestamp', 'desc')
                    .get()
                    .then((snapshot) => {
                        if (loadingElement) loadingElement.style.display = 'none';
                        renderVideos(snapshot);
                    })
                    .catch((error) => {
                        console.error("Error loading videos:", error);
                        if (loadingElement) loadingElement.style.display = 'none';
                        showError("Failed to load videos. Please refresh the page.");
                    });
            }
        }

        function renderVideos(snapshot) {
            const videosGrid = document.getElementById('videosGrid');
            const emptyState = document.getElementById('emptyState');
            
            if (!videosGrid) return;
            
            videosGrid.innerHTML = '';
            
            if (snapshot.empty) {
                if (emptyState) {
                    emptyState.classList.remove('hidden');
                    emptyState.style.display = 'block';
                }
                return;
            }
            
            if (emptyState) emptyState.classList.add('hidden');
            
            snapshot.forEach((doc) => {
                const video = { 
                    id: doc.id, 
                    ...doc.data() 
                };
                const videoCard = createVideoCard(video);
                videosGrid.appendChild(videoCard);
            });
        }

        function createVideoCard(video) {
            const card = document.createElement('div');
            card.className = 'video-card';
            card.id = `video-${video.id}`;
            
            // Format date
            let postDate = 'Just Now';
            let timeAgo = '';
            try {
                if (video.timestamp && video.timestamp.toDate) {
                    const videoDate = video.timestamp.toDate();
                    postDate = videoDate.toLocaleDateString('en-US', {
                        month: 'short',
                        day: 'numeric',
                        year: 'numeric'
                    });
                    
                    // Calculate time ago
                    const now = new Date();
                    const diffMs = now - videoDate;
                    const diffMins = Math.floor(diffMs / 60000);
                    const diffHours = Math.floor(diffMs / 3600000);
                    const diffDays = Math.floor(diffMs / 86400000);
                    
                    if (diffMins < 1) {
                        timeAgo = 'Just now';
                    } else if (diffMins < 60) {
                        timeAgo = `${diffMins}m ago`;
                    } else if (diffHours < 24) {
                        timeAgo = `${diffHours}h ago`;
                    } else if (diffDays < 7) {
                        timeAgo = `${diffDays}d ago`;
                    } else {
                        timeAgo = postDate;
                    }
                }
            } catch (e) {
                console.warn('Error parsing date:', e);
            }
            
            // Escape HTML to prevent XSS
            const safeTitle = escapeHtml(video.title || 'Untitled');
            const safeUrl = escapeHtml(video.videoUrl || '');
            
            card.innerHTML = `
                <div class="video-player">
                    <video controls preload="metadata" poster="https://via.placeholder.com/350x250/111111/666666?text=Loading+Video">
                        <source src="${safeUrl}" type="video/mp4">
                        Your browser does not support the video tag.
                        <track kind="captions" src="" label="English" srclang="en" default>
                    </video>
                </div>
                <div class="video-info">
                    <h3 class="video-title">${safeTitle}</h3>
                    <div class="video-meta">
                        <div class="meta-item">
                            <i class="far fa-clock"></i>
                            <span>${timeAgo}</span>
                        </div>
                        <div class="meta-item">
                            <i class="fas fa-link"></i>
                            <span>MP4 Link</span>
                        </div>
                    </div>
                </div>
                ${isAdmin ? `
                    <button class="delete-btn" onclick="deletePost('${video.id}')">
                        <i class="fas fa-trash"></i> Delete
                    </button>
                ` : ''}
            `;
            
            // Add click handler for video card
            card.addEventListener('click', (e) => {
                if (!e.target.closest('.delete-btn')) {
                    // You can add video preview modal here if needed
                }
            });
            
            return card;
        }

        async function postVideoLink() {
            console.log("üì§ Posting video link...");
            const titleInput = document.getElementById('videoTitle');
            const urlInput = document.getElementById('videoUrl');
            const uploadBtn = document.getElementById('uploadBtn');
            const loadingElement = document.getElementById('loadingUpload');
            
            const title = titleInput ? titleInput.value.trim() : '';
            const videoUrl = urlInput ? urlInput.value.trim() : '';
            
            // Validation
            if (!title) {
                showMessage('Please enter a video title', 'error');
                titleInput?.focus();
                return;
            }
            
            if (!videoUrl || !videoUrl.startsWith('http')) {
                showMessage('Please enter a valid URL starting with http:// or https://', 'error');
                urlInput?.focus();
                return;
            }
            
            // Validate MP4 URL
            const urlLower = videoUrl.toLowerCase();
            if (!urlLower.endsWith('.mp4') && !urlLower.includes('.mp4?') && !urlLower.includes('.mp4#')) {
                const confirmed = confirm(
                    "‚ö†Ô∏è This URL doesn't look like a direct .mp4 file.\n\n" +
                    "Most video players require direct .mp4 links to work properly.\n\n" +
                    "Do you want to continue anyway?"
                );
                if (!confirmed) {
                    urlInput?.focus();
                    return;
                }
            }
            
            // Test URL accessibility (optional but recommended)
            try {
                const testResponse = await fetch(videoUrl, { 
                    method: 'HEAD',
                    mode: 'no-cors'
                });
                console.log("URL test passed (CORS may block, but that's okay)");
            } catch (testError) {
                console.warn("Could not test URL (CORS restriction is normal):", testError);
            }
            
            // Disable button and show loading
            if (uploadBtn) {
                uploadBtn.disabled = true;
                uploadBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Publishing...';
            }
            if (loadingElement) loadingElement.style.display = 'block';
            
            try {
                // Add to Firestore
                const videoData = {
                    title: title,
                    videoUrl: videoUrl,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    postedBy: 'Anonymous',
                    views: 0
                };
                
                await db.collection('videos').add(videoData);
                console.log("‚úÖ Video posted successfully:", videoData);
                
                // Show success
                showMessage('‚úÖ Video link posted successfully! Redirecting...', 'success');
                
                // Clear form
                if (titleInput) titleInput.value = '';
                if (urlInput) urlInput.value = '';
                
                // Return to home page after delay
                setTimeout(() => {
                    showHomePage();
                }, 1500);
                
            } catch (error) {
                console.error("‚ùå Error posting video:", error);
                showMessage(`‚ùå Error: ${error.message || 'Failed to post video'}`, 'error');
                
                // Re-enable button
                if (uploadBtn) {
                    uploadBtn.disabled = false;
                    uploadBtn.innerHTML = '<i class="fas fa-rocket"></i> PUBLISH VIDEO LINK';
                }
                if (loadingElement) loadingElement.style.display = 'none';
            }
        }

        // ============================================
        // ADMIN SYSTEM
        // ============================================
        function showCodeModal() {
            console.log("üîë Showing code modal");
            const modal = document.getElementById('codeModal');
            const codeInput = document.getElementById('adminCode');
            if (modal && codeInput) {
                modal.style.display = 'flex';
                codeInput.value = '';
                codeInput.focus();
                
                // Add keyboard listener
                const handleKeyPress = (e) => {
                    if (e.key === 'Enter') {
                        checkAdminCode();
                    } else if (e.key === 'Escape') {
                        hideCodeModal();
                    }
                };
                codeInput.addEventListener('keypress', handleKeyPress);
            }
        }
        
        function hideCodeModal() {
            const modal = document.getElementById('codeModal');
            if (modal) modal.style.display = 'none';
        }

        function checkAdminCode() {
            const codeInput = document.getElementById('adminCode');
            const enteredCode = codeInput ? codeInput.value.trim() : '';
            
            console.log("üîê Checking admin code:", enteredCode);
            
            if (enteredCode === ADMIN_CODE) {
                isAdmin = true;
                localStorage.setItem('leakstream_admin', 'true');
                showMessage('üîì Admin mode activated! You can now delete posts.', 'success');
                hideCodeModal();
                updateAdminPanel();
                // Reload videos to show delete buttons
                if (currentPage === 'home') {
                    loadVideos();
                }
            } else {
                showMessage('‚ùå Incorrect code. Try again.', 'error');
                if (codeInput) {
                    codeInput.value = '';
                    codeInput.focus();
                    // Shake animation for wrong code
                    codeInput.style.animation = 'none';
                    setTimeout(() => {
                        codeInput.style.animation = 'shake 0.5s';
                    }, 10);
                }
            }
        }

        function checkAdminStatus() {
            const savedAdmin = localStorage.getItem('leakstream_admin');
            isAdmin = savedAdmin === 'true';
            updateAdminPanel();
            console.log("üëÆ Admin status:", isAdmin ? "Active" : "Inactive");
        }

        function updateAdminPanel() {
            const adminPanel = document.getElementById('adminPanel');
            const codeBtn = document.getElementById('codeBtn');
            
            if (adminPanel) {
                adminPanel.style.display = isAdmin ? 'block' : 'none';
            }
            
            if (codeBtn) {
                if (isAdmin) {
                    codeBtn.classList.add('admin-active');
                    codeBtn.innerHTML = '<i class="fas fa-shield-alt"></i> Admin';
                } else {
                    codeBtn.classList.remove('admin-active');
                    codeBtn.innerHTML = '<i class="fas fa-code"></i> Code';
                }
            }
        }

        function exitAdminMode() {
            console.log("üëÆ Exiting admin mode");
            isAdmin = false;
            localStorage.removeItem('leakstream_admin');
            updateAdminPanel();
            showMessage('Admin mode deactivated', 'error');
            // Reload videos to hide delete buttons
            if (currentPage === 'home') {
                loadVideos();
            }
        }

        async function deletePost(videoId) {
            if (!isAdmin) {
                showMessage('‚ùå Admin privileges required', 'error');
                return;
            }
            
            console.log("üóëÔ∏è Deleting post:", videoId);
            
            if (!confirm('‚ö†Ô∏è Are you sure you want to delete this post?\n\nThis action cannot be undone!')) {
                return;
            }
            
            try {
                await db.collection('videos').doc(videoId).delete();
                console.log("‚úÖ Post deleted:", videoId);
                
                // Remove from UI immediately
                const videoElement = document.getElementById(`video-${videoId}`);
                if (videoElement) {
                    videoElement.style.animation = 'fadeOut 0.5s';
                    setTimeout(() => {
                        if (videoElement.parentNode) {
                            videoElement.remove();
                        }
                    }, 500);
                }
                
                showMessage('‚úÖ Post deleted successfully', 'success');
                
                // Check if grid is now empty
                const videosGrid = document.getElementById('videosGrid');
                if (videosGrid && videosGrid.children.length === 0) {
                    const emptyState = document.getElementById('emptyState');
                    if (emptyState) {
                        emptyState.classList.remove('hidden');
                        emptyState.style.display = 'block';
                    }
                }
                
            } catch (error) {
                console.error("‚ùå Error deleting post:", error);
                showMessage(`‚ùå Error: ${error.message || 'Failed to delete post'}`, 'error');
            }
        }

        // ============================================
        // UTILITY FUNCTIONS
        // ============================================
        function showMessage(text, type) {
            console.log(`üí¨ ${type.toUpperCase()}: ${text}`);
            
            // Remove existing messages
            const existingMsg = document.querySelector('.message');
            if (existingMsg) existingMsg.remove();
            
            // Create new message
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.innerHTML = `<i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i> ${text}`;
            messageDiv.id = 'tempMessage';
            
            // Insert message based on current page
            const mainContent = document.getElementById('mainContent');
            if (mainContent) {
                if (currentPage === 'home') {
                    const adminPanel = document.getElementById('adminPanel');
                    if (adminPanel && isAdmin) {
                        mainContent.insertBefore(messageDiv, adminPanel.nextSibling);
                    } else {
                        mainContent.insertBefore(messageDiv, mainContent.firstChild);
                    }
                } else {
                    const uploadContainer = document.querySelector('.upload-container');
                    if (uploadContainer) {
                        uploadContainer.insertBefore(messageDiv, uploadContainer.firstChild);
                    } else {
                        mainContent.insertBefore(messageDiv, mainContent.firstChild);
                    }
                }
                
                // Auto-remove after 5 seconds
                setTimeout(() => {
                    if (messageDiv.parentNode) {
                        messageDiv.style.animation = 'fadeOut 0.5s';
                        setTimeout(() => {
                            if (messageDiv.parentNode) {
                                messageDiv.remove();
                            }
                        }, 500);
                    }
                }, 5000);
            }
        }

        function showError(message) {
            const videosGrid = document.getElementById('videosGrid');
            if (videosGrid) {
                videosGrid.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 60px 20px;">
                        <div style="font-size: 60px; color: #ff4444; margin-bottom: 20px;">
                            <i class="fas fa-exclamation-triangle"></i>
                        </div>
                        <h2 style="color: #ff4444; margin-bottom: 15px;">Connection Error</h2>
                        <p style="color: #aaaaaa; margin-bottom: 25px; max-width: 500px; margin: 0 auto 25px;">
                            ${message}
                        </p>
                        <button class="nav-btn" onclick="location.reload()" style="padding: 12px 30px;">
                            <i class="fas fa-sync-alt"></i> Refresh Page
                        </button>
                    </div>
                `;
            }
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // ============================================
        // ADDITIONAL ANIMATIONS
        // ============================================
        const style = document.createElement('style');

                0%, 100% { transform: translateX(0); }

                50% { transform: scale(1.05); }
            }
            
            .pulse {
                animation: pulse 2s infinite;
            }
        `;
        document.head.appendChild(style);

        // ============================================
        // INITIALIZE ON LOAD
        // ============================================
        window.onload = function() {
            console.log("üåê Page loaded, initializing app...");
