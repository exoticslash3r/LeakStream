<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LeakStream — Single File</title>
  <style>
    :root{--bg:#000;--fg:#fff;--accent:#ff2b2b}
    html,body{height:100%;margin:0;background:var(--bg);color:var(--fg);font-family:Inter,ui-sans-serif,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial}
    /* top floating bar */
    .topbar{position:fixed;left:50%;transform:translateX(-50%);top:14px;background:rgba(12,12,12,0.9);backdrop-filter:blur(6px);border-radius:14px;padding:12px 20px;display:flex;align-items:center;gap:14px;box-shadow:0 6px 30px rgba(0,0,0,.6);z-index:1000;animation:float 4s ease-in-out infinite}
    @keyframes float{0%{transform:translateX(-50%) translateY(0)}50%{transform:translateX(-50%) translateY(-6px)}100%{transform:translateX(-50%) translateY(0)}}
    /* spinning image */
    .logo-spin{width:48px;height:48px;border-radius:10px;overflow:hidden;flex:0 0 48px;box-shadow:0 4px 18px rgba(0,0,0,.6);animation:spin 5s linear infinite}
    .logo-spin img{width:100%;height:100%;object-fit:cover}
    @keyframes spin{from{transform:rotate(0)}to{transform:rotate(360deg)}}

    /* title with wiggle and glowing finishing lines */
    .title-wrap{position:relative;display:flex;align-items:center;gap:12px}
    .site-title{font-weight:800;font-size:20px;letter-spacing:1px;position:relative;padding:6px 12px;border-radius:8px;animation:wiggle 3s ease-in-out infinite}
    @keyframes wiggle{0%{transform:rotate(-2deg)}25%{transform:rotate(2deg)}50%{transform:rotate(-1deg)}75%{transform:rotate(1deg)}100%{transform:rotate(-2deg)}}
    /* finishing red glow lines */
    .site-title:before,.site-title:after{content:'';position:absolute;height:3px;background:linear-gradient(90deg,var(--accent),transparent);width:40px;border-radius:2px;bottom:-8px;filter:drop-shadow(0 0 8px rgba(255,43,43,.8))}
    .site-title:before{left:-10px}
    .site-title:after{right:-10px;transform:scaleX(-1)}

    /* buttons */
    .btn{background:transparent;border:1px solid rgba(255,255,255,.12);color:var(--fg);padding:8px 12px;border-radius:8px;cursor:pointer}
    .btn:hover{border-color:rgba(255,255,255,.24)}

    /* layout */
    main{padding:110px 24px 40px;max-width:1100px;margin:0 auto}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:16px}
    .card{background:rgba(255,255,255,0.02);padding:10px;border-radius:10px;overflow:hidden;border:1px solid rgba(255,255,255,0.03)}
    .card .title{font-weight:600;margin:8px 0}
    video,img{width:100%;height:160px;object-fit:cover;border-radius:8px;background:#111}
    video{background:#000}

    /* post panel */
    .post-panel{max-width:700px;margin:20px auto;padding:16px;background:rgba(255,255,255,0.02);border-radius:12px;border:1px solid rgba(255,255,255,0.03)}
    label{display:block;margin-bottom:6px;font-size:14px}
    input[type=text],input[type=email],input[type=password]{width:100%;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.06);background:transparent;color:var(--fg);margin-bottom:12px}
    .top-actions{display:flex;gap:8px;align-items:center}
    .muted{color:rgba(255,255,255,0.6);font-size:13px}

    /* small responsive tweaks */
    @media(max-width:560px){.topbar{left:12px;transform:none;right:12px;width:auto} .logo-spin{display:none}}
  </style>
</head>
<body>
  <div class="topbar" id="topbar">
    <div class="logo-spin"><img src="https://i.pinimg.com/736x/d2/ba/23/d2ba23dc373c9ca95a1231c785222e80.jpg" alt="logo"/></div>
    <div class="title-wrap">
      <div class="site-title">LEAKSTREAM</div>
      <div class="muted">— share media anonymously</div>
    </div>

    <div style="flex:1"></div>
    <div class="top-actions">
      <button class="btn" id="homeBtn">Home</button>
      <button class="btn" id="postBtn">Post</button>
      <button class="btn" id="authBtn">Sign in</button>
    </div>
  </div>

  <main>
    <section id="homeView">
      <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:12px">
        <h2 style="margin:0">Latest uploads</h2>
        <div class="muted">Auto-updates in realtime</div>
      </div>
      <div class="grid" id="postsGrid">
        <!-- posts inserted here -->
      </div>
    </section>

    <section id="postView" style="display:none">
      <div class="post-panel">
        <h3>New post</h3>
        <div class="muted">You must be signed in with email/password to post.</div>
        <label>Title (shows above the media)</label>
        <input type="text" id="postTitle" placeholder="Enter title" />
        <label>Media file (images, mp4, webm, audio)</label>
        <input type="file" id="postFile" accept="video/*,audio/*,image/*" />
        <div style="display:flex;gap:8px;margin-top:8px">
          <button class="btn" id="uploadBtn">Upload & Post</button>
          <div id="uploadStatus" class="muted"></div>
        </div>
      </div>
    </section>

    <section id="authView" style="display:none">
      <div class="post-panel" id="authPanel">
        <h3 id="authTitle">Sign in</h3>
        <div>
          <label>Email</label>
          <input type="email" id="emailInput" placeholder="you@example.com" />
          <label>Password</label>
          <input type="password" id="passInput" placeholder="password" />
          <div style="display:flex;gap:8px;margin-top:8px">
            <button class="btn" id="signInBtn">Sign in</button>
            <button class="btn" id="signUpBtn">Create account</button>
            <button class="btn" id="signOutBtn" style="display:none">Sign out</button>
            <div id="authMsg" class="muted"></div>
          </div>
        </div>
      </div>
    </section>

  </main>

  <!-- Firebase + app logic -->
  <script type="module">
    // -----------------------------
    // Paste your Firebase config below (you provided one already)
    // If storage uploads fail, change storageBucket to: 'leakstream-4f62f.appspot.com'
    // -----------------------------
    const firebaseConfig = {
      apiKey: "AIzaSyAyTSyWhLVe22jynP94cp9OEg6IC5-OhdE",
      authDomain: "leakstream-4f62f.firebaseapp.com",
      projectId: "leakstream-4f62f",
      storageBucket: "leakstream-4f62f.firebasestorage.app",
      messagingSenderId: "886997714546",
      appId: "1:886997714546:web:977c83c90684e7dfc564eb",
      measurementId: "G-ZFWWZ2L23W"
    };

    // imports (Firebase v9 modular)
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";
    import { getStorage, ref as storageRef, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-storage.js";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    // UI refs
    const homeBtn = document.getElementById('homeBtn');
    const postBtn = document.getElementById('postBtn');
    const authBtn = document.getElementById('authBtn');
    const homeView = document.getElementById('homeView');
    const postView = document.getElementById('postView');
    const authView = document.getElementById('authView');
    const postsGrid = document.getElementById('postsGrid');
    const uploadBtn = document.getElementById('uploadBtn');
    const postFile = document.getElementById('postFile');
    const postTitle = document.getElementById('postTitle');
    const uploadStatus = document.getElementById('uploadStatus');

    const signInBtn = document.getElementById('signInBtn');
    const signUpBtn = document.getElementById('signUpBtn');
    const signOutBtn = document.getElementById('signOutBtn');
    const emailInput = document.getElementById('emailInput');
    const passInput = document.getElementById('passInput');
    const authMsg = document.getElementById('authMsg');
    const authTitle = document.getElementById('authTitle');

    // navigation
    homeBtn.onclick = () => { showView('home') }
    postBtn.onclick = () => { showView('post') }
    authBtn.onclick = () => { showView('auth') }

    function showView(v){
      homeView.style.display = v==='home' ? '' : 'none';
      postView.style.display = v==='post' ? '' : 'none';
      authView.style.display = v==='auth' ? '' : 'none';
    }

    // auth handlers
    signUpBtn.onclick = async ()=>{
      const email = emailInput.value.trim();
      const pass = passInput.value;
      if(!email||!pass){ authMsg.textContent = 'enter email and password'; return }
      authMsg.textContent = 'creating...';
      try{
        await createUserWithEmailAndPassword(auth,email,pass);
        authMsg.textContent = 'account created';
      }catch(e){ authMsg.textContent = 'error: '+e.message }
    }
    signInBtn.onclick = async ()=>{
      const email = emailInput.value.trim();
      const pass = passInput.value;
      if(!email||!pass){ authMsg.textContent = 'enter email and password'; return }
      authMsg.textContent = 'signing in...';
      try{ await signInWithEmailAndPassword(auth,email,pass); authMsg.textContent = 'signed in' }catch(e){ authMsg.textContent = 'error: '+e.message }
    }
    signOutBtn.onclick = async ()=>{ await signOut(auth) }

    onAuthStateChanged(auth,user=>{
      if(user){
        authBtn.textContent = 'Account: '+(user.email||'user');
        signOutBtn.style.display='inline-block';
        signInBtn.style.display='none';
        signUpBtn.style.display='none';
        authTitle.textContent = 'Account'
        authMsg.textContent = ''
      }else{
        authBtn.textContent = 'Sign in';
        signOutBtn.style.display='none';
        signInBtn.style.display='inline-block';
        signUpBtn.style.display='inline-block';
        authTitle.textContent = 'Sign in'
      }
    })

    // realtime list
    const postsCol = collection(db,'posts');
    const q = query(postsCol,orderBy('createdAt','desc'));
    onSnapshot(q,snap=>{
      postsGrid.innerHTML='';
      snap.forEach(doc=>{
        const d = doc.data();
        const el = renderPost(d);
        postsGrid.appendChild(el);
      });
    })

    function renderPost(d){
      const card = document.createElement('div'); card.className='card';
      const mediaWrap = document.createElement('div');
      if(d.type && d.type.startsWith('image')){
        const img = document.createElement('img'); img.src = d.url; img.alt = d.title || '';
        mediaWrap.appendChild(img);
      }else if(d.type && d.type.startsWith('video')){
        const v = document.createElement('video'); v.src = d.url; v.controls = true; v.preload='metadata';
        mediaWrap.appendChild(v);
      }else if(d.type && d.type.startsWith('audio')){
        const audio = document.createElement('audio'); audio.src = d.url; audio.controls = true;
        mediaWrap.appendChild(audio);
      }else{
        const a = document.createElement('a'); a.href = d.url; a.textContent = 'Open file'; a.target='_blank'; mediaWrap.appendChild(a);
      }
      const t = document.createElement('div'); t.className='title'; t.textContent = d.title || 'Untitled';
      const meta = document.createElement('div'); meta.className='muted'; meta.style.fontSize='12px'; meta.textContent = d.uploaderEmail ? 'by '+d.uploaderEmail : '';
      card.appendChild(mediaWrap); card.appendChild(t); card.appendChild(meta);
      return card;
    }

    // upload logic
    uploadBtn.onclick = async ()=>{
      const file = postFile.files[0];
      const title = postTitle.value.trim();
      if(!file){ uploadStatus.textContent='select a media file'; return }
      if(!auth.currentUser){ uploadStatus.textContent='you must sign in to upload'; return }
      uploadStatus.textContent = 'starting upload...';

      // create a storage ref
      const uid = auth.currentUser.uid;
      const path = `media/${Date.now()}_${uid}_${file.name.replace(/[^a-z0-9.\-_]/gi,'')}`;
      const sRef = storageRef(storage,path);
      const uploadTask = uploadBytesResumable(sRef,file);

      uploadTask.on('state_changed', (snapshot) => {
        const pct = Math.floor((snapshot.bytesTransferred/snapshot.totalBytes)*100);
        uploadStatus.textContent = 'upload '+pct+'%';
      }, (err) => { uploadStatus.textContent = 'upload error: '+err.message }, async ()=>{
        const url = await getDownloadURL(uploadTask.snapshot.ref);
        uploadStatus.textContent = 'saving post...';
        try{
          await addDoc(postsCol,{
            title: title || 'Untitled',
            url, type: file.type || '',
            createdAt: serverTimestamp(),
            uploaderUid: uid,
            uploaderEmail: auth.currentUser.email || ''
          });
          uploadStatus.textContent = 'posted!';
          postTitle.value=''; postFile.value='';
        }catch(e){ uploadStatus.textContent = 'save error: '+e.message }
      });

    }

    // initial view
    showView('home');

  </script>

  <!--
    FIREBASE SECURITY RULES (copy & paste into console)

    FIRESTORE rules (restrict writes to authenticated users, read public):

    service cloud.firestore {
      match /databases/{database}/documents {
        match /posts/{postId} {
          allow read: if true;
          allow create: if request.auth != null && request.resource.data.keys().hasAll(['title','url','type','createdAt','uploaderUid']);
          allow update, delete: if request.auth != null && resource.data.uploaderUid == request.auth.uid;
        }
      }
    }

    STORAGE rules (only allow authenticated users to upload to /media and public read):

    service firebase.storage {
      match /b/{bucket}/o {
        match /media/{allPaths=**} {
          allow read: if true;
          allow write: if request.auth != null && request.resource.size < 200 * 1024 * 1024; // limit uploads to 200MB
        }
      }
    }

    NOTES:
    - Firebase Firestore documents have a size limit (~1MB). That's why media files are stored in Storage and only the public URL is saved in Firestore.
    - If your storage bucket name is wrong in the config, change storageBucket to 'leakstream-4f62f.appspot.com'.
    - You can tweak the upload size limit in the Storage rules as needed.
  -->

</body>
</html>
