<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeakStream Viewer</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #000; color: #fff; }
        .hidden { display: none !important; }
        
        /* Snow */
        .snow-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 9999; }
        .snow { position: absolute; background: #fff; border-radius: 50%; opacity: 0.8; animation: fall linear infinite; }
        @keyframes fall { to { transform: translateY(100vh); } }
        
        /* Timeout Screen */
        .timeout-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            text-align: center;
            animation: timeoutGlitch 2s infinite;
        }
        @keyframes timeoutGlitch {
            0% { background: #000; color: #fff; }
            50% { background: #ff0000; color: #000; }
            100% { background: #000; color: #fff; }
        }
        .timeout-message {
            font-size: 3rem;
            margin-bottom: 20px;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .timeout-reason {
            font-size: 1.5rem;
            color: #ff4444;
            margin-bottom: 40px;
        }
        .timeout-timer {
            font-size: 2rem;
            color: #fff;
            font-family: monospace;
        }
        
        /* Header */
        .header {
            background: #111;
            padding: 15px;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .stats {
            color: #666;
            font-size: 0.9rem;
        }
        
        /* Search Bar */
        .search-container {
            background: #111;
            padding: 20px;
            margin-bottom: 20px;
            border-bottom: 1px solid #333;
        }
        .search-box {
            display: flex;
            gap: 10px;
            max-width: 600px;
            margin: 0 auto;
        }
        .search-input {
            flex: 1;
            padding: 12px;
            background: #000;
            border: 1px solid #333;
            color: #fff;
            font-size: 1rem;
        }
        .search-btn {
            padding: 12px 24px;
            background: #000;
            color: #fff;
            border: 1px solid #333;
            cursor: pointer;
            font-weight: bold;
        }
        .search-btn:hover {
            background: #222;
        }
        .search-info {
            text-align: center;
            color: #666;
            margin-top: 10px;
            font-size: 0.9rem;
        }
        
        /* Main Content */
        .main-content {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        /* Posts */
        .posts-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .post {
            background: #111;
            border: 1px solid #333;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s;
        }
        .post:hover {
            transform: translateY(-5px);
            border-color: #666;
        }
        .post-media {
            width: 100%;
            height: 200px;
            background: #000;
            overflow: hidden;
        }
        .post-media video,
        .post-media img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .post-content {
            padding: 15px;
        }
        .post-title {
            font-size: 1.1rem;
            margin-bottom: 10px;
            color: #fff;
        }
        .post-description {
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 15px;
            line-height: 1.4;
        }
        .post-meta {
            display: flex;
            justify-content: space-between;
            color: #666;
            font-size: 0.8rem;
            border-top: 1px solid #333;
            padding-top: 10px;
        }
        .post-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .action-btn {
            padding: 5px 10px;
            background: #000;
            color: #fff;
            border: 1px solid #333;
            cursor: pointer;
            font-size: 0.8rem;
            border-radius: 3px;
        }
        .action-btn:hover {
            background: #222;
        }
        
        /* No Results */
        .no-results {
            text-align: center;
            color: #666;
            padding: 50px;
            font-size: 1.2rem;
            grid-column: 1 / -1;
        }
        
        /* Loading */
        .loading {
            text-align: center;
            color: #666;
            padding: 40px;
            grid-column: 1 / -1;
        }
        
        /* Hidden Admin Panel (Invisible) */
        .admin-panel {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Timeout Screen -->
    <div class="timeout-screen hidden" id="timeoutScreen">
        <div class="timeout-message">TIMED OUT</div>
        <div class="timeout-reason" id="timeoutReason">Reason: Spamming</div>
        <div class="timeout-timer" id="timeoutTimer">24:00:00</div>
    </div>
    
    <!-- Snow Effect -->
    <div class="snow-container" id="snowContainer"></div>
    
    <!-- Header -->
    <div class="header">
        <div class="logo">LEAKSTREAM VIEWER</div>
        <div class="stats">Posts: <span id="postCount">0</span> | Online: <span id="onlineCount">1</span></div>
    </div>
    
    <!-- Search Bar -->
    <div class="search-container">
        <div class="search-box">
            <input type="text" class="search-input" id="searchInput" placeholder="Search videos or descriptions...">
            <button class="search-btn" onclick="searchPosts()">Search</button>
        </div>
        <div class="search-info" id="searchInfo">Type to search posts by title or description</div>
    </div>
    
    <!-- Main Content -->
    <div class="main-content">
        <div class="posts-container" id="postsContainer">
            <div class="loading" id="loadingPosts">Loading posts...</div>
            <div class="no-results hidden" id="noPosts">No posts found. Try a different search.</div>
        </div>
    </div>

    <script>
        // ===== INITIAL SETUP =====
        createSnow();
        
        // ===== SNOW EFFECT =====
        function createSnow() {
            const container = document.getElementById('snowContainer');
            for (let i = 0; i < 40; i++) {
                const snow = document.createElement('div');
                snow.className = 'snow';
                const size = Math.random() * 4 + 2;
                snow.style.width = snow.style.height = `${size}px`;
                snow.style.left = `${Math.random() * 100}%`;
                snow.style.animationDuration = `${Math.random() * 8 + 8}s`;
                snow.style.animationDelay = `${Math.random() * 5}s`;
                container.appendChild(snow);
            }
        }
        
        // ===== ANTI-SPAM SYSTEM =====
        class SpamDetector {
            constructor() {
                this.userPosts = JSON.parse(localStorage.getItem('userPosts') || '[]');
                this.lastPostTime = localStorage.getItem('lastPostTime') || 0;
                this.spamCount = parseInt(localStorage.getItem('spamCount') || '0');
                this.timeoutUntil = parseInt(localStorage.getItem('timeoutUntil') || '0');
                
                this.checkTimeout();
            }
            
            checkTimeout() {
                const now = Date.now();
                if (this.timeoutUntil > now) {
                    this.showTimeout(this.timeoutUntil - now);
                    return true;
                }
                return false;
            }
            
            showTimeout(remainingTime) {
                const timeoutScreen = document.getElementById('timeoutScreen');
                const timeoutTimer = document.getElementById('timeoutTimer');
                
                timeoutScreen.classList.remove('hidden');
                document.body.style.overflow = 'hidden';
                
                const updateTimer = () => {
                    const hours = Math.floor(remainingTime / 3600000);
                    const minutes = Math.floor((remainingTime % 3600000) / 60000);
                    const seconds = Math.floor((remainingTime % 60000) / 1000);
                    
                    timeoutTimer.textContent = 
                        `${hours.toString().padStart(2, '0')}:` +
                        `${minutes.toString().padStart(2, '0')}:` +
                        `${seconds.toString().padStart(2, '0')}`;
                    
                    if (remainingTime > 0) {
                        remainingTime -= 1000;
                        setTimeout(updateTimer, 1000);
                    } else {
                        timeoutScreen.classList.add('hidden');
                        document.body.style.overflow = 'auto';
                        localStorage.removeItem('timeoutUntil');
                        localStorage.removeItem('spamCount');
                        localStorage.removeItem('userPosts');
                    }
                };
                
                updateTimer();
            }
            
            detectSpam(title, content, mediaUrl) {
                const now = Date.now();
                
                // Check if user is timed out
                if (this.checkTimeout()) {
                    return { isSpam: true, reason: "User is timed out" };
                }
                
                // Check posting frequency (max 1 post per 10 seconds)
                if (now - this.lastPostTime < 10000) {
                    this.spamCount++;
                    if (this.spamCount >= 3) {
                        this.timeoutUser(3600000); // 1 hour timeout
                        return { isSpam: true, reason: "Posting too fast" };
                    }
                    return { isSpam: false, warning: "Slow down!" };
                }
                
                // Check for duplicate content
                const recentPosts = this.userPosts.slice(-10);
                const duplicateTitle = recentPosts.filter(p => 
                    p.title.toLowerCase() === title.toLowerCase()
                ).length;
                
                const duplicateUrl = recentPosts.filter(p => 
                    p.mediaUrl === mediaUrl
                ).length;
                
                if (duplicateTitle >= 3) {
                    this.timeoutUser(86400000); // 24 hours for spam
                    return { isSpam: true, reason: "Duplicate titles detected" };
                }
                
                if (duplicateUrl >= 3) {
                    this.timeoutUser(86400000); // 24 hours for spam
                    return { isSpam: true, reason: "Duplicate URLs detected" };
                }
                
                // Reset spam count if posting normally
                this.lastPostTime = now;
                if (this.spamCount > 0) this.spamCount--;
                
                // Save post to history
                this.userPosts.push({ title, content, mediaUrl, timestamp: now });
                if (this.userPosts.length > 50) {
                    this.userPosts = this.userPosts.slice(-50);
                }
                
                localStorage.setItem('userPosts', JSON.stringify(this.userPosts));
                localStorage.setItem('lastPostTime', this.lastPostTime);
                localStorage.setItem('spamCount', this.spamCount);
                
                return { isSpam: false };
            }
            
            timeoutUser(duration) {
                const timeoutUntil = Date.now() + duration;
                this.timeoutUntil = timeoutUntil;
                localStorage.setItem('timeoutUntil', timeoutUntil);
                this.showTimeout(duration);
            }
        }
        
        // Initialize spam detector
        const spamDetector = new SpamDetector();
        
        // ===== FIREBASE CONFIG =====
        const firebaseConfig = {
            apiKey: "AIzaSyDlEGndjR_x651X77k0A41mydFo3Emw3So",
            authDomain: "leakstreamnew.firebaseapp.com",
            projectId: "leakstreamnew",
            storageBucket: "leakstreamnew.firebasestorage.app",
            messagingSenderId: "295121939490",
            appId: "1:295121939490:web:d4bd6404d47cb70421ee7b",
            measurementId: "G-Y2LY4BHWD3"
        };
        
        let db = null;
        let postsListener = null;
        let allPosts = [];
        
        // ===== INITIALIZE FIREBASE =====
        function initFirebase() {
            try {
                // Check if Firebase is already loaded
                if (typeof firebase === 'undefined') {
                    loadFirebaseSDK();
                } else {
                    setupFirebase();
                }
            } catch (error) {
                console.error("Firebase init error:", error);
                document.getElementById('loadingPosts').innerHTML = "Error connecting to database";
            }
        }
        
        function loadFirebaseSDK() {
            const script1 = document.createElement('script');
            script1.src = 'https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js';
            script1.onload = () => {
                const script2 = document.createElement('script');
                script2.src = 'https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js';
                script2.onload = setupFirebase;
                document.head.appendChild(script2);
            };
            document.head.appendChild(script1);
        }
        
        function setupFirebase() {
            try {
                firebase.initializeApp(firebaseConfig);
                db = firebase.firestore();
                loadPosts();
            } catch (error) {
                console.error("Firebase setup error:", error);
            }
        }
        
        // ===== POSTS MANAGEMENT =====
        function loadPosts() {
            if (!db) return;
            
            document.getElementById('loadingPosts').classList.remove('hidden');
            document.getElementById('noPosts').classList.add('hidden');
            
            if (postsListener) postsListener(); // Remove previous listener
            
            postsListener = db.collection('posts')
                .orderBy('timestamp', 'desc')
                .limit(100)
                .onSnapshot(snapshot => {
                    allPosts = [];
                    snapshot.forEach(doc => {
                        const data = doc.data();
                        data.id = doc.id;
                        allPosts.push(data);
                    });
                    
                    renderPosts(allPosts);
                    document.getElementById('postCount').textContent = allPosts.length;
                    
                }, error => {
                    console.error("Posts error:", error);
                    document.getElementById('loadingPosts').innerHTML = "Error loading posts";
                });
        }
        
        function renderPosts(posts) {
            const container = document.getElementById('postsContainer');
            const loading = document.getElementById('loadingPosts');
            const noPosts = document.getElementById('noPosts');
            
            loading.classList.add('hidden');
            
            if (posts.length === 0) {
                noPosts.classList.remove('hidden');
                container.innerHTML = '';
                return;
            }
            
            noPosts.classList.add('hidden');
            
            let html = '';
            posts.forEach(post => {
                html += `
                    <div class="post">
                        <div class="post-media">
                            ${post.mediaUrl ? `
                                ${post.mediaType === 'video' ? `
                                    <video controls>
                                        <source src="${escapeHtml(post.mediaUrl)}" type="video/mp4">
                                    </video>
                                ` : post.mediaType === 'image' ? `
                                    <img src="${escapeHtml(post.mediaUrl)}" alt="Post image">
                                ` : `
                                    <div style="display:flex;align-items:center;justify-content:center;height:100%;color:#666;">
                                        üîó Link Post
                                    </div>
                                `}
                            ` : `
                                <div style="display:flex;align-items:center;justify-content:center;height:100%;color:#666;">
                                    üìù Text Post
                                </div>
                            `}
                        </div>
                        <div class="post-content">
                            <h3 class="post-title">${escapeHtml(post.title)}</h3>
                            ${post.content ? `<div class="post-description">${escapeHtml(post.content)}</div>` : ''}
                            <div class="post-meta">
                                <span>${post.mediaType || 'text'}</span>
                                <span>${post.timestamp?.toDate ? new Date(post.timestamp.toDate()).toLocaleDateString() : ''}</span>
                            </div>
                            <div class="post-actions">
                                <button class="action-btn" onclick="copyLink('${post.id}')">Copy Link</button>
                                <button class="action-btn" onclick="reportPost('${post.id}')">Report</button>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }
        
        // ===== SEARCH FUNCTIONALITY =====
        function searchPosts() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();
            const searchInfo = document.getElementById('searchInfo');
            
            if (!searchTerm) {
                renderPosts(allPosts);
                searchInfo.textContent = "Showing all posts";
                return;
            }
            
            const filteredPosts = allPosts.filter(post => {
                const titleMatch = post.title.toLowerCase().includes(searchTerm);
                const descMatch = post.content?.toLowerCase().includes(searchTerm) || false;
                return titleMatch || descMatch;
            });
            
            renderPosts(filteredPosts);
            searchInfo.textContent = `Found ${filteredPosts.length} results for "${searchTerm}"`;
        }
        
        // Auto-search when typing
        let searchTimeout;
        document.getElementById('searchInput').addEventListener('input', function() {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(searchPosts, 300);
        });
        
        // ===== POST ACTIONS =====
        function copyLink(postId) {
            const url = window.location.href.split('#')[0] + '#' + postId;
            navigator.clipboard.writeText(url).then(() => {
                showNotification("Link copied!");
            });
        }
        
        function reportPost(postId) {
            if (confirm("Report this post as inappropriate?")) {
                showNotification("Report submitted for review");
                // In real app, send to moderation queue
            }
        }
        
        // ===== NOTIFICATION =====
        function showNotification(message) {
            // Create notification element
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: #fff;
                color: #000;
                padding: 10px 20px;
                border-radius: 5px;
                z-index: 10000;
                animation: slideIn 0.3s;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s';
                setTimeout(() => notification.remove(), 300);
            }, 2000);
        }
        
        // ===== HELPER FUNCTIONS =====
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // ===== HIDDEN LINKS =====
        const hiddenLinks = [
            "https://github.com",
            "https://stackoverflow.com",
            "https://developer.mozilla.org",
            "https://www.w3schools.com"
        ];
        
        // ===== INITIALIZE =====
        document.addEventListener('DOMContentLoaded', initFirebase);
        
        // Check for timeout on load
        if (localStorage.getItem('timeoutUntil')) {
            const timeoutUntil = parseInt(localStorage.getItem('timeoutUntil'));
            const remaining = timeoutUntil - Date.now();
            if (remaining > 0) {
                spamDetector.showTimeout(remaining);
            }
        }
    </script>
</body>
</html>
