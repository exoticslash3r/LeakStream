<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix LeakStream</title>
    <!-- Firebase SDKs -->

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* Matrix background effect */
        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.15;
            pointer-events: none;
        }
        
        /* Top navigation bar */
        .top-bar {
            background-color: rgba(0, 20, 0, 0.95);
            border-bottom: 2px solid #0f0;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.6);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .left-section {
            display: flex;
            align-items: center;
            gap: 25px;
        }
        
        /* Rotating logo */
        .logo-container {
            display: flex;
            align-items: center;
        }
        
        .rotating-logo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid #0f0;
            box-shadow: 0 0 15px #0f0;
            animation: rotate 20s linear infinite;
            transition: all 0.3s ease;
        }
        
        .rotating-logo:hover {
            animation-duration: 5s;
            box-shadow: 0 0 25px #0f0;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        /* Navigation buttons */
        .nav-buttons {
            display: flex;
            gap: 15px;
        }
        
        .nav-btn {
            background-color: transparent;
            color: #0f0;
            border: 1px solid #0f0;
            padding: 8px 20px;
            border-radius: 3px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .nav-btn:hover {
            background-color: rgba(0, 255, 0, 0.1);
            box-shadow: 0 0 10px #0f0;
        }
        
        .nav-btn.active {
            background-color: rgba(0, 255, 0, 0.2);
            box-shadow: 0 0 15px #0f0;
        }
        
        /* Search bar */
        .search-container {
            display: flex;
            align-items: center;
        }
        
        .search-bar {
            background-color: rgba(0, 30, 0, 0.9);
            color: #0f0;
            border: 1px solid #0f0;
            padding: 8px 15px;
            width: 250px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }
        
        .search-bar:focus {
            outline: none;
            box-shadow: 0 0 10px #0f0;
        }
        
        .search-btn {
            background-color: transparent;
            color: #0f0;
            border: 1px solid #0f0;
            border-left: none;
            padding: 8px 15px;
            cursor: pointer;
            border-radius: 0 3px 3px 0;
            transition: all 0.3s ease;
        }
        
        .search-btn:hover {
            background-color: rgba(0, 255, 0, 0.1);
        }
        
        /* Main content area */
        .main-content {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
        }
        
        /* Page containers */
        .page {
            display: none;
            animation: fadeIn 0.5s ease;
        }
        
        .page.active {
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        /* Home page - Posts grid */
        .posts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }
        
        .post-card {
            background-color: rgba(0, 20, 0, 0.8);
            border: 1px solid #0f0;
            border-radius: 5px;
            padding: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
            display: flex;
            flex-direction: column;
        }
        
        .post-card:hover {

        .post-title {

        .video-preview {

        .play-icon {

        }
        
        /* Post creation form */

        .form-title {

            color: #0f0;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);

        .form-group {

        }
        
        .form-label {

            margin-bottom: 8px;

        }
        
        .form-input, .form-textarea {

            background-color: rgba(0, 30, 0, 0.9);

            border: 1px solid #0a0;
            padding: 12px;

        .form-input:focus, .form-textarea:focus {

        }
        
        .form-textarea {

        .submit-btn {

            border-radius: 3px;

            font-size: 16px;

        /* Hosting links */

        .hosting-icon {

        /* Video page */
        .video-page-container {
            max-width: 800px;
            margin: 30px auto;
            background-color: rgba(0, 20, 0, 0.8);
            border: 1px solid #0f0;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.2);
        }
        
        .video-page-title {
            font-size: 28px;
            padding: 25px;
            text-align: center;
            color: #0f0;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            border-bottom: 1px solid #0a0;
        }
        
        .video-player-container {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.9);
        }
        
        .video-iframe {
            width: 100%;
            height: 450px;
            border: 1px solid #0f0;
        }
        
        .video-description {
            padding: 25px;
            color: #9f9;
            line-height: 1.6;
            font-size: 16px;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        
        .back-btn {
            background-color: transparent;
            color: #0f0;
            border: 1px solid #0f0;
            padding: 10px 25px;
            border-radius: 3px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            margin: 20px;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background-color: rgba(0, 255, 0, 0.1);
            box-shadow: 0 0 10px #0f0;
        }
        
        /* Loading and messages */
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: #0f0;
        }
        
        .no-posts {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: #9f9;
            border: 1px dashed #0a0;
            border-radius: 5px;
            background-color: rgba(0, 20, 0, 0.5);
        }
        
        .error {
            text-align: center;
            padding: 20px;
            font-size: 16px;
            color: #f00;
            background-color: rgba(40, 0, 0, 0.8);
            border: 1px solid #f00;
            border-radius: 5px;
            margin: 20px 0;
        }
        
        .success {
            text-align: center;
            padding: 15px;
            font-size: 16px;
            color: #0f0;
            background-color: rgba(0, 40, 0, 0.8);
            border: 1px solid #0f0;
            border-radius: 5px;
            margin: 10px 0;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 255, 0, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(0, 255, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 255, 0, 0); }
        }
        
        /* Status indicators */
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-online {
            background-color: #0f0;
            box-shadow: 0 0 10px #0f0;
        }
        
        .status-offline {
            background-color: #f00;
            box-shadow: 0 0 10px #f00;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .top-bar {
                flex-direction: column;
                gap: 15px;
                padding: 15px;
            }
            
            .left-section {
                width: 100%;
                justify-content: space-between;
            }
            
            .search-container {
                width: 100%;
            }
            
            .search-bar {
                width: 100%;
            }
            
            .posts-grid {
                grid-template-columns: 1fr;
            }
            
            .video-iframe {
                height: 300px;
            }
            
            .hosting-buttons {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>

    <script>
        // ==================== FIREBASE CONFIGURATION ====================
        const firebaseConfig = {
            apiKey: "AIzaSyDlEGndjR_x651X77k0A41mydFo3Emw3So",
            authDomain: "leakstreamnew.firebaseapp.com",
            projectId: "leakstreamnew",
            storageBucket: "leakstreamnew.firebasestorage.app",
            messagingSenderId: "295121939490",
            appId: "1:295121939490:web:d4bd6404d47cb70421ee7b",
            measurementId: "G-Y2LY4BHWD3"
        };
        
        // ==================== INITIALIZATION ====================
        let app;
        let db;
        let firebaseInitialized = false;
        
        function initializeFirebase() {
            try {
                app = firebase.initializeApp(firebaseConfig);
                db = firebase.firestore();
                firebaseInitialized = true;
                console.log("Firebase initialized successfully");
                showHomeMessage("Connected to database", "success");
                updateStatusIndicator(true);
                return true;
            } catch (error) {
                console.error("Firebase initialization error:", error);
                showHomeMessage("Database connection failed. Check Firebase configuration.", "error");
                updateStatusIndicator(false);
                return false;
            }
        }
        
        // Initialize Firebase on load
        if (typeof firebase !== 'undefined') {
            firebaseInitialized = initializeFirebase();
        } else {
            console.error("Firebase SDK not loaded");
            showHomeMessage("Firebase SDK failed to load. Check internet connection.", "error");
            updateStatusIndicator(false);
        }
        
        // ==================== DOM ELEMENTS ====================
        const homeBtn = document.getElementById('homeBtn');
        const postBtn = document.getElementById('postBtn');
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const homePage = document.getElementById('homePage');
        const postPage = document.getElementById('postPage');
        const videoPage = document.getElementById('videoPage');
        const postsContainer = document.getElementById('postsContainer');
        const submitPostBtn = document.getElementById('submitPostBtn');
        const postTitle = document.getElementById('postTitle');
        const postDescription = document.getElementById('postDescription');
        const postVideoLink = document.getElementById('postVideoLink');
        const backBtn = document.getElementById('backBtn');
        const videoPageTitle = document.getElementById('videoPageTitle');
        const videoPageDescription = document.getElementById('videoPageDescription');
        const videoPlayer = document.getElementById('videoPlayer');
        const logo = document.getElementById('logo');
        const homeMessages = document.getElementById('homeMessages');
        const formMessages = document.getElementById('formMessages');
        const statusIndicator = document.getElementById('statusIndicator');
        
        // ==================== MATRIX BACKGROUND ====================
        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
        const charArray = chars.split("");
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = [];
        
        for (let i = 0; i < columns; i++) {
            drops[i] = Math.floor(Math.random() * canvas.height / fontSize);
        }
        
        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = "#0f0";
            ctx.font = fontSize + "px monospace";
            
            for (let i = 0; i < drops.length; i++) {
                const text = charArray[Math.floor(Math.random() * charArray.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }
        
        setInterval(drawMatrix, 35);
        
        // ==================== APPLICATION STATE ====================
        let currentPosts = [];
        let currentVideoId = null;
        
        // ==================== UTILITY FUNCTIONS ====================
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function showHomeMessage(message, type = 'info') {
            homeMessages.innerHTML = `<div class="${type}">${escapeHtml(message)}</div>`;
            if (type !== 'error' && type !== 'success') {
                setTimeout(() => {
                    homeMessages.innerHTML = '';
                }, 3000);
            }
        }
        
        function showFormMessage(message, type = 'info') {
            formMessages.innerHTML = `<div class="${type}">${escapeHtml(message)}</div>`;
            if (type !== 'error' && type !== 'success') {
                setTimeout(() => {
                    formMessages.innerHTML = '';
                }, 3000);
            }
        }
        
        function updateStatusIndicator(online) {
            statusIndicator.className = `status-indicator ${online ? 'status-online' : 'status-offline'}`;
            statusIndicator.title = online ? 'Database Connected' : 'Database Disconnected';
        }
        
        function isValidUrl(string) {
            if (!string) return false;
            try {
                const url = new URL(string);
                return url.protocol === 'http:' || url.protocol === 'https:';
            } catch (_) {
                return false;
            }
        }
        
        function extractVideoId(url) {
            if (!url) return null;
            
            // YouTube
            const youtubeRegex = /(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/i;
            const youtubeMatch = url.match(youtubeRegex);
            if (youtubeMatch) return { type: 'youtube', id: youtubeMatch[1] };
            
            // Vimeo
            const vimeoRegex = /(?:vimeo\.com\/|player\.vimeo\.com\/video\/)([0-9]+)/i;
            const vimeoMatch = url.match(vimeoRegex);
            if (vimeoMatch) return { type: 'vimeo', id: vimeoMatch[1] };
            
            // Streamable
            const streamableRegex = /streamable\.com\/([a-z0-9]+)/i;
            const streamableMatch = url.match(streamableRegex);
            if (streamableMatch) return { type: 'streamable', id: streamableMatch[1] };
            
            return { type: 'direct', id: null };
        }
        
        function createVideoEmbed(url) {
            const videoInfo = extractVideoId(url);
            
            switch (videoInfo.type) {
                case 'youtube':
                    return `<iframe class="video-iframe" src="https://www.youtube.com/embed/${videoInfo.id}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>`;
                
                case 'vimeo':
                    return `<iframe class="video-iframe" src="https://player.vimeo.com/video/${videoInfo.id}" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>`;
                
                case 'streamable':
                    return `<iframe class="video-iframe" src="https://streamable.com/e/${videoInfo.id}" frameborder="0" allowfullscreen></iframe>`;
                
                default:
                    return `
                        <div style="padding: 30px; text-align: center;">
                            <div style="margin-bottom: 20px; color: #0f0;">
                                <i class="fas fa-external-link-alt" style="font-size: 48px; margin-bottom: 15px;"></i>
                                <p>External Video Link</p>
                            </div>
                            <a href="${url}" target="_blank" style="color: #0f0; text-decoration: none; border: 1px solid #0f0; padding: 10px 20px; border-radius: 3px; display: inline-block;">
                                <i class="fas fa-external-link-alt"></i> Open Video
                            </a>
                            <p style="color: #9f9; margin-top: 15px; font-size: 14px;">
                                Click the button above to view the video
                            </p>
                        </div>
                    `;
            }
        }
        
        function getThumbnailUrl(url) {
            const videoInfo = extractVideoId(url);
            
            switch (videoInfo.type) {
                case 'youtube':
                    return `https://img.youtube.com/vi/${videoInfo.id}/hqdefault.jpg`;
                
                case 'vimeo':
                    // Vimeo requires API call for thumbnails, so we'll use a placeholder
                    return null;
                
                case 'streamable':
                    // Streamable thumbnails
                    return `https://cdn-cf-east.streamable.com/image/${videoInfo.id}.jpg`;
                
                default:
                    return null;
            }
        }
        
        function formatDate(timestamp) {
            if (!timestamp) return 'Unknown date';
            try {
                const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
                return date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            } catch (e) {
                return 'Invalid date';
            }
        }
        
        // ==================== FIREBASE OPERATIONS ====================
        async function loadPosts(searchTerm = '') {
            if (!firebaseInitialized) {
                showHomeMessage("Database not initialized. Cannot load posts.", "error");
                postsContainer.innerHTML = '<div class="error">DATABASE CONNECTION FAILED</div>';
                return;
            }
            
            postsContainer.innerHTML = '<div class="loading">LOADING LEAKS...</div>';
            
            try {
                let query = db.collection('posts').orderBy('timestamp', 'desc');
                const querySnapshot = await query.get();
                
                currentPosts = [];
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    currentPosts.push({ 
                        id: doc.id, 
                        title: data.title || 'Untitled',
                        description: data.description || '',
                        videoLink: data.videoLink || '',
                        timestamp: data.timestamp || null
                    });
                });
                
                if (currentPosts.length === 0) {
                    postsContainer.innerHTML = '<div class="no-posts">NO LEAKS FOUND. BE THE FIRST TO POST!</div>';
                    return;
                }
                
                displayPosts(searchTerm);
                
            } catch (error) {
                console.error("Error loading posts: ", error);
                postsContainer.innerHTML = '<div class="error">ERROR LOADING LEAKS. CHECK CONSOLE FOR DETAILS.</div>';
                showHomeMessage("Failed to load posts: " + error.message, "error");
            }
        }
        
        function displayPosts(searchTerm = '') {
            let filteredPosts = currentPosts;
            
            if (searchTerm.trim()) {
                const term = searchTerm.toLowerCase().trim();
                filteredPosts = currentPosts.filter(post => 
                    post.title.toLowerCase().includes(term) ||
                    post.description.toLowerCase().includes(term)
                );
            }
            
            if (filteredPosts.length === 0) {
                postsContainer.innerHTML = '<div class="no-posts">NO LEAKS FOUND MATCHING YOUR SEARCH.</div>';
                return;
            }
            
            postsContainer.innerHTML = '';
            
            filteredPosts.forEach(post => {
                const postElement = document.createElement('div');
                postElement.className = 'post-card';
                postElement.dataset.id = post.id;
                
                const thumbnailUrl = getThumbnailUrl(post.videoLink);
                
                postElement.innerHTML = `
                    <div class="video-preview">
                        ${thumbnailUrl ? 
                            `<img src="${thumbnailUrl}" alt="${escapeHtml(post.title)}" onerror="this.style.display='none'; this.parentElement.innerHTML='<div class=\\'play-icon\\'>‚ñ∂</div>';" />` : 
                            `<div class="play-icon">‚ñ∂</div>`
                        }
                    </div>
                    <h3 class="post-title">${escapeHtml(post.title)}</h3>
                    <p class="post-description">${escapeHtml(post.description.substring(0, 200))}${post.description.length > 200 ? '...' : ''}</p>
                    <div style="color: #0a0; font-size: 12px; margin-top: 10px;">
                        <i class="far fa-clock"></i> ${formatDate(post.timestamp)}
                    </div>
                `;
                
                postElement.addEventListener('click', () => showVideo(post.id));
                postsContainer.appendChild(postElement);
            });
        }
        
        async function addPost(title, description, videoLink) {
            if (!firebaseInitialized) {
                showFormMessage("Database not initialized. Cannot publish.", "error");
                return;
            }
            
            // Validation
            if (!title.trim()) {
                showFormMessage("Title is required", "error");
                return;
            }
            
            if (!description.trim()) {
                showFormMessage("Description is required", "error");
                return;
            }
            
            if (!videoLink.trim()) {
                showFormMessage("Video link is required", "error");
                return;
            }
            
            if (!isValidUrl(videoLink)) {
                showFormMessage("Please enter a valid URL (must start with http:// or https://)", "error");
                return;
            }
            
            try {
                submitPostBtn.disabled = true;
                submitPostBtn.textContent = 'PUBLISHING...';
                
                const postData = {
                    title: title.trim(),
                    description: description.trim(),
                    videoLink: videoLink.trim(),
                    timestamp: firebase.firestore.FieldValue.serverTime()
                };
                
                await db.collection('posts').add(postData);
                
                showFormMessage("LEAK PUBLISHED SUCCESSFULLY! Redirecting...", "success");
                
                // Clear form
                postTitle.value = '';
                postDescription.value = '';
                postVideoLink.value = '';
                
                // Switch to home page and reload posts
                setTimeout(() => {
                    showPage('home');
                    loadPosts();
                }, 1500);
                
            } catch (error) {
                console.error("Error adding post: ", error);
                showFormMessage("ERROR PUBLISHING: " + error.message, "error");
            } finally {
                submitPostBtn.disabled = false;
                submitPostBtn.textContent = 'PUBLISH LEAK';
            }
        }
        
        async function showVideo(postId) {
            const post = currentPosts.find(p => p.id === postId);
            if (!post) {
                showHomeMessage("Post not found", "error");
                return;
            }
            
            currentVideoId = postId;
            videoPageTitle.textContent = escapeHtml(post.title);
            videoPageDescription.textContent = escapeHtml(post.description);
            videoPageDescription.style.whiteSpace = 'pre-wrap';
            
            // Create video embed
            videoPlayer.innerHTML = createVideoEmbed(post.videoLink);
            showPage('video');
        }
        
        // ==================== PAGE NAVIGATION ====================
        function showPage(pageId) {
            // Hide all pages
            homePage.classList.remove('active');
            postPage.classList.remove('active');
            videoPage.classList.remove('active');
            
            // Remove active class from all buttons
            homeBtn.classList.remove('active');
            postBtn.classList.remove('active');
            
            // Show selected page
            if (pageId === 'home') {
                homePage.classList.add('active');
                homeBtn.classList.add('active');
                loadPosts();
            } else if (pageId === 'post') {
                postPage.classList.add('active');
                postBtn.classList.add('active');
                formMessages.innerHTML = '';
            } else if (pageId === 'video') {
                videoPage.classList.add('active');
            }
        }
        
        // ==================== EVENT LISTENERS ====================
        homeBtn.addEventListener('click', () => showPage('home'));
        postBtn.addEventListener('click', () => showPage('post'));
        
        searchBtn.addEventListener('click', () => {
            displayPosts(searchInput.value);
        });
        
        searchInput.addEventListener('keyup', (e) => {
            if (e.key === 'Enter') {
                displayPosts(searchInput.value);
            }
            // Real-time search as user types
            displayPosts(searchInput.value);
        });
        
        submitPostBtn.addEventListener('click', () => {
            addPost(postTitle.value, postDescription.value, postVideoLink.value);
        });
        
        // Allow Enter key to submit form
        postTitle.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addPost(postTitle.value, postDescription.value, postVideoLink.value);
            }
        });
        
        backBtn.addEventListener('click', () => {
            showPage('home');
        });
        
        // Logo error handling
        logo.addEventListener('error', () => {
            console.log('Logo failed to load, using matrix placeholder');
            logo.src = 'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 50 50"><circle cx="25" cy="25" r="23" fill="black" stroke="%2300ff00" stroke-width="2"/><text x="25" y="30" font-family="monospace" font-size="20" fill="%2300ff00" text-anchor="middle">M</text></svg>';
        });
        
        // Auto-reload posts every 30 seconds
        setInterval(() => {
            if (homePage.classList.contains('active')) {
                loadPosts(searchInput.value);
            }
        }, 30000);
        
        // ==================== INITIALIZATION ====================
        // Load posts on initial page load
        if (firebaseInitialized) {
            loadPosts();
        }
        
        // Add some helpful tooltips
        searchInput.title = "Search in titles and descriptions";
        postVideoLink.title = "Enter YouTube, Vimeo, Streamable, or any video URL";
        
        // Console welcome message
        console.log(`
        ============================================
        MATRIX LEAKSTREAM v1.0
        Firebase Project: leakstreamnew
        Status: ${firebaseInitialized ? 'CONNECTED' : 'DISCONNECTED'}
        ============================================
        `);
    </script>
</body>
