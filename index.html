<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix LeakStream</title>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* Matrix background effect */
        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.15;
            pointer-events: none;
        }
        
        /* Top navigation bar */
        .top-bar {
            background-color: rgba(0, 20, 0, 0.95);
            border-bottom: 2px solid #0f0;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.6);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .left-section {
            display: flex;
            align-items: center;
            gap: 25px;
        }
        
        /* Rotating logo */
        .logo-container {
            display: flex;
            align-items: center;
        }
        
        .rotating-logo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid #0f0;
            box-shadow: 0 0 15px #0f0;
            animation: rotate 20s linear infinite;
            transition: all 0.3s ease;
        }
        
        .rotating-logo:hover {
            animation-duration: 5s;
            box-shadow: 0 0 25px #0f0;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        /* Navigation buttons */
        .nav-buttons {
            display: flex;
            gap: 15px;
        }
        
        .nav-btn {
            background-color: transparent;
            color: #0f0;
            border: 1px solid #0f0;
            padding: 8px 20px;
            border-radius: 3px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .nav-btn:hover {
            background-color: rgba(0, 255, 0, 0.1);
            box-shadow: 0 0 10px #0f0;
        }
        
        .nav-btn.active {
            background-color: rgba(0, 255, 0, 0.2);
            box-shadow: 0 0 15px #0f0;
        }
        
        /* Search bar */
        .search-container {
            display: flex;
            align-items: center;
        }
        
        .search-bar {
            background-color: rgba(0, 30, 0, 0.9);
            color: #0f0;
            border: 1px solid #0f0;
            padding: 8px 15px;
            width: 250px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }
        
        .search-bar:focus {
            outline: none;
            box-shadow: 0 0 10px #0f0;
        }
        
        .search-btn {
            background-color: transparent;
            color: #0f0;
            border: 1px solid #0f0;
            border-left: none;
            padding: 8px 15px;
            cursor: pointer;
            border-radius: 0 3px 3px 0;
            transition: all 0.3s ease;
        }
        
        .search-btn:hover {
            background-color: rgba(0, 255, 0, 0.1);
        }
        
        /* Main content area */
        .main-content {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
        }
        
        /* Page containers */
        .page {
            display: none;
            animation: fadeIn 0.5s ease;
        }
        
        .page.active {
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        /* Home page - Posts grid */
        .posts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }
        
        .post-card {
            background-color: rgba(0, 20, 0, 0.8);
            border: 1px solid #0f0;
            border-radius: 5px;
            padding: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
            display: flex;
            flex-direction: column;
        }
        
        .post-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 255, 0, 0.2);
            border-color: #0f0;
        }
        
        .post-title {
            font-size: 20px;
            margin-bottom: 10px;
            color: #0f0;
            text-shadow: 0 0 5px rgba(0, 255, 0, 0.5);
        }
        
        .post-description {
            color: #9f9;
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 15px;
            flex-grow: 1;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
        }
        
        .video-preview {
            width: 100%;
            height: 160px;
            background-color: rgba(0, 40, 0, 0.9);
            border: 1px solid #0a0;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            position: relative;
        }
        
        .play-icon {
            color: #0f0;
            font-size: 40px;
            text-shadow: 0 0 10px #0f0;
        }
        
        /* Post creation form */
        .form-container {
            background-color: rgba(0, 20, 0, 0.8);
            border: 1px solid #0f0;
            border-radius: 5px;
            padding: 30px;
            max-width: 600px;
            margin: 30px auto;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.2);
        }
        
        .form-title {
            font-size: 24px;
            margin-bottom: 25px;
            text-align: center;
            color: #0f0;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #0f0;
            font-size: 16px;
        }
        
        .form-input, .form-textarea {
            width: 100%;
            background-color: rgba(0, 30, 0, 0.9);
            color: #0f0;
            border: 1px solid #0a0;
            padding: 12px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }
        
        .form-input:focus, .form-textarea:focus {
            outline: none;
            border-color: #0f0;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }
        
        .form-textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        .submit-btn {
            background-color: rgba(0, 255, 0, 0.1);
            color: #0f0;
            border: 2px solid #0f0;
            padding: 12px 30px;
            border-radius: 3px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .submit-btn:hover {
            background-color: rgba(0, 255, 0, 0.2);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
        }
        
        /* Video page */
        .video-page-container {
            max-width: 800px;
            margin: 30px auto;
            background-color: rgba(0, 20, 0, 0.8);
            border: 1px solid #0f0;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.2);
        }
        
        .video-page-title {
            font-size: 28px;
            padding: 25px;
            text-align: center;
            color: #0f0;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            border-bottom: 1px solid #0a0;
        }
        
        .video-player-container {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.9);
        }
        
        .video-iframe {
            width: 100%;
            height: 450px;
            border: 1px solid #0f0;
        }
        
        .video-description {
            padding: 25px;
            color: #9f9;
            line-height: 1.6;
            font-size: 16px;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .back-btn {
            background-color: transparent;
            color: #0f0;
            border: 1px solid #0f0;
            padding: 10px 25px;
            border-radius: 3px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            margin: 20px;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background-color: rgba(0, 255, 0, 0.1);
            box-shadow: 0 0 10px #0f0;
        }
        
        /* Loading and messages */
        .loading, .no-posts, .error {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: #0f0;
        }
        
        .error {
            color: #f00;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .top-bar {
                flex-direction: column;
                gap: 15px;
                padding: 15px;
            }
            
            .left-section {
                width: 100%;
                justify-content: space-between;
            }
            
            .search-container {
                width: 100%;
            }
            
            .search-bar {
                width: 100%;
            }
            
            .posts-grid {
                grid-template-columns: 1fr;
            }
            
            .video-iframe {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <!-- Matrix background -->
    <canvas class="matrix-bg" id="matrixCanvas"></canvas>
    
    <!-- Top navigation bar -->
    <div class="top-bar">
        <div class="left-section">
            <div class="logo-container">
                <img src="https://i.postimg.cc/RhNbssL6/logo.jpg" alt="Logo" class="rotating-logo" id="logo">
            </div>
            <div class="nav-buttons">
                <button class="nav-btn active" id="homeBtn">HOME</button>
                <button class="nav-btn" id="postBtn">POST</button>
            </div>
        </div>
        
        <div class="search-container">
            <input type="text" class="search-bar" id="searchInput" placeholder="Search video titles...">
            <button class="search-btn" id="searchBtn">SEARCH</button>
        </div>
    </div>
    
    <!-- Main content area -->
    <div class="main-content">
        <!-- Home page -->
        <div class="page active" id="homePage">
            <h2 style="text-align: center; margin-bottom: 10px; color: #0f0; text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);">ALL LEAKS</h2>
            <div class="posts-grid" id="postsContainer">
                <!-- Posts will be loaded here -->
            </div>
        </div>
        
        <!-- Post creation page -->
        <div class="page" id="postPage">
            <div class="form-container">
                <h2 class="form-title">UPLOAD NEW LEAK</h2>
                <div class="form-group">
                    <label class="form-label">VIDEO TITLE</label>
                    <input type="text" class="form-input" id="postTitle" placeholder="Enter video title">
                </div>
                <div class="form-group">
                    <label class="form-label">VIDEO DESCRIPTION</label>
                    <textarea class="form-textarea" id="postDescription" placeholder="Enter video description"></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label">VIDEO LINK (YouTube, Vimeo, etc.)</label>
                    <input type="text" class="form-input" id="postVideoLink" placeholder="Enter video URL">
                </div>
                <button class="submit-btn" id="submitPostBtn">PUBLISH LEAK</button>
                <div id="formMessage" style="text-align: center; margin-top: 15px;"></div>
            </div>
        </div>
        
        <!-- Video page -->
        <div class="page" id="videoPage">
            <button class="back-btn" id="backBtn">← BACK TO ALL LEAKS</button>
            <div class="video-page-container">
                <h1 class="video-page-title" id="videoPageTitle">Video Title</h1>
                <div class="video-player-container">
                    <div id="videoPlayer"></div>
                </div>
                <div class="video-description" id="videoPageDescription">
                    Video description will appear here...
                </div>
            </div>
        </div>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDlEGndjR_x651X77k0A41mydFo3Emw3So",
            authDomain: "leakstreamnew.firebaseapp.com",
            projectId: "leakstreamnew",
            storageBucket: "leakstreamnew.firebasestorage.app",
            messagingSenderId: "295121939490",
            appId: "1:295121939490:web:d4bd6404d47cb70421ee7b",
            measurementId: "G-Y2LY4BHWD3"
        };
        
        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        
        // DOM Elements
        const homeBtn = document.getElementById('homeBtn');
        const postBtn = document.getElementById('postBtn');
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const homePage = document.getElementById('homePage');
        const postPage = document.getElementById('postPage');
        const videoPage = document.getElementById('videoPage');
        const postsContainer = document.getElementById('postsContainer');
        const submitPostBtn = document.getElementById('submitPostBtn');
        const postTitle = document.getElementById('postTitle');
        const postDescription = document.getElementById('postDescription');
        const postVideoLink = document.getElementById('postVideoLink');
        const formMessage = document.getElementById('formMessage');
        const backBtn = document.getElementById('backBtn');
        const videoPageTitle = document.getElementById('videoPageTitle');
        const videoPageDescription = document.getElementById('videoPageDescription');
        const videoPlayer = document.getElementById('videoPlayer');
        const logo = document.getElementById('logo');
        
        // Matrix Background Effect
        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
        const charArray = chars.split("");
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = [];
        
        for (let i = 0; i < columns; i++) {
            drops[i] = Math.floor(Math.random() * canvas.height / fontSize);
        }
        
        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = "#0f0";
            ctx.font = fontSize + "px monospace";
            
            for (let i = 0; i < drops.length; i++) {
                const text = charArray[Math.floor(Math.random() * charArray.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }
        
        setInterval(drawMatrix, 35);
        
        // Application State
        let currentPosts = [];
        let currentVideoId = null;
        
        // Page Navigation
        function showPage(pageId) {
            // Hide all pages
            homePage.classList.remove('active');
            postPage.classList.remove('active');
            videoPage.classList.remove('active');
            
            // Remove active class from all buttons
            homeBtn.classList.remove('active');
            postBtn.classList.remove('active');
            
            // Show selected page
            if (pageId === 'home') {
                homePage.classList.add('active');
                homeBtn.classList.add('active');
                loadPosts();
            } else if (pageId === 'post') {
                postPage.classList.add('active');
                postBtn.classList.add('active');
            } else if (pageId === 'video') {
                videoPage.classList.add('active');
            }
        }
        
        // Firebase Functions
        async function loadPosts(searchTerm = '') {
            postsContainer.innerHTML = '<div class="loading">LOADING LEAKS...</div>';
            
            try {
                let query = db.collection('posts').orderBy('timestamp', 'desc');
                
                const querySnapshot = await query.get();
                currentPosts = [];
                
                querySnapshot.forEach((doc) => {
                    currentPosts.push({ id: doc.id, ...doc.data() });
                });
                
                displayPosts(searchTerm);
            } catch (error) {
                console.error("Error loading posts: ", error);
                postsContainer.innerHTML = '<div class="error">ERROR LOADING LEAKS. CHECK CONSOLE.</div>';
            }
        }
        
        function displayPosts(searchTerm = '') {
            if (currentPosts.length === 0) {
                postsContainer.innerHTML = '<div class="no-posts">NO LEAKS FOUND. BE THE FIRST TO POST!</div>';
                return;
            }
            
            let filteredPosts = currentPosts;
            if (searchTerm) {
                const term = searchTerm.toLowerCase();
                filteredPosts = currentPosts.filter(post => 
                    post.title.toLowerCase().includes(term)
                );
            }
            
            if (filteredPosts.length === 0) {
                postsContainer.innerHTML = '<div class="no-posts">NO LEAKS MATCH YOUR SEARCH.</div>';
                return;
            }
            
            postsContainer.innerHTML = '';
            
            filteredPosts.forEach(post => {
                const postElement = document.createElement('div');
                postElement.className = 'post-card';
                postElement.dataset.id = post.id;
                
                // Extract video ID for thumbnail if it's a YouTube link
                let thumbnailUrl = '';
                if (post.videoLink.includes('youtube.com') || post.videoLink.includes('youtu.be')) {
                    const videoId = extractYouTubeId(post.videoLink);
                    if (videoId) {
                        thumbnailUrl = `https://img.youtube.com/vi/${videoId}/hqdefault.jpg`;
                    }
                }
                
                postElement.innerHTML = `
                    <div class="video-preview">
                        ${thumbnailUrl ? 
                            `<img src="${thumbnailUrl}" style="width:100%; height:100%; object-fit:cover;" alt="Thumbnail">` : 
                            `<div class="play-icon">▶</div>`
                        }
                    </div>
                    <h3 class="post-title">${escapeHtml(post.title)}</h3>
                    <p class="post-description">${escapeHtml(post.description.substring(0, 200))}${post.description.length > 200 ? '...' : ''}</p>
                    <div style="color: #0a0; font-size: 12px; margin-top: 10px;">
                        Posted: ${new Date(post.timestamp?.toDate()).toLocaleDateString()}
                    </div>
                `;
                
                postElement.addEventListener('click', () => showVideo(post.id));
                postsContainer.appendChild(postElement);
            });
        }
        
        async function addPost(title, description, videoLink) {
            if (!title.trim() || !description.trim() || !videoLink.trim()) {
                showFormMessage('ALL FIELDS ARE REQUIRED', 'error');
                return;
            }
            
            if (!isValidUrl(videoLink)) {
                showFormMessage('PLEASE ENTER A VALID VIDEO URL', 'error');
                return;
            }
            
            try {
                submitPostBtn.disabled = true;
                submitPostBtn.textContent = 'PUBLISHING...';
                
                const postData = {
                    title: title,
                    description: description,
                    videoLink: videoLink,
                    timestamp: firebase.firestore.FieldValue.serverTime()
                };
                
                await db.collection('posts').add(postData);
                
                showFormMessage('LEAK PUBLISHED SUCCESSFULLY!', 'success');
                
                // Clear form
                postTitle.value = '';
                postDescription.value = '';
                postVideoLink.value = '';
                
                // Switch to home page after a delay
                setTimeout(() => {
                    showPage('home');
                }, 1500);
                
            } catch (error) {
                console.error("Error adding post: ", error);
                showFormMessage('ERROR PUBLISHING LEAK. TRY AGAIN.', 'error');
            } finally {
                submitPostBtn.disabled = false;
                submitPostBtn.textContent = 'PUBLISH LEAK';
            }
        }
        
        async function showVideo(postId) {
            const post = currentPosts.find(p => p.id === postId);
            if (!post) return;
            
            currentVideoId = postId;
            videoPageTitle.textContent = escapeHtml(post.title);
            videoPageDescription.textContent = escapeHtml(post.description);
            
            // Create video embed
            let videoEmbed = '';
            const videoLink = post.videoLink;
            
            if (videoLink.includes('youtube.com') || videoLink.includes('youtu.be')) {
                const videoId = extractYouTubeId(videoLink);
                if (videoId) {
                    videoEmbed = `<iframe class="video-iframe" src="https://www.youtube.com/embed/${videoId}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`;
                }
            } else if (videoLink.includes('vimeo.com')) {
                const videoId = videoLink.split('vimeo.com/')[1];
                if (videoId) {
                    videoEmbed = `<iframe class="video-iframe" src="https://player.vimeo.com/video/${videoId}" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>`;
                }
            } else {
                videoEmbed = `<div style="padding: 40px; text-align: center; color: #0f0;">
                    <p>VIDEO LINK: <a href="${videoLink}" target="_blank" style="color: #0f0;">${videoLink}</a></p>
                    <p>Click the link above to view the video in a new tab.</p>
                </div>`;
            }
            
            videoPlayer.innerHTML = videoEmbed;
            showPage('video');
        }
        
        // Helper Functions
        function extractYouTubeId(url) {
            const regExp = /^.*((youtu.be\/)|(v\/)|(\/u\/\w\/)|(embed\/)|(watch\?))\??v?=?([^#&?]*).*/;
            const match = url.match(regExp);
            return (match && match[7].length === 11) ? match[7] : null;
        }
        
        function isValidUrl(string) {
            try {
                new URL(string);
                return true;
            } catch (_) {
                return false;
            }
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function showFormMessage(message, type) {
            formMessage.textContent = message;
            formMessage.style.color = type === 'error' ? '#f00' : '#0f0';
            formMessage.style.textShadow = type === 'error' ? '0 0 5px #f00' : '0 0 5px #0f0';
            
            setTimeout(() => {
                formMessage.textContent = '';
            }, 3000);
        }
        
        // Event Listeners
        homeBtn.addEventListener('click', () => showPage('home'));
        postBtn.addEventListener('click', () => showPage('post'));
        
        searchBtn.addEventListener('click', () => {
            loadPosts(searchInput.value);
        });
        
        searchInput.addEventListener('keyup', (e) => {
            if (e.key === 'Enter') {
                loadPosts(searchInput.value);
            }
        });
        
        submitPostBtn.addEventListener('click', () => {
            addPost(postTitle.value, postDescription.value, postVideoLink.value);
        });
        
        backBtn.addEventListener('click', () => {
            showPage('home');
        });
        
        // Logo error handling
        logo.addEventListener('error', () => {
            console.log('Logo failed to load, using placeholder');
            logo.src = 'https://via.placeholder.com/50/000/0f0?text=MATRIX';
        });
        
        // Initialize
        loadPosts();
    </script>
</body>
</html>
