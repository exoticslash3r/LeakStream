<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeakStream</title>
    <style>
        /* === RESET === */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #000; color: #fff; }
        .hidden { display: none !important; }
        
        /* === SNOW === */
        .snow-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 9999; }
        .snow { position: absolute; background: #fff; border-radius: 50%; opacity: 0.8; animation: fall linear infinite; }
        @keyframes fall { to { transform: translateY(100vh); } }
        
        /* === ENTRY PAGE === */
        #entryPage { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
        .banner { width: 90%; max-width: 800px; margin: 20px auto; border: 2px solid #333; overflow: hidden; }
        .banner img { width: 100%; display: block; }
        .title { font-size: 2rem; margin: 20px 0; }
        .buttons { display: flex; gap: 20px; margin: 30px 0; }
        .btn { padding: 12px 30px; font-size: 1rem; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .btn-no { background: #ff0000; color: white; animation: pulse-red 2s infinite; }
        .btn-no:hover { background: #cc0000; transform: scale(1.05); }
        .btn-yes { background: #000; color: #fff; border: 2px solid #fff; }
        .btn-yes:hover { animation: glitch 0.3s infinite; }
        @keyframes pulse-red {
            0% { box-shadow: 0 0 20px rgba(255, 0, 0, 0.5); }
            50% { box-shadow: 0 0 40px rgba(255, 0, 0, 0.8); }
            100% { box-shadow: 0 0 20px rgba(255, 0, 0, 0.5); }
        }
        @keyframes glitch {
            0% { background: #000; color: #fff; } 20% { background: #fff; color: #000; }
            40% { background: #000; color: #fff; } 60% { background: #fff; color: #000; }
            80% { background: #000; color: #fff; } 100% { background: #000; color: #fff; }
        }
        
        /* === MAIN PAGE === */
        #mainPage { min-height: 100vh; }
        .header { background: #111; padding: 10px 15px; border-bottom: 1px solid #333; display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 1.2rem; font-weight: bold; cursor: pointer; text-transform: uppercase; }
        .stats { color: #666; font-size: 0.8rem; }
        .menu-toggle { background: none; border: none; color: #fff; font-size: 1.5rem; cursor: pointer; }
        
        /* === SEARCH BAR === */
        .search-container { background: #111; padding: 15px; border-bottom: 1px solid #333; }
        .search-box { display: flex; gap: 10px; max-width: 600px; margin: 0 auto; }
        .search-input { flex: 1; padding: 12px; background: #000; border: 1px solid #333; color: #fff; font-size: 1rem; }
        .search-btn { padding: 12px 24px; background: #000; color: #fff; border: 1px solid #333; cursor: pointer; }
        .search-btn:hover { background: #222; }
        .search-info { text-align: center; color: #666; margin-top: 10px; font-size: 0.9rem; }
        
        .container { display: flex; }
        .sidebar { background: #111; padding: 15px; border-right: 1px solid #333; width: 200px; transition: transform 0.3s; }
        .sidebar.closed { transform: translateX(-100%); }
        .sidebar-toggle { position: absolute; top: 10px; right: -40px; background: #111; color: #fff; border: 1px solid #333; border-left: none; padding: 10px; cursor: pointer; }
        .sidebar-section { margin-bottom: 20px; }
        .sidebar h3 { color: #fff; margin-bottom: 10px; font-size: 0.9rem; border-bottom: 1px solid #333; padding-bottom: 5px; }
        .sidebar ul { list-style: none; }
        .sidebar li { margin-bottom: 8px; }
        .sidebar a { color: #666; text-decoration: none; display: block; padding: 5px 0; font-size: 0.85rem; cursor: pointer; }
        .sidebar a:hover { color: #fff; }
        
        /* === OLD VIDEO STYLE (SCROLL DOWN) === */
        .main-content { flex: 1; padding: 15px; }
        .posts-container { display: flex; flex-direction: column; gap: 20px; }
        .post { background: #111; padding: 20px; border: 1px solid #333; border-radius: 5px; }
        .post-header { display: flex; justify-content: space-between; margin-bottom: 15px; color: #666; font-size: 0.8rem; border-bottom: 1px solid #333; padding-bottom: 10px; }
        .post-title { color: #fff; margin-bottom: 10px; font-size: 1.1rem; font-weight: bold; }
        .post-description { color: #888; margin-bottom: 15px; font-size: 0.9rem; line-height: 1.4; }
        
        /* VIDEO/IMAGE CONTAINER - OLD STYLE */
        .post-media { margin: 15px 0; border-radius: 5px; overflow: hidden; background: #000; }
        .post-media video { width: 100%; max-height: 400px; display: block; background: #000; }
        .post-media img { width: 100%; max-height: 400px; object-fit: contain; display: block; background: #000; }
        
        .post-url { color: #666; font-size: 0.8rem; word-break: break-all; padding: 8px; background: #1a1a1a; margin: 10px 0; border-radius: 3px; font-family: monospace; }
        .post-actions { display: flex; gap: 15px; margin-top: 15px; color: #666; font-size: 0.8rem; }
        .action-btn { cursor: pointer; padding: 5px 10px; transition: color 0.3s; }
        .action-btn:hover { color: #fff; }
        
        /* === POST FORM (PUBLISHING) === */
        .post-form { background: #111; padding: 20px; margin-bottom: 30px; border: 1px solid #333; border-radius: 5px; }
        .post-form h2 { margin-bottom: 20px; color: #fff; font-size: 1.2rem; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; color: #666; font-size: 0.9rem; }
        .form-group input, .form-group textarea, .form-group select { width: 100%; padding: 10px; background: #000; border: 1px solid #333; color: #fff; font-size: 0.95rem; }
        .form-group textarea { height: 100px; resize: vertical; }
        .url-inputs { display: grid; grid-template-columns: 1fr auto; gap: 10px; align-items: center; }
        .main-btn { padding: 10px 20px; background: #000; color: #fff; border: 1px solid #333; cursor: pointer; font-size: 0.95rem; }
        .main-btn:hover { background: #333; }
        .video-host-link { margin-top: 15px; padding: 10px; background: #1a1a1a; font-size: 0.85rem; text-align: center; }
        
        /* === NOTIFICATIONS === */
        .new-post-notification { position: fixed; top: 20px; right: 20px; background: #fff; color: #000; padding: 10px 20px; display: none; z-index: 1000; animation: slideIn 0.3s; }
        @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        .back-btn { position: fixed; bottom: 20px; left: 20px; background: #111; color: #666; border: 1px solid #333; padding: 10px 20px; cursor: pointer; }
        .no-posts { text-align: center; color: #666; padding: 40px; }
        .loading { text-align: center; color: #666; padding: 30px; }
        
        @media (max-width: 768px) {
            .sidebar { position: fixed; height: 100vh; z-index: 1000; }
            .main-content { margin-left: 0; }
            .search-box { flex-direction: column; }
        }
    </style>
</head>
<body>
    <div class="snow-container" id="snowContainer"></div>
    
    <div id="entryPage">
        <h1 class="title">ENTRY POINT</h1>
        <div class="banner">
            <img src="https://i.postimg.cc/W1LwgPyX/image.png" alt="Banner">
        </div>
        <div class="buttons">
            <button class="btn btn-no" onclick="redirectNo()">No</button>
            <button class="btn btn-yes" onclick="enterMainPage()">Yes, I accept my fate</button>
        </div>
    </div>
    
    <div id="mainPage" class="hidden">
        <div class="header">
            <button class="menu-toggle" onclick="toggleSidebar()">☰</button>
            <div class="logo" onclick="showEntryPage()">LEAKSTREAM</div>
            <div class="stats">Posts: <span id="postCount">0</span></div>
        </div>
        
        <!-- SEARCH BAR -->
        <div class="search-container">
            <div class="search-box">
                <input type="text" class="search-input" id="searchInput" placeholder="Search posts by title or description...">
                <button class="search-btn" onclick="searchPosts()">Search</button>
            </div>
            <div class="search-info" id="searchInfo">Type to search</div>
        </div>
        
        <div class="container">
            <div class="sidebar closed" id="sidebar">
                <button class="sidebar-toggle" onclick="toggleSidebar()">→</button>
                <div class="sidebar-section">
                    <h3>Browse</h3>
                    <ul>
                        <li><a onclick="showAllPosts()">All Posts</a></li>
                        <li><a onclick="filterByType('video')">Videos</a></li>
                        <li><a onclick="filterByType('image')">Images</a></li>
                    </ul>
                </div>
                <div class="sidebar-section">
                    <h3>Links</h3>
                    <ul>
                        <li><a href="https://imagekit.io/login/?target=%2Fdashboard%2Fmedia-library" target="_blank">Video Host</a></li>
                        <li><a href="https://imgbb.com/" target="_blank">Image Host</a></li>
                    </ul>
                </div>
                <div class="sidebar-section">
                    <h3>Actions</h3>
                    <ul>
                        <li><a onclick="scrollToTop()">Scroll to Top</a></li>
                        <li><a onclick="clearSearch()">Clear Search</a></li>
                    </ul>
                </div>
            </div>
            
            <div class="main-content">
                <!-- PUBLISH FORM -->
                <div class="post-form">
                    <h2>Create New Post</h2>
                    <div class="form-group">
                        <label>Title *</label>
                        <input type="text" id="postTitle" placeholder="Enter post title">
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea id="postContent" placeholder="Enter description"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Type</label>
                        <select id="mediaType">
                            <option value="video">Video</option>
                            <option value="image">Image</option>
                            <option value="link">Link</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Media URL</label>
                        <div class="url-inputs">
                            <input type="url" id="mediaUrl" placeholder="https://example.com/video.mp4">
                            <button class="main-btn" onclick="testUrl()">Test</button>
                        </div>
                    </div>
                    <button class="main-btn" onclick="createPost()" style="width:100%;">Post</button>
                    <div class="video-host-link">
                        <a href="https://imagekit.io/login/?target=%2Fdashboard%2Fmedia-library" target="_blank">Free video host</a>
                    </div>
                </div>
                
                <!-- POSTS CONTAINER -->
                <div class="posts-container" id="postsContainer">
                    <div class="loading" id="loadingPosts">Loading posts...</div>
                    <div class="no-posts hidden" id="noPosts">No posts yet. Create one!</div>
                </div>
            </div>
        </div>
        
        <button class="back-btn" onclick="showEntryPage()">← Back</button>
        <div class="new-post-notification" id="newPostNotification"></div>
    </div>

    <script>
        // ===== INITIAL SETUP =====
        localStorage.removeItem('accepted');
        createSnow();
        
        // ===== SNOW =====
        function createSnow() {
            const container = document.getElementById('snowContainer');
            for (let i = 0; i < 40; i++) {
                const snow = document.createElement('div');
                snow.className = 'snow';
                const size = Math.random() * 4 + 2;
                snow.style.width = snow.style.height = `${size}px`;
                snow.style.left = `${Math.random() * 100}%`;
                snow.style.animationDuration = `${Math.random() * 8 + 8}s`;
                snow.style.animationDelay = `${Math.random() * 5}s`;
                container.appendChild(snow);
            }
        }
        
        // ===== SIDEBAR =====
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const toggle = document.querySelector('.sidebar-toggle');
            sidebar.classList.toggle('closed');
            toggle.textContent = sidebar.classList.contains('closed') ? '→' : '←';
        }
        
        // ===== PAGE NAV =====
        function showEntryPage() {
            if (confirm("Go back to entry?")) {
                document.getElementById('entryPage').classList.remove('hidden');
                document.getElementById('mainPage').classList.add('hidden');
                if (window.postsListener) window.postsListener();
            }
        }
        
        function enterMainPage() {
            localStorage.setItem('accepted', 'true');
            document.getElementById('entryPage').classList.add('hidden');
            document.getElementById('mainPage').classList.remove('hidden');
            initFirebase();
        }
        
        function redirectNo() {
            window.location.href = "https://youtu.be/e_04ZrNroTo";
        }
        
        // Glitch effect
        setInterval(() => {
            const yesBtn = document.querySelector('.btn-yes');
            if (yesBtn && Math.random() > 0.7) {
                yesBtn.style.animation = 'glitch 0.3s';
                setTimeout(() => yesBtn.style.animation = '', 300);
            }
        }, 2000);
        
        // ===== FIREBASE =====
        const firebaseConfig = {
            apiKey: "AIzaSyDlEGndjR_x651X77k0A41mydFo3Emw3So",
            authDomain: "leakstreamnew.firebaseapp.com",
            projectId: "leakstreamnew",
            storageBucket: "leakstreamnew.firebasestorage.app",
            messagingSenderId: "295121939490",
            appId: "1:295121939490:web:d4bd6404d47cb70421ee7b",
            measurementId: "G-Y2LY4BHWD3"
        };
        
        let db = null;
        let allPosts = [];
        let currentFilter = 'all';
        
        // ===== INITIALIZE FIREBASE =====
        function initFirebase() {
            try {
                // Load Firebase SDK
                const script1 = document.createElement('script');
                script1.src = 'https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js';
                script1.onload = () => {
                    const script2 = document.createElement('script');
                    script2.src = 'https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js';
                    script2.onload = () => {
                        firebase.initializeApp(firebaseConfig);
                        db = firebase.firestore();
                        console.log("Firebase initialized");
                        loadPosts();
                    };
                    document.head.appendChild(script2);
                };
                document.head.appendChild(script1);
                
            } catch (error) {
                console.log("Firebase error:", error);
                showNotification("Connection error");
            }
        }
        
        // ===== POSTS MANAGEMENT =====
        function loadPosts() {
            if (!db) {
                document.getElementById('loadingPosts').innerHTML = "Database not connected";
                return;
            }
            
            document.getElementById('loadingPosts').classList.remove('hidden');
            document.getElementById('noPosts').classList.add('hidden');
            
            db.collection('posts')
                .orderBy('timestamp', 'desc')
                .limit(100)
                .onSnapshot(snapshot => {
                    allPosts = [];
                    snapshot.forEach(doc => {
                        const data = doc.data();
                        data.id = doc.id;
                        allPosts.push(data);
                    });
                    
                    document.getElementById('postCount').textContent = allPosts.length;
                    renderPosts(allPosts);
                    
                }, error => {
                    console.error("Posts error:", error);
                    document.getElementById('loadingPosts').innerHTML = "Error loading posts";
                });
        }
        
        // ===== SEARCH FUNCTIONALITY =====
        function searchPosts() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();
            const searchInfo = document.getElementById('searchInfo');
            
            if (!searchTerm) {
                renderPosts(allPosts);
                searchInfo.textContent = "Showing all posts";
                currentFilter = 'all';
                return;
            }
            
            const filteredPosts = allPosts.filter(post => {
                const titleMatch = post.title.toLowerCase().includes(searchTerm);
                const descMatch = post.content ? post.content.toLowerCase().includes(searchTerm) : false;
                return titleMatch || descMatch;
            });
            
            renderPosts(filteredPosts);
            searchInfo.textContent = `Found ${filteredPosts.length} results for "${searchTerm}"`;
            currentFilter = 'search';
        }
        
        // Real-time search as you type
        let searchTimeout;
        document.getElementById('searchInput').addEventListener('input', function() {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(searchPosts, 300);
        });
        
        function clearSearch() {
            document.getElementById('searchInput').value = '';
            searchPosts();
        }
        
        // ===== RENDER POSTS (OLD STYLE) =====
        function renderPosts(posts) {
            const container = document.getElementById('postsContainer');
            const loading = document.getElementById('loadingPosts');
            const noPosts = document.getElementById('noPosts');
            
            loading.classList.add('hidden');
            
            if (posts.length === 0) {
                noPosts.classList.remove('hidden');
                noPosts.textContent = currentFilter === 'search' ? "No matching posts found" : "No posts yet. Create one!";
                container.innerHTML = '';
                return;
            }
            
            noPosts.classList.add('hidden');
            
            let html = '';
            posts.forEach(post => {
                const date = post.timestamp?.toDate ? new Date(post.timestamp.toDate()).toLocaleString() : 'Now';
                
                html += `
                    <div class="post">
                        <div class="post-header">
                            <span>${date}</span>
                            <span>${post.mediaType || 'text'}</span>
                        </div>
                        <h3 class="post-title">${escapeHtml(post.title)}</h3>
                        ${post.content ? `<div class="post-description">${escapeHtml(post.content)}</div>` : ''}
                        ${post.mediaUrl ? `
                            <div class="post-media">
                                ${post.mediaType === 'video' ? `
                                    <video controls>
                                        <source src="${escapeHtml(post.mediaUrl)}" type="video/mp4">
                                    </video>
                                ` : post.mediaType === 'image' ? `
                                    <img src="${escapeHtml(post.mediaUrl)}" alt="Image">
                                ` : ''}
                            </div>
                            <div class="post-url">${escapeHtml(post.mediaUrl)}</div>
                        ` : ''}
                        <div class="post-actions">
                            <span class="action-btn" onclick="votePost('${post.id}', 1)">▲ ${post.votes || 0}</span>
                            <span class="action-btn" onclick="votePost('${post.id}', -1)">▼</span>
                            <span class="action-btn" onclick="copyLink('${post.id}')">Copy</span>
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }
        
        // ===== POST CREATION =====
        async function createPost() {
            const title = document.getElementById('postTitle').value.trim();
            const content = document.getElementById('postContent').value.trim();
            const mediaUrl = document.getElementById('mediaUrl').value.trim();
            const mediaType = document.getElementById('mediaType').value;
            
            if (!title) {
                alert("Please enter a title");
                return;
            }
            
            if (mediaUrl && !mediaUrl.startsWith('http')) {
                alert("URL must start with http:// or https://");
                return;
            }
            
            if (!db) {
                alert("Database not connected");
                return;
            }
            
            try {
                const postData = {
                    title: title,
                    content: content,
                    mediaUrl: mediaUrl,
                    mediaType: mediaType,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    votes: 0
                };
                
                await db.collection('posts').add(postData);
                
                // Clear form
                document.getElementById('postTitle').value = '';
                document.getElementById('postContent').value = '';
                document.getElementById('mediaUrl').value = '';
                
                showNotification("Post created!");
                
            } catch (error) {
                console.error("Error:", error);
                alert("Error: " + error.message);
            }
        }
        
        // ===== POST ACTIONS =====
        async function votePost(postId, change) {
            if (!db) return;
            
            try {
                await db.collection('posts').doc(postId).update({
                    votes: firebase.firestore.FieldValue.increment(change)
                });
            } catch (error) {
                console.error("Vote error:", error);
            }
        }
        
        function copyLink(postId) {
            const url = window.location.href.split('#')[0] + '#' + postId;
            navigator.clipboard.writeText(url);
            showNotification("Link copied!");
        }
        
        function testUrl() {
            const url = document.getElementById('mediaUrl').value.trim();
            if (!url) {
                alert("Please enter a URL");
                return;
            }
            
            if (!url.startsWith('http')) {
                alert("Invalid URL. Must start with http:// or https://");
                return;
            }
            
            showNotification("URL OK");
        }
        
        // ===== FILTERS =====
        function showAllPosts() {
            document.getElementById('searchInput').value = '';
            renderPosts(allPosts);
            document.getElementById('searchInfo').textContent = "Showing all posts";
            currentFilter = 'all';
        }
        
        function filterByType(type) {
            const filtered = allPosts.filter(post => 
                post.mediaType === type || (type === 'text' && !post.mediaType)
            );
            renderPosts(filtered);
            document.getElementById('searchInfo').textContent = `Showing ${type}s only`;
            currentFilter = type;
        }
        
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
        
        // ===== UTILITIES =====
        function showNotification(msg) {
            const el = document.getElementById('newPostNotification');
            el.textContent = msg;
            el.style.display = 'block';
            setTimeout(() => el.style.display = 'none', 2000);
        }
        
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // ===== HIDDEN LINKS =====
        const hiddenLinks = [
            "https://github.com",
            "https://stackoverflow.com",
            "https://developer.mozilla.org",
            "https://www.w3schools.com"
        ];
        
        // ===== INITIALIZATION =====
        if (localStorage.getItem('accepted') === 'true') {
            document.getElementById('entryPage').classList.add('hidden');
            document.getElementById('mainPage').classList.remove('hidden');
            initFirebase();
        }
        
        // Export for console access
        window.hiddenLinks = hiddenLinks;
        window.allPosts = allPosts;
    </script>
</body>
</html>
