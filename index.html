<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeakStream</title>
    <!-- Import Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        
        body {
            background-color: #000000;
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* Snowfall Animation */
        #snowContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }
        
        .snowflake {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: snowfall linear infinite;
        }
        
        @keyframes snowfall {
            0% {
                transform: translateX(100vw) translateY(-50px) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateX(-100px) translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* Glowing Navigation Bar */
        .navbar {
            background: #111111;
            padding: 0 30px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10000;
            border-bottom: 2px solid #00ff00;
            box-shadow: 
                0 0 20px rgba(0, 255, 0, 0.5),
                0 0 40px rgba(0, 255, 0, 0.3),
                inset 0 0 20px rgba(0, 255, 0, 0.2);
            animation: glowPulse 3s ease-in-out infinite alternate;
        }
        
        @keyframes glowPulse {
            0% {
                box-shadow: 
                    0 0 15px rgba(0, 255, 0, 0.4),
                    0 0 30px rgba(0, 255, 0, 0.2),
                    inset 0 0 15px rgba(0, 255, 0, 0.1);
            }
            100% {
                box-shadow: 
                    0 0 25px rgba(0, 255, 0, 0.7),
                    0 0 50px rgba(0, 255, 0, 0.4),
                    inset 0 0 25px rgba(0, 255, 0, 0.3);
            }
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .logo-main {
            height: 45px;
            width: auto;
            filter: drop-shadow(0 0 10px rgba(0, 255, 0, 0.7));
            transition: transform 0.3s ease;
        }
        
        .logo-main:hover {
            transform: scale(1.1);
        }
        
        .logo-secondary {
            height: 40px;
            width: auto;
            filter: drop-shadow(0 0 10px rgba(0, 255, 0, 0.7));
            transition: transform 0.3s ease;
        }
        
        .logo-secondary:hover {
            transform: scale(1.1);
        }
        
        /* Search Bar */
        .search-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .search-bar {
            background: rgba(0, 255, 0, 0.1);
            border: 2px solid rgba(0, 255, 0, 0.5);
            color: #00ff00;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 1rem;
            width: 300px;
            transition: all 0.3s ease;
            outline: none;
        }
        
        .search-bar:focus {
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
            border-color: #00ff00;
            width: 350px;
        }
        
        .search-bar::placeholder {
            color: rgba(0, 255, 0, 0.6);
        }
        
        /* Navigation Buttons */
        .nav-buttons {
            display: flex;
            gap: 15px;
        }
        
        .nav-btn {
            background: rgba(0, 255, 0, 0.2);
            border: 2px solid #00ff00;
            color: #00ff00;
            padding: 10px 25px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .nav-btn:hover {
            background: rgba(0, 255, 0, 0.4);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
            transform: translateY(-2px);
        }
        
        /* Page Container */
        .page-container {
            margin-top: 90px;
            padding: 30px;
            display: none;
            position: relative;
        }
        
        .page-container.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        /* Home Page - Video Grid */
        #homePage {
            max-width: 1600px;
            margin: 0 auto;
        }
        
        .page-header {
            margin-bottom: 40px;
            text-align: center;
        }
        
        .page-header h1 {
            font-size: 2.5rem;
            color: #00ff00;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            margin-bottom: 10px;
        }
        
        .page-header p {
            color: #cccccc;
            font-size: 1.1rem;
        }
        
        .videos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }
        
        .video-card {
            background: #1a1a1a;
            border: 2px solid rgba(0, 255, 0, 0.3);
            border-radius: 10px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }
        
        .video-card:hover {
            transform: translateY(-5px);
            border-color: #00ff00;
            box-shadow: 0 10px 30px rgba(0, 255, 0, 0.3);
        }
        
        .video-thumbnail {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #222222, #333333);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .video-thumbnail::before {
            content: '▶';
            position: absolute;
            font-size: 3rem;
            color: rgba(0, 255, 0, 0.5);
        }
        
        .video-info {
            padding: 20px;
        }
        
        .video-title {
            font-size: 1.2rem;
            color: #ffffff;
            margin-bottom: 10px;
            line-height: 1.4;
        }
        
        .video-description {
            color: #cccccc;
            font-size: 0.9rem;
            line-height: 1.5;
            margin-bottom: 15px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .video-date {
            color: #00ff00;
            font-size: 0.8rem;
            text-align: right;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666666;
            background: #111111;
            border-radius: 10px;
            border: 2px dashed #333333;
            margin-top: 40px;
        }
        
        .empty-state i {
            font-size: 4rem;
            color: #333333;
            margin-bottom: 20px;
        }
        
        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #cccccc;
        }
        
        /* Video Player Page */
        #videoPage {
            max-width: 1200px;
            margin: 0 auto;
            display: none;
        }
        
        .video-player-container {
            background: #111111;
            border-radius: 10px;
            overflow: hidden;
            border: 2px solid rgba(0, 255, 0, 0.3);
        }
        
        .video-header {
            padding: 30px;
            border-bottom: 1px solid #333333;
        }
        
        .video-header h1 {
            font-size: 2rem;
            color: #ffffff;
            margin-bottom: 15px;
        }
        
        .video-header p {
            color: #cccccc;
            font-size: 1.1rem;
            line-height: 1.6;
        }
        
        .video-player {
            width: 100%;
            min-height: 600px;
            background: #000000;
            position: relative;
        }
        
        .video-iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
        
        .video-actions {
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid #333333;
        }
        
        .back-btn {
            background: rgba(0, 255, 0, 0.2);
            border: 2px solid #00ff00;
            color: #00ff00;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: rgba(0, 255, 0, 0.4);
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
        }
        
        .share-btn {
            background: rgba(0, 100, 255, 0.2);
            border: 2px solid #0066ff;
            color: #0066ff;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .share-btn:hover {
            background: rgba(0, 100, 255, 0.4);
            box-shadow: 0 0 15px rgba(0, 100, 255, 0.5);
        }
        
        /* Post Page */
        #postPage {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .post-form-container {
            background: #111111;
            border: 2px solid rgba(0, 255, 0, 0.3);
            border-radius: 10px;
            padding: 40px;
        }
        
        .form-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .form-header h1 {
            font-size: 2rem;
            color: #00ff00;
            margin-bottom: 10px;
        }
        
        .form-header p {
            color: #cccccc;
            font-size: 1rem;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: #00ff00;
            font-weight: 600;
            font-size: 1rem;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 15px;
            background: #000000;
            border: 2px solid #333333;
            border-radius: 8px;
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #00ff00;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        }
        
        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }
        
        .url-upload-section {
            margin: 25px 0;
        }
        
        .url-input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .url-input-group input {
            flex: 1;
            padding: 15px;
            background: #000000;
            border: 2px solid #333333;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
        }
        
        .add-url-btn {
            background: rgba(0, 255, 0, 0.2);
            border: 2px solid #00ff00;
            color: #00ff00;
            padding: 15px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .add-url-btn:hover {
            background: rgba(0, 255, 0, 0.4);
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
        }
        
        .url-list {
            min-height: 50px;
            margin-top: 15px;
        }
        
        .url-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px;
            margin-bottom: 10px;
            background: #000000;
            border: 1px solid #333333;
            border-radius: 6px;
        }
        
        .hosters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .hoster-card {
            background: #000000;
            border: 1px solid #333333;
            border-radius: 8px;
            padding: 20px;
            text-decoration: none;
            color: white;
            transition: all 0.3s ease;
            display: block;
        }
        
        .hoster-card:hover {
            border-color: #00ff00;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
        }
        
        .hoster-card h3 {
            font-size: 1.1rem;
            margin-bottom: 8px;
            color: #00ff00;
        }
        
        .submit-btn {
            background: rgba(0, 255, 0, 0.2);
            border: 2px solid #00ff00;
            color: #00ff00;
            padding: 16px 40px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .submit-btn:hover {
            background: rgba(0, 255, 0, 0.4);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
            transform: translateY(-2px);
        }
        
        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* Loading Spinner */
        .loading-spinner {
            display: none;
            text-align: center;
            padding: 40px;
        }
        
        .spinner {
            border: 4px solid #333333;
            border-top: 4px solid #00ff00;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar {
                padding: 0 15px;
                height: 60px;
            }
            
            .logo-container {
                gap: 10px;
            }
            
            .logo-main {
                height: 35px;
            }
            
            .logo-secondary {
                height: 30px;
            }
            
            .search-bar {
                width: 200px;
            }
            
            .search-bar:focus {
                width: 250px;
            }
            
            .nav-btn {
                padding: 8px 15px;
                font-size: 0.9rem;
            }
            
            .page-container {
                padding: 15px;
                margin-top: 70px;
            }
            
            .videos-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 15px;
            }
            
            .video-player {
                min-height: 300px;
            }
            
            .video-iframe {
                height: 300px;
            }
            
            .post-form-container {
                padding: 20px;
            }
            
            .url-input-group {
                flex-direction: column;
            }
        }
    </style>

</head>
<body>
    <!-- Snow Container -->
    <div id="snowContainer"></div>
    
    <!-- Glowing Navigation Bar -->
    <nav class="navbar">
        <div class="logo-container">
            <img src="https://i.postimg.cc/pLhZ8Mcm/image.png" alt="Main Logo" class="logo-main">
            <img src="https://stickershop.line-scdn.net/stickershop/v1/product/4997885/LINEStorePC/main.png?v=2" alt="Secondary Logo" class="logo-secondary">
        </div>
        
        <div class="search-container">
            <input type="text" class="search-bar" placeholder="Search videos..." id="searchInput">
        </div>
        
        <div class="nav-buttons">
            <button class="nav-btn" onclick="showPage('homePage')">
                <span>Home</span>
            </button>
            <button class="nav-btn" onclick="showPage('postPage')">
                <span>Post</span>
            </button>
        </div>
    </nav>

    <!-- Home Page - Videos Grid -->
    <div id="homePage" class="page-container active">
        <div class="page-header">
            <h1>LeakStream</h1>
            <p>Watch and share videos</p>
        </div>
        
        <div class="loading-spinner" id="homeLoading">
            <div class="spinner"></div>
            <p>Loading videos...</p>
        </div>
        
        <div class="videos-grid" id="videosGrid">
            <!-- Videos will be dynamically added here -->
        </div>
        
        <div id="emptyState" class="empty-state">
            <i class="fas fa-video"></i>
            <h3>No Videos Yet</h3>
            <p>Be the first to share a video! Click "Post" to upload.</p>
        </div>
    </div>

    <!-- Video Player Page -->
    <div id="videoPage" class="page-container">
        <div class="video-player-container" id="videoPlayerContainer">
            <!-- Video content will be dynamically loaded here -->
        </div>
    </div>

    <!-- Post Page -->
    <div id="postPage" class="page-container">
        <div class="post-form-container">
            <div class="form-header">
                <h1>Upload Video</h1>
                <p>Share videos via URL</p>
            </div>
            
            <form id="postForm">
                <div class="form-group">
                    <label for="postTitle">Video Title *</label>
                    <input type="text" id="postTitle" placeholder="Enter video title" required>
                </div>
                
                <div class="form-group">
                    <label for="postDescription">Description</label>
                    <textarea id="postDescription" placeholder="Enter video description (optional)"></textarea>
                </div>
                
                <div class="url-upload-section">
                    <label>Video URL *</label>
                    <p style="color: #cccccc; font-size: 0.9rem; margin-bottom: 15px;">
                        Paste a direct video URL or embed link
                    </p>
                    
                    <div class="url-input-group">
                        <input type="url" id="videoUrl" placeholder="https://example.com/video.mp4 or embed URL" required>
                        <button type="button" class="add-url-btn" onclick="addVideoUrl()">
                            <i class="fas fa-plus"></i> Add
                        </button>
                    </div>
                    
                    <div class="url-list" id="urlList">
                        <!-- URLs will be added here dynamically -->
                    </div>
                </div>
                
                <div class="video-hosters">
                    <label>Recommended Hosters</label>
                    <div class="hosters-grid">
                        <a href="https://streamable.com/?utm_source=chatgpt.com" target="_blank" class="hoster-card">
                            <h3>Streamable</h3>
                            <p>Free video hosting</p>
                        </a>
                        
                        <a href="https://imagekit.io/dashboard/media-library" target="_blank" class="hoster-card">
                            <h3>ImageKit</h3>
                            <p>Media hosting</p>
                        </a>
                    </div>
                </div>
                
                <button type="submit" class="submit-btn" id="submitBtn">
                    <span id="submitText">Upload Video</span>
                </button>
            </form>
        </div>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDlEGndjR_x651X77k0A41mydFo3Emw3So",
            authDomain: "leakstreamnew.firebaseapp.com",
            projectId: "leakstreamnew",
            storageBucket: "leakstreamnew.firebasestorage.app",
            messagingSenderId: "295121939490",
            appId: "1:295121939490:web:d4bd6404d47cb70421ee7b",
            measurementId: "G-Y2LY4BHWD3"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const storage = firebase.storage();

        // Snowfall Effect
        function createSnowfall() {
            const container = document.getElementById('snowContainer');
            const snowflakeCount = 150;
            
            for (let i = 0; i < snowflakeCount; i++) {
                const snowflake = document.createElement('div');
                snowflake.className = 'snowflake';
                
                // Random size between 2px and 8px
                const size = Math.random() * 6 + 2;
                snowflake.style.width = `${size}px`;
                snowflake.style.height = `${size}px`;
                
                // Random starting position (from right)
                snowflake.style.right = `${Math.random() * 100}px`;
                snowflake.style.top = `${Math.random() * -100}px`;
                
                // Random animation duration
                const duration = Math.random() * 10 + 5;
                snowflake.style.animationDuration = `${duration}s`;
                
                // Random opacity
                snowflake.style.opacity = Math.random() * 0.7 + 0.3;
                
                container.appendChild(snowflake);
            }
        }

        // Page Navigation
        function showPage(pageId) {
            document.querySelectorAll('.page-container').forEach(page => {
                page.classList.remove('active');
            });
            
            document.getElementById(pageId).classList.add('active');
            
            // Load videos when showing home page
            if (pageId === 'homePage') {
                loadVideos();
            }
        }

        // Load Videos from Firebase
        async function loadVideos(searchQuery = '') {
            const videosGrid = document.getElementById('videosGrid');
            const emptyState = document.getElementById('emptyState');
            const homeLoading = document.getElementById('homeLoading');
            
            videosGrid.innerHTML = '';
            homeLoading.style.display = 'block';
            emptyState.style.display = 'none';
            
            try {
                let query = db.collection('videos').orderBy('timestamp', 'desc');
                
                if (searchQuery) {
                    // Simple search by title (case-insensitive)
                    const snapshot = await query.get();
                    const videos = [];
                    
                    snapshot.forEach(doc => {
                        const video = { id: doc.id, ...doc.data() };
                        if (video.title.toLowerCase().includes(searchQuery.toLowerCase())) {
                            videos.push(video);
                        }
                    });
                    
                    displayVideos(videos);
                } else {
                    const snapshot = await query.get();
                    const videos = [];
                    
                    snapshot.forEach(doc => {
                        videos.push({ id: doc.id, ...doc.data() });
                    });
                    
                    displayVideos(videos);
                }
            } catch (error) {
                console.error('Error loading videos:', error);
                showError('Failed to load videos');
            } finally {
                homeLoading.style.display = 'none';
            }
        }

        // Display Videos
        function displayVideos(videos) {
            const videosGrid = document.getElementById('videosGrid');
            const emptyState = document.getElementById('emptyState');
            
            if (videos.length === 0) {
                videosGrid.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }
            
            emptyState.style.display = 'none';
            videosGrid.innerHTML = '';
            
            videos.forEach(video => {
                const videoCard = document.createElement('div');
                videoCard.className = 'video-card';
                videoCard.onclick = () => showVideo(video);
                
                const videoDate = video.timestamp ? 
                    new Date(video.timestamp.seconds * 1000).toLocaleDateString() : 
                    'Recent';
                
                videoCard.innerHTML = `
                    <div class="video-thumbnail"></div>
                    <div class="video-info">
                        <h3 class="video-title">${video.title}</h3>
                        <p class="video-description">${video.description || 'No description'}</p>
                        <div class="video-date">${videoDate}</div>
                    </div>
                `;
                
                videosGrid.appendChild(videoCard);
            });
        }

        // Show Video Player
        function showVideo(video) {
            const container = document.getElementById('videoPlayerContainer');
            
            const videoDate = video.timestamp ? 
                new Date(video.timestamp.seconds * 1000).toLocaleDateString() : 
                'Recent';
            
            // Check if URL is an embed or direct video
            let videoHtml = '';
            if (video.url.includes('embed') || video.url.includes('youtube.com') || video.url.includes('vimeo.com')) {
                // It's an embed URL
                videoHtml = `<iframe class="video-iframe" src="${video.url}" allowfullscreen></iframe>`;
            } else {
                // It's a direct video URL
                videoHtml = `<video class="video-iframe" controls autoplay>
                    <source src="${video.url}" type="video/mp4">
                    Your browser does not support the video tag.
                </video>`;
            }
            
            container.innerHTML = `
                <div class="video-header">
                    <h1>${video.title}</h1>
                    <p>${video.description || ''}</p>
                </div>
                <div class="video-player">
                    ${videoHtml}
                </div>
                <div class="video-actions">
                    <button class="back-btn" onclick="showPage('homePage')">
                        <i class="fas fa-arrow-left"></i> Back to Videos
                    </button>
                    <button class="share-btn" onclick="shareVideo('${video.id}')">
                        <i class="fas fa-share"></i> Share Video
                    </button>
                </div>
            `;
            
            showPage('videoPage');
        }

        // Share Video
        function shareVideo(videoId) {
            const videoUrl = `${window.location.origin}${window.location.pathname}?video=${videoId}`;
            const shareText = `Check out this video on LeakStream!`;
            
            if (navigator.share) {
                navigator.share({
                    title: 'LeakStream Video',
                    text: shareText,
                    url: videoUrl
                });
            } else {
                navigator.clipboard.writeText(videoUrl)
                    .then(() => alert('Video link copied to clipboard!'))
                    .catch(err => console.error('Failed to copy:', err));
            }
        }

        // Video URL Management
        let videoUrls = [];

        function addVideoUrl() {
            const urlInput = document.getElementById('videoUrl');
            const url = urlInput.value.trim();
            
            if (!url) {
                showError('Please enter a valid URL');
                return;
            }
            
            // Validate URL
            try {
                new URL(url);
            } catch (e) {
                showError('Please enter a valid URL (include http:// or https://)');
                return;
            }
            
            videoUrls = [url]; // Only keep one URL
            updateUrlList();
            urlInput.value = '';
        }

        function updateUrlList() {
            const urlList = document.getElementById('urlList');
            urlList.innerHTML = '';
            
            if (videoUrls.length === 0) {
                urlList.innerHTML = '<p style="color: #666; text-align: center; padding: 20px;">No video URL added</p>';
                return;
            }
            
            videoUrls.forEach((url, index) => {
                const urlItem = document.createElement('div');
                urlItem.className = 'url-item';
                urlItem.innerHTML = `
                    <i class="fas fa-video" style="color: #00ff00;"></i>
                    <span style="flex: 1; color: #ccc; font-size: 0.9rem;">
                        ${url.length > 50 ? url.substring(0, 50) + '...' : url}
                    </span>
                    <button type="button" onclick="removeUrl(${index})" style="background: none; border: none; color: #ff3333; cursor: pointer;">
                        <i class="fas fa-times"></i>
                    </button>
                `;
                urlList.appendChild(urlItem);
            });
        }

        function removeUrl(index) {
            videoUrls.splice(index, 1);
            updateUrlList();
        }

        // Submit Video Form
        document.getElementById('postForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const title = document.getElementById('postTitle').value.trim();
            const description = document.getElementById('postDescription').value.trim();
            
            if (!title) {
                showError('Please enter a video title');
                return;
            }
            
            if (videoUrls.length === 0) {
                showError('Please add a video URL');
                return;
            }
            
            const submitBtn = document.getElementById('submitBtn');
            const submitText = document.getElementById('submitText');
            
            submitBtn.disabled = true;
            submitText.textContent = 'Uploading...';
            
            try {
                // Save to Firebase
                await db.collection('videos').add({
                    title: title,
                    description: description,
                    url: videoUrls[0],
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    views: 0
                });
                
                // Success
                submitText.textContent = '✓ Uploaded!';
                submitBtn.style.borderColor = '#00ff00';
                submitBtn.style.color = '#00ff00';
                
                // Reset form
                setTimeout(() => {
                    document.getElementById('postForm').reset();
                    videoUrls = [];
                    updateUrlList();
                    
                    submitText.textContent = 'Upload Video';
                    submitBtn.disabled = false;
                    submitBtn.style.borderColor = '#00ff00';
                    submitBtn.style.color = '#00ff00';
                    
                    // Go to home page
                    showPage('homePage');
                    loadVideos();
                }, 1500);
                
            } catch (error) {
                console.error('Error uploading video:', error);
                showError('Failed to upload video');
                submitBtn.disabled = false;
                submitText.textContent = 'Upload Video';
            }
        });

        // Search Functionality
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchQuery = e.target.value.trim();
            loadVideos(searchQuery);
        });

        // Error Display
        function showError(message) {
            alert(message);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            createSnowfall();
            loadVideos();
            updateUrlList();
            
            // Check for video ID in URL
            const urlParams = new URLSearchParams(window.location.search);
            const videoId = urlParams.get('video');
            
            if (videoId) {
                // Load specific video
                db.collection('videos').doc(videoId).get()
                    .then(doc => {
                        if (doc.exists) {
                            showVideo({ id: doc.id, ...doc.data() });
                        }
                    })
                    .catch(error => {
                        console.error('Error loading video:', error);
                    });
            }
        });
    </script>
</body>
</html>
