<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeakStream</title>
    <style>
        /* === RESET === */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #000; color: #fff; height: 100vh; overflow-x: hidden; }
        .hidden { display: none !important; }
        
        /* === SNOW === */
        .snow-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 9999; }
        .snow { position: absolute; background: #fff; border-radius: 50%; opacity: 0.8; animation: fall linear infinite; }
        @keyframes fall { to { transform: translateY(100vh); } }
        
        /* === ENTRY PAGE === */
        #entryPage { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
        .banner { width: 90%; max-width: 800px; margin: 20px auto; border: 2px solid #333; overflow: hidden; }
        .banner img { width: 100%; display: block; }
        .title { font-size: 2rem; margin: 20px 0; color: #fff; }
        .buttons { display: flex; gap: 20px; margin: 30px 0; }
        .btn { padding: 12px 30px; font-size: 1rem; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .btn-no { background: #ff0000; color: white; animation: pulse-red 2s infinite; }
        .btn-no:hover { background: #cc0000; transform: scale(1.05); }
        .btn-yes { background: #000; color: #fff; border: 2px solid #fff; }
        .btn-yes:hover { animation: glitch 0.3s infinite; }
        @keyframes pulse-red {
            0% { box-shadow: 0 0 20px rgba(255, 0, 0, 0.5); }
            50% { box-shadow: 0 0 40px rgba(255, 0, 0, 0.8); }
            100% { box-shadow: 0 0 20px rgba(255, 0, 0, 0.5); }
        }
        @keyframes glitch {
            0% { background: #000; color: #fff; } 20% { background: #fff; color: #000; }
            40% { background: #000; color: #fff; } 60% { background: #fff; color: #000; }
            80% { background: #000; color: #fff; } 100% { background: #000; color: #fff; }
        }
        
        /* === ADMIN MODAL === */
        .admin-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: flex; justify-content: center; align-items: center; z-index: 10000; }
        .admin-modal-content { background: #111; padding: 20px; border: 1px solid #333; width: 90%; max-width: 300px; text-align: center; }
        .admin-modal h3 { margin-bottom: 15px; }
        .admin-input { width: 100%; padding: 10px; background: #000; border: 1px solid #333; color: #fff; margin-bottom: 15px; }
        .admin-buttons { display: flex; gap: 10px; }
        .admin-btn { flex: 1; padding: 8px; background: #000; color: #fff; border: 1px solid #333; cursor: pointer; }
        
        /* === MAIN PAGE === */
        #mainPage { min-height: 100vh; }
        .header { background: #111; padding: 10px 15px; border-bottom: 1px solid #333; display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 1.2rem; font-weight: bold; cursor: pointer; text-transform: uppercase; }
        .stats { color: #666; font-size: 0.8rem; }
        .menu-toggle { background: none; border: none; color: #fff; font-size: 1.5rem; cursor: pointer; }
        
        .container { display: flex; }
        .sidebar { background: #111; padding: 15px; border-right: 1px solid #333; width: 250px; transition: transform 0.3s; position: fixed; left: 0; top: 0; height: 100vh; z-index: 99; overflow-y: auto; padding-top: 60px; }
        .sidebar.closed { transform: translateX(-100%); }
        .sidebar-toggle { position: absolute; top: 10px; right: -40px; background: #111; color: #fff; border: 1px solid #333; border-left: none; padding: 10px; cursor: pointer; }
        .sidebar-section { margin-bottom: 20px; }
        .sidebar h3 { color: #fff; margin-bottom: 10px; font-size: 0.9rem; border-bottom: 1px solid #333; padding-bottom: 5px; }
        .sidebar ul { list-style: none; }
        .sidebar li { margin-bottom: 8px; }
        .sidebar a { color: #666; text-decoration: none; display: block; padding: 5px 0; font-size: 0.85rem; cursor: pointer; }
        .sidebar a:hover { color: #fff; }
        .admin-section { display: none; }
        .admin-section.visible { display: block; }
        
        .main-content { flex: 1; padding: 15px; }
        .post-form { background: #111; padding: 15px; margin-bottom: 20px; border: 1px solid #333; }
        .post-form h2 { margin-bottom: 15px; }
        .form-group { margin-bottom: 10px; }
        .form-group label { display: block; margin-bottom: 5px; color: #666; font-size: 0.85rem; }
        .form-group input, .form-group textarea, .form-group select { width: 100%; padding: 8px; background: #000; border: 1px solid #333; color: #fff; }
        .form-group textarea { height: 80px; resize: vertical; }
        .url-inputs { display: grid; grid-template-columns: 1fr auto; gap: 8px; }
        .main-btn { padding: 8px 15px; background: #000; color: #fff; border: 1px solid #333; cursor: pointer; }
        .video-host-link { margin-top: 10px; padding: 8px; background: #1a1a1a; font-size: 0.8rem; text-align: center; }
        
        .posts-container { display: grid; gap: 15px; }
        .post { background: #111; padding: 15px; border: 1px solid #333; position: relative; }
        .post.pinned { border-color: #fff; border-width: 2px; }
        .pin-badge { position: absolute; top: 5px; right: 5px; background: #fff; color: #000; padding: 2px 5px; font-size: 0.7rem; font-weight: bold; }
        .post-header { display: flex; justify-content: space-between; margin-bottom: 10px; color: #666; font-size: 0.8rem; border-bottom: 1px solid #333; padding-bottom: 8px; }
        .post-media { margin: 10px 0; }
        .post-media video, .post-media img { width: 100%; max-height: 400px; background: #000; }
        .post-title { color: #fff; margin-bottom: 8px; font-size: 1rem; }
        .post-description { color: #888; margin-bottom: 10px; font-size: 0.9rem; }
        .post-url { color: #666; font-size: 0.75rem; word-break: break-all; padding: 6px; background: #1a1a1a; margin: 8px 0; }
        .post-actions { display: flex; gap: 15px; margin-top: 10px; color: #666; font-size: 0.8rem; }
        .action-btn { cursor: pointer; padding: 3px 8px; }
        .admin-actions { display: none; margin-top: 10px; padding-top: 10px; border-top: 1px solid #333; }
        .admin-actions.visible { display: block; }
        .admin-action-btn { background: #ff0000; color: #fff; border: none; padding: 5px 10px; font-size: 0.75rem; cursor: pointer; margin-right: 5px; }
        
        .new-post-notification { position: fixed; top: 10px; right: 10px; background: #fff; color: #000; padding: 8px 15px; display: none; z-index: 1000; animation: slideIn 0.3s; }
        @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        .back-btn { position: fixed; bottom: 10px; left: 10px; background: #111; color: #666; border: 1px solid #333; padding: 8px 15px; cursor: pointer; z-index: 100; }
        .no-posts { text-align: center; color: #666; padding: 30px; }
        .loading { text-align: center; padding: 20px; color: #666; }
        
        @media (max-width: 768px) {
            .sidebar { width: 100%; max-width: 300px; }
            .title { font-size: 1.5rem; }
            .btn { padding: 10px 20px; }
        }
    </style>
</head>
<body>
    <div class="snow-container" id="snowContainer"></div>
    
    <div class="admin-modal hidden" id="adminModal">
        <div class="admin-modal-content">
            <h3>Admin Access</h3>
            <input type="password" class="admin-input" id="adminCode" placeholder="Enter code: admin-404">
            <div class="admin-buttons">
                <button class="admin-btn" onclick="checkAdminCode()">Enter</button>
                <button class="admin-btn" onclick="hideAdminModal()">Cancel</button>
            </div>
        </div>
    </div>
    
    <div id="entryPage">
        <h1 class="title">ENTRY POINT</h1>
        <div class="banner">
            <img src="https://i.postimg.cc/W1LwgPyX/image.png" alt="Banner">
        </div>
        <div class="buttons">
            <button class="btn btn-no" onclick="redirectNo()">No</button>
            <button class="btn btn-yes" onclick="enterMainPage()">Yes, I accept my fate</button>
        </div>
    </div>
    
    <div id="mainPage" class="hidden">
        <div class="header">
            <button class="menu-toggle" onclick="toggleSidebar()">☰</button>
            <div class="logo" onclick="showEntryPage()">LEAKSTREAM</div>
            <div class="stats">Posts: <span id="postCount">0</span></div>
        </div>
        
        <div class="container" id="container">
            <div class="sidebar closed" id="sidebar">
                <button class="sidebar-toggle" onclick="toggleSidebar()">→</button>
                <div class="sidebar-section">
                    <h3>Browse</h3>
                    <ul>
                        <li><a onclick="filterPosts('all')">All</a></li>
                        <li><a onclick="filterPosts('video')">Videos</a></li>
                        <li><a onclick="filterPosts('image')">Images</a></li>
                    </ul>
                </div>
                <div class="sidebar-section">
                    <h3>Links</h3>
                    <ul>
                        <li><a href="https://imagekit.io/login/?target=%2Fdashboard%2Fmedia-library" target="_blank">Video Host</a></li>
                        <li><a href="https://imgbb.com/" target="_blank">Image Host</a></li>
                    </ul>
                </div>
                <div class="sidebar-section admin-section" id="adminSection">
                    <h3>Admin</h3>
                    <ul>
                        <li><a onclick="deletePostPrompt()">Delete post</a></li>
                        <li><a onclick="pinPostPrompt()">Pin post</a></li>
                    </ul>
                </div>
                <div class="sidebar-section">
                    <h3>Access</h3>
                    <ul>
                        <li><a onclick="showAdminModal()">Admin Access</a></li>
                    </ul>
                </div>
            </div>
            
            <div class="main-content" id="mainContent">
                <div class="post-form">
                    <h2>New Post</h2>
                    <div class="form-group">
                        <label>Title</label>
                        <input type="text" id="postTitle" placeholder="Title">
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea id="postContent" placeholder="Description"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Type</label>
                        <select id="mediaType">
                            <option value="video">Video</option>
                            <option value="image">Image</option>
                            <option value="link">Link</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>URL</label>
                        <div class="url-inputs">
                            <input type="url" id="mediaUrl" placeholder="https://">
                            <button class="main-btn" onclick="testUrl()">Test</button>
                        </div>
                    </div>
                    <button class="main-btn" onclick="createPost()" style="width:100%;">Post</button>
                    <div class="video-host-link">
                        <a href="https://imagekit.io/login/?target=%2Fdashboard%2Fmedia-library" target="_blank">Free video host</a>
                    </div>
                </div>
                
                <div class="posts-container" id="postsContainer">
                    <div class="loading" id="loadingPosts">Loading posts...</div>
                    <div class="no-posts hidden" id="noPosts">No posts. Create one!</div>
                </div>
            </div>
        </div>
        
        <button class="back-btn" onclick="showEntryPage()">← Back</button>
        <div class="new-post-notification" id="newPostNotification"></div>
    </div>

    <script>
        // ===== INITIAL SETUP =====
        localStorage.removeItem('accepted');
        createSnow();
        
        // ===== SNOW =====
        function createSnow() {
            const container = document.getElementById('snowContainer');
            for (let i = 0; i < 40; i++) {
                const snow = document.createElement('div');
                snow.className = 'snow';
                const size = Math.random() * 4 + 2;
                snow.style.width = snow.style.height = `${size}px`;
                snow.style.left = `${Math.random() * 100}%`;
                snow.style.animationDuration = `${Math.random() * 8 + 8}s`;
                snow.style.animationDelay = `${Math.random() * 5}s`;
                container.appendChild(snow);
            }
        }
        
        // ===== SIDEBAR =====
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const toggle = document.querySelector('.sidebar-toggle');
            sidebar.classList.toggle('closed');
            toggle.textContent = sidebar.classList.contains('closed') ? '→' : '←';
        }
        
        // ===== PAGE NAV =====
        function showEntryPage() {
            if (confirm("Go back to entry?")) {
                document.getElementById('entryPage').classList.remove('hidden');
                document.getElementById('mainPage').classList.add('hidden');
                if (window.postsListener) window.postsListener();
            }
        }
        
        function enterMainPage() {
            localStorage.setItem('accepted', 'true');
            document.getElementById('entryPage').classList.add('hidden');
            document.getElementById('mainPage').classList.remove('hidden');
            initFirebase();
        }
        
        function redirectNo() {
            window.location.href = "https://youtu.be/e_04ZrNroTo";
        }
        
        // Glitch effect
        setInterval(() => {
            if (Math.random() > 0.7) {
                document.querySelector('.btn-yes').style.animation = 'glitch 0.3s';
                setTimeout(() => document.querySelector('.btn-yes').style.animation = '', 300);
            }
        }, 2000);
        
        // ===== FIREBASE =====
        const firebaseConfig = {
            apiKey: "AIzaSyDlEGndjR_x651X77k0A41mydFo3Emw3So",
            authDomain: "leakstreamnew.firebaseapp.com",
            projectId: "leakstreamnew",
            storageBucket: "leakstreamnew.firebasestorage.app",
            messagingSenderId: "295121939490",
            appId: "1:295121939490:web:d4bd6404d47cb70421ee7b",
            measurementId: "G-Y2LY4BHWD3"
        };
        
        let db;
        let isAdmin = false;
        const ADMIN_CODE = "admin-404";
        
        async function initFirebase() {
            try {
                // Load Firebase
                const firebaseApp = firebase.initializeApp(firebaseConfig);
                db = firebase.firestore();
                
                // Test connection
                const test = await db.collection('test').limit(1).get();
                
                // Load posts
                loadPosts();
                
                // Check admin
                if (localStorage.getItem('admin') === 'true') {
                    isAdmin = true;
                    document.getElementById('adminSection').classList.add('visible');
                }
                
            } catch (error) {
                console.log("Using local storage mode (Firebase failed)");
                useLocalStorage();
            }
        }
        
        // ===== LOCAL STORAGE FALLBACK =====
        function useLocalStorage() {
            document.getElementById('loadingPosts').classList.add('hidden');
            document.getElementById('noPosts').classList.remove('hidden');
            
            window.postsListener = null;
            showNotification("Using local mode");
        }
        
        // ===== POSTS =====
        async function loadPosts() {
            if (!db) return useLocalStorage();
            
            try {
                window.postsListener = db.collection('posts')
                    .orderBy('timestamp', 'desc')
                    .onSnapshot(snapshot => {
                        const container = document.getElementById('postsContainer');
                        const loading = document.getElementById('loadingPosts');
                        const noPosts = document.getElementById('noPosts');
                        
                        loading.classList.add('hidden');
                        let html = '';
                        let count = 0;
                        
                        snapshot.forEach(doc => {
                            const post = doc.data();
                            post.id = doc.id;
                            html += renderPost(post);
                            count++;
                        });
                        
                        if (count > 0) {
                            noPosts.classList.add('hidden');
                            container.innerHTML = html;
                        } else {
                            noPosts.classList.remove('hidden');
                        }
                        
                        document.getElementById('postCount').textContent = count;
                    }, error => {
                        console.error("Firestore error:", error);
                        useLocalStorage();
                    });
                    
            } catch (error) {
                useLocalStorage();
            }
        }
        
        function renderPost(post) {
            const date = post.timestamp?.toDate ? new Date(post.timestamp.toDate()).toLocaleString() : 'Now';
            return `
                <div class="post" id="post-${post.id}">
                    <div class="post-header">
                        <span>${date}</span>
                        <span>${post.mediaType || 'text'}</span>
                    </div>
                    <h3 class="post-title">${escapeHtml(post.title)}</h3>
                    ${post.content ? `<div class="post-description">${escapeHtml(post.content)}</div>` : ''}
                    ${post.mediaUrl ? `
                        ${post.mediaType === 'video' ? `
                            <div class="post-media"><video controls><source src="${escapeHtml(post.mediaUrl)}"></video></div>
                        ` : post.mediaType === 'image' ? `
                            <div class="post-media"><img src="${escapeHtml(post.mediaUrl)}"></div>
                        ` : ''}
                        <div class="post-url">${escapeHtml(post.mediaUrl)}</div>
                    ` : ''}
                    <div class="post-actions">
                        <span class="action-btn" onclick="votePost('${post.id}', 1)">▲ ${post.votes || 0}</span>
                        <span class="action-btn" onclick="votePost('${post.id}', -1)">▼</span>
                        <span class="action-btn" onclick="copyLink('${post.id}')">Copy</span>
                    </div>
                </div>
            `;
        }
        
        // ===== POST ACTIONS =====
        async function createPost() {
            const title = document.getElementById('postTitle').value.trim();
            const content = document.getElementById('postContent').value.trim();
            const mediaUrl = document.getElementById('mediaUrl').value.trim();
            const mediaType = document.getElementById('mediaType').value;
            
            if (!title) return alert("Enter title");
            
            const post = {
                title,
                content,
                mediaUrl,
                mediaType,
                timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                votes: 0
            };
            
            if (db) {
                await db.collection('posts').add(post);
            } else {
                // Local fallback
                const posts = JSON.parse(localStorage.getItem('posts') || '[]');
                posts.push({...post, id: Date.now()});
                localStorage.setItem('posts', JSON.stringify(posts));
            }
            
            document.getElementById('postTitle').value = '';
            document.getElementById('postContent').value = '';
            document.getElementById('mediaUrl').value = '';
            showNotification("Posted!");
        }
        
        async function votePost(postId, change) {
            if (db) {
                await db.collection('posts').doc(postId).update({
                    votes: firebase.firestore.FieldValue.increment(change)
                });
            }
        }
        
        function copyLink(postId) {
            navigator.clipboard.writeText(window.location.href + '#' + postId);
            showNotification("Copied!");
        }
        
        function testUrl() {
            const url = document.getElementById('mediaUrl').value;
            if (url && url.startsWith('http')) {
                showNotification("URL OK");
            } else {
                alert("Enter valid URL");
            }
        }
        
        // ===== ADMIN =====
        function showAdminModal() {
            document.getElementById('adminModal').classList.remove('hidden');
        }
        
        function hideAdminModal() {
            document.getElementById('adminModal').classList.add('hidden');
        }
        
        function checkAdminCode() {
            if (document.getElementById('adminCode').value === ADMIN_CODE) {
                isAdmin = true;
                localStorage.setItem('admin', 'true');
                document.getElementById('adminSection').classList.add('visible');
                hideAdminModal();
                showNotification("Admin access granted");
            } else {
                alert("Wrong code");
            }
        }
        
        async function deletePostPrompt() {
            if (!isAdmin) return showAdminModal();
            const id = prompt("Post ID to delete:");
            if (id && db) await db.collection('posts').doc(id).delete();
        }
        
        async function pinPostPrompt() {
            if (!isAdmin) return showAdminModal();
            const id = prompt("Post ID to pin:");
            if (id && db) await db.collection('posts').doc(id).update({ pinned: true });
        }
        
        // ===== HELPERS =====
        function filterPosts(type) {
            document.querySelectorAll('.post').forEach(post => {
                const postType = post.querySelector('.post-header span:last-child').textContent;
                post.style.display = type === 'all' || postType.includes(type) ? 'block' : 'none';
            });
        }
        
        function showNotification(msg) {
            const el = document.getElementById('newPostNotification');
            el.textContent = msg;
            el.style.display = 'block';
            setTimeout(() => el.style.display = 'none', 2000);
        }
        
        function escapeHtml(text) {
            return text.replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'})[m]);
        }
        
        // Load Firebase SDK
        const script1 = document.createElement('script');
        script1.src = 'https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js';
        script1.onload = () => {
            const script2 = document.createElement('script');
            script2.src = 'https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js';
            document.head.appendChild(script2);
        };
        document.head.appendChild(script1);
    </script>
</body>
</html>
