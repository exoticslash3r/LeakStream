<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LeakStream</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #000;
    color: #fff;
  }

  /* Floating, wiggly, glowing title bar */
  .title-bar {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background: #111;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px 20px;
    box-shadow: 0 0 20px red;
    animation: wiggle 2s infinite;
    z-index: 1000;
  }

  .title-bar img {
    height: 40px;
    width: 40px;
    border-radius: 50%;
  }

  .title-bar h1 {
    margin: 0;
    font-size: 24px;
    color: red;
    text-shadow: 0 0 10px red;
  }

  @keyframes wiggle {
    0%, 100% { transform: rotate(-2deg); }
    50% { transform: rotate(2deg); }
  }

  .nav-buttons {
    display: flex;
    gap: 10px;
  }

  .nav-buttons button {
    background: none;
    border: 1px solid red;
    color: white;
    padding: 5px 10px;
    cursor: pointer;
    border-radius: 5px;
  }

  .container {
    padding: 80px 20px 20px 20px;
    max-width: 900px;
    margin: auto;
  }

  .video-card {
    margin-bottom: 20px;
    background: #111;
    padding: 10px;
    border-radius: 10px;
    box-shadow: 0 0 10px red;
  }

  video {
    max-width: 100%;
    border-radius: 10px;
  }

  input[type="text"], input[type="file"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    background: #222;
    border: 1px solid #555;
    color: #fff;
    border-radius: 5px;
  }

  button.post-btn {
    background: red;
    color: white;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    border-radius: 5px;
  }

</style>
</head>
<body>

<div class="title-bar">
  <img src="https://i.pinimg.com/736x/d2/ba/23/d2ba23dc373c9ca95a1231c785222e80.jpg" alt="Logo">
  <h1>LeakStream</h1>
  <div class="nav-buttons">
    <button onclick="showPage('home')">Home</button>
    <button onclick="showPage('post')">Post</button>
  </div>
</div>

<div class="container" id="home-page">
  <h2>All Videos</h2>
  <div id="videos-list">
    <!-- Videos will be loaded here -->
  </div>
</div>

<div class="container" id="post-page" style="display:none;">
  <h2>Post a Video</h2>
  <input type="text" id="video-title" placeholder="Enter video title">
  <input type="file" id="video-file" accept="video/*">
  <button class="post-btn" onclick="uploadVideo()">Post</button>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyAyTSyWhLVe22jynP94cp9OEg6IC5-OhdE",
    authDomain: "leakstream-4f62f.firebaseapp.com",
    projectId: "leakstream-4f62f",
    storageBucket: "leakstream-4f62f.appspot.com",
    messagingSenderId: "886997714546",
    appId: "1:886997714546:web:977c83c90684e7dfc564eb",
    measurementId: "G-ZFWWZ2L23W"
  };

  firebase.initializeApp(firebaseConfig);
  const storage = firebase.storage();
  const database = firebase.database();

  function showPage(page) {
    document.getElementById('home-page').style.display = page === 'home' ? 'block' : 'none';
    document.getElementById('post-page').style.display = page === 'post' ? 'block' : 'none';
  }

  function uploadVideo() {
    const fileInput = document.getElementById('video-file');
    const titleInput = document.getElementById('video-title');
    const file = fileInput.files[0];
    const title = titleInput.value.trim();

    if (!file || !title) {
      alert('Please enter a title and select a video.');
      return;
    }

    const storageRef = storage.ref('videos/' + Date.now() + '_' + file.name);
    storageRef.put(file).then(snapshot => {
      snapshot.ref.getDownloadURL().then(url => {
        database.ref('videos').push({
          title: title,
          url: url,
          timestamp: Date.now()
        }).then(() => {
          alert('Video posted!');
          fileInput.value = '';
          titleInput.value = '';
          loadVideos();
        });
      });
    });
  }

  function loadVideos() {
    const videosList = document.getElementById('videos-list');
    videosList.innerHTML = '';
    database.ref('videos').orderByChild('timestamp').once('value', snapshot => {
      snapshot.forEach(child => {
        const videoData = child.val();
        const div = document.createElement('div');
        div.className = 'video-card';
        div.innerHTML = `
          <h3>${videoData.title}</h3>
          <video controls src="${videoData.url}"></video>
        `;
        videosList.prepend(div);
      });
    });
  }

  loadVideos();
</script>

</body>
</html>
