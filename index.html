<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entry Point</title>
    <style>
        /* === COMMON STYLES === */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            height: 100vh;
            overflow-x: hidden;
        }
        
        .hidden {
            display: none !important;
        }
        
        /* === ENTRY PAGE STYLES === */
        #entryPage {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: #000;
        }
        
        .banner {
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            border: 2px solid #333;
            overflow: hidden;
        }
        
        .banner img {
            width: 100%;
            display: block;
        }
        
        .title {
            font-size: 2.5rem;
            margin: 20px 0;
            color: #fff;
        }
        
        .buttons {
            display: flex;
            gap: 30px;
            margin: 30px 0;
        }
        
        .btn {
            padding: 15px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .btn-no {
            background: #ff0000;
            color: white;
            animation: pulse-red 2s infinite;
        }
        
        .btn-no:hover {
            background: #cc0000;
            transform: scale(1.05);
        }
        
        .btn-yes {
            background: #000;
            color: #fff;
            border: 2px solid #fff;
            position: relative;
            overflow: hidden;
        }
        
        .btn-yes:hover {
            animation: glitch 0.3s infinite;
        }
        
        @keyframes pulse-red {
            0% { box-shadow: 0 0 20px rgba(255, 0, 0, 0.5); }
            50% { box-shadow: 0 0 40px rgba(255, 0, 0, 0.8); }
            100% { box-shadow: 0 0 20px rgba(255, 0, 0, 0.5); }
        }
        
        @keyframes glitch {
            0% { background: #000; color: #fff; }
            20% { background: #fff; color: #000; }
            40% { background: #000; color: #fff; }
            60% { background: #fff; color: #000; }
            80% { background: #000; color: #fff; }
            100% { background: #000; color: #fff; }
        }
        
        /* === MAIN PAGE STYLES === */
        #mainPage {
            background-color: #000;
            color: #fff;
            min-height: 100vh;
        }
        
        .header {
            background-color: #111;
            padding: 10px 20px;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.2rem;
            font-weight: bold;
            color: #fff;
            cursor: pointer;
        }
        
        .stats {
            color: #666;
            font-size: 0.8rem;
        }
        
        .container {
            display: grid;
            grid-template-columns: 200px 1fr;
            min-height: calc(100vh - 50px);
        }
        
        .sidebar {
            background-color: #111;
            padding: 15px;
            border-right: 1px solid #333;
        }
        
        .sidebar-section {
            margin-bottom: 20px;
        }
        
        .sidebar h3 {
            color: #fff;
            margin-bottom: 10px;
            font-size: 0.9rem;
            border-bottom: 1px solid #333;
            padding-bottom: 5px;
        }
        
        .sidebar ul {
            list-style: none;
        }
        
        .sidebar li {
            margin-bottom: 8px;
        }
        
        .sidebar a {
            color: #666;
            text-decoration: none;
            display: block;
            padding: 3px 0;
            font-size: 0.8rem;
            cursor: pointer;
        }
        
        .sidebar a:hover {
            color: #fff;
        }
        
        .main-content {
            padding: 15px;
        }
        
        .post-form {
            background-color: #111;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #333;
        }
        
        .post-form h2 {
            margin-bottom: 15px;
            color: #fff;
            font-size: 1.1rem;
        }
        
        .form-group {
            margin-bottom: 10px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 3px;
            color: #666;
            font-size: 0.8rem;
        }
        
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 8px;
            background-color: #000;
            border: 1px solid #333;
            color: #fff;
            font-size: 0.9rem;
        }
        
        .form-group textarea {
            height: 60px;
            resize: vertical;
        }
        
        .url-inputs {
            display: grid;
            grid-template-columns: 1fr 80px;
            gap: 8px;
            align-items: end;
        }
        
        .main-btn {
            padding: 8px 15px;
            background-color: #000;
            color: #fff;
            border: 1px solid #333;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
        }
        
        .main-btn:hover {
            background-color: #333;
        }
        
        .video-host-link {
            margin-top: 10px;
            padding: 8px;
            background: #1a1a1a;
            font-size: 0.8rem;
        }
        
        .video-host-link a {
            color: #666;
            text-decoration: none;
        }
        
        .video-host-link a:hover {
            color: #fff;
        }
        
        .posts-container {
            display: grid;
            gap: 15px;
        }
        
        .post {
            background-color: #111;
            padding: 15px;
            border: 1px solid #333;
        }
        
        .post-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            color: #666;
            font-size: 0.8rem;
            border-bottom: 1px solid #333;
            padding-bottom: 8px;
        }
        
        .post-media {
            margin: 10px 0;
        }
        
        .post-media video {
            width: 100%;
            max-height: 300px;
            background: #000;
        }
        
        .post-media img {
            width: 100%;
            max-height: 300px;
            object-fit: contain;
            background: #000;
        }
        
        .post-title {
            color: #fff;
            margin-bottom: 8px;
            font-size: 1rem;
        }
        
        .post-description {
            color: #888;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }
        
        .post-url {
            color: #666;
            font-size: 0.7rem;
            word-break: break-all;
            padding: 6px;
            background: #1a1a1a;
            margin: 8px 0;
        }
        
        .post-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            color: #666;
            font-size: 0.8rem;
        }
        
        .action-btn {
            cursor: pointer;
            padding: 3px 6px;
        }
        
        .action-btn:hover {
            color: #fff;
        }
        
        .new-post-notification {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #fff;
            color: #000;
            padding: 8px 15px;
            display: none;
            z-index: 1000;
            animation: slideIn 0.3s;
            font-size: 0.9rem;
        }
        
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        .back-btn {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background-color: #111;
            color: #666;
            border: 1px solid #333;
            padding: 8px 15px;
            cursor: pointer;
            font-size: 0.8rem;
            z-index: 100;
        }
        
        .back-btn:hover {
            color: #fff;
            border-color: #fff;
        }
        
        .no-posts {
            text-align: center;
            color: #666;
            padding: 30px;
            font-size: 0.9rem;
        }
        
        .media-preview {
            margin: 8px 0;
            padding: 8px;
            background: #1a1a1a;
            display: none;
        }
        
        .media-preview.active {
            display: block;
        }
        
        .preview-container {
            max-height: 150px;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <!-- ENTRY PAGE -->
    <div id="entryPage">
        <h1 class="title">ENTRY POINT</h1>
        
        <div class="banner">
            <img src="https://i.postimg.cc/W1LwgPyX/image.png" alt="Banner" onerror="this.style.display='none'">
        </div>
        
        <div class="buttons">
            <button class="btn btn-no" onclick="redirectNo()">No</button>
            <button class="btn btn-yes" onclick="enterMainPage()">Yes, I accept my fate</button>
        </div>
    </div>
    
    <!-- MAIN PAGE -->
    <div id="mainPage" class="hidden">
        <div class="header">
            <div class="logo" onclick="showEntryPage()">STREAM</div>
            <div class="stats">Posts: <span id="postCount">0</span></div>
        </div>
        
        <div class="container">
            <div class="sidebar">
                <div class="sidebar-section">
                    <h3>Browse</h3>
                    <ul>
                        <li><a onclick="filterPosts('all')">All</a></li>
                        <li><a onclick="filterPosts('video')">Videos</a></li>
                        <li><a onclick="filterPosts('image')">Images</a></li>
                    </ul>
                </div>
                
                <div class="sidebar-section">
                    <h3>Links</h3>
                    <ul>
                        <li><a href="https://imagekit.io/login/?target=%2Fdashboard%2Fmedia-library" target="_blank">Video Host</a></li>
                        <li><a href="https://imgbb.com/" target="_blank">Image Host</a></li>
                        <li><a href="https://streamable.com/" target="_blank">Streamable</a></li>
                    </ul>
                </div>
            </div>
            
            <div class="main-content">
                <div class="post-form">
                    <h2>New Post</h2>
                    
                    <div class="form-group">
                        <label>Title</label>
                        <input type="text" id="postTitle" placeholder="Title">
                    </div>
                    
                    <div class="form-group">
                        <label>Description</label>
                        <textarea id="postContent" placeholder="Description"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label>Type</label>
                        <select id="mediaType" onchange="toggleMediaInput()">
                            <option value="video">Video</option>
                            <option value="image">Image</option>
                            <option value="link">Link</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>URL</label>
                        <div class="url-inputs">
                            <input type="url" id="mediaUrl" placeholder="https://">
                            <button class="main-btn" onclick="testUrl()">Test</button>
                        </div>
                    </div>
                    
                    <button class="main-btn" onclick="createPost()" style="width:100%;">Post</button>
                    
                    <div class="video-host-link">
                        <a href="https://imagekit.io/login/?target=%2Fdashboard%2Fmedia-library" target="_blank">
                            Free video host
                        </a>
                    </div>
                </div>
                
                <div class="posts-container" id="postsContainer">
                    <div class="no-posts" id="noPosts">
                        No posts
                    </div>
                </div>
            </div>
        </div>
        
        <button class="back-btn" onclick="showEntryPage()">← Back</button>
        <div class="new-post-notification" id="newPostNotification">New post</div>
    </div>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <script>
        // ===== PAGE NAVIGATION =====
        function showEntryPage() {
            if (confirm("Go back?")) {
                document.getElementById('entryPage').classList.remove('hidden');
                document.getElementById('mainPage').classList.add('hidden');
                if (window.postsListener) {
                    window.postsListener();
                }
            }
        }
        
        function enterMainPage() {
            document.getElementById('entryPage').classList.add('hidden');
            document.getElementById('mainPage').classList.remove('hidden');
            initializeFirebase();
        }
        
        function redirectNo() {
            window.location.href = "https://youtu.be/e_04ZrNroTo";
        }
        
        // Glitch effect
        const yesBtn = document.querySelector('.btn-yes');
        if (yesBtn) {
            setInterval(() => {
                if (Math.random() > 0.7) {
                    yesBtn.style.animation = 'glitch 0.3s';
                    setTimeout(() => {
                        yesBtn.style.animation = '';
                    }, 300);
                }
            }, 2000);
        }
        
        // ===== FIREBASE CONFIG =====
        const firebaseConfig = {
            apiKey: "AIzaSyDlEGndjR_x651X77k0A41mydFo3Emw3So",
            authDomain: "leakstreamnew.firebaseapp.com",
            projectId: "leakstreamnew",
            storageBucket: "leakstreamnew.firebasestorage.app",
            messagingSenderId: "295121939490",
            appId: "1:295121939490:web:d4bd6404d47cb70421ee7b",
            measurementId: "G-Y2LY4BHWD3"
        };
        
        // ===== FIREBASE INIT =====
        let db;
        
        function initializeFirebase() {
            try {
                firebase.initializeApp(firebaseConfig);
                db = firebase.firestore();
                loadPosts();
            } catch (error) {
                console.error("Error:", error);
            }
        }
        
        // ===== POST CREATION =====
        function toggleMediaInput() {
            const type = document.getElementById('mediaType').value;
            const input = document.getElementById('mediaUrl');
            
            if (type === 'video') {
                input.placeholder = "https://video.mp4";
            } else if (type === 'image') {
                input.placeholder = "https://image.jpg";
            } else {
                input.placeholder = "https://";
            }
        }
        
        function testUrl() {
            const url = document.getElementById('mediaUrl').value.trim();
            if (!url) return;
            
            if (!isValidUrl(url)) {
                alert("Invalid URL");
                return;
            }
            
            showNotification("URL OK");
        }
        
        async function createPost() {
            const title = document.getElementById('postTitle').value.trim();
            const content = document.getElementById('postContent').value.trim();
            const mediaUrl = document.getElementById('mediaUrl').value.trim();
            const mediaType = document.getElementById('mediaType').value;
            
            if (!title) {
                alert("Enter title");
                return;
            }
            
            if (!mediaUrl && mediaType !== 'link') {
                alert("Enter URL");
                return;
            }
            
            if (mediaUrl && !isValidUrl(mediaUrl)) {
                alert("Invalid URL");
                return;
            }
            
            const postData = {
                title: title,
                content: content,
                mediaUrl: mediaUrl,
                mediaType: mediaType,
                timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                votes: 0
            };
            
            try {
                await db.collection('posts').add(postData);
                
                document.getElementById('postTitle').value = '';
                document.getElementById('postContent').value = '';
                document.getElementById('mediaUrl').value = '';
                
                showNotification("Posted");
                
            } catch (error) {
                console.error("Error:", error);
            }
        }
        
        // ===== POSTS DISPLAY =====
        function loadPosts() {
            if (!db) return;
            
            window.postsListener = db.collection('posts')
                .orderBy('timestamp', 'desc')
                .limit(50)
                .onSnapshot((snapshot) => {
                    const container = document.getElementById('postsContainer');
                    const noPosts = document.getElementById('noPosts');
                    
                    let postCount = 0;
                    let html = '';
                    
                    snapshot.forEach((doc) => {
                        const post = doc.data();
                        post.id = doc.id;
                        html += renderPost(post);
                        postCount++;
                    });
                    
                    if (postCount > 0) {
                        noPosts.style.display = 'none';
                        container.innerHTML = html;
                    } else {
                        noPosts.style.display = 'block';
                        container.innerHTML = '';
                        container.appendChild(noPosts);
                    }
                    
                    document.getElementById('postCount').textContent = postCount;
                    
                }, (error) => {
                    console.error("Error:", error);
                });
        }
        
        function renderPost(post) {
            const date = post.timestamp ? new Date(post.timestamp.toDate()).toLocaleString() : '';
            
            let mediaHTML = '';
            if (post.mediaUrl) {
                if (post.mediaType === 'video') {
                    mediaHTML = `
                        <div class="post-media">
                            <video controls>
                                <source src="${escapeHtml(post.mediaUrl)}" type="video/mp4">
                            </video>
                        </div>
                    `;
                } else if (post.mediaType === 'image') {
                    mediaHTML = `
                        <div class="post-media">
                            <img src="${escapeHtml(post.mediaUrl)}" alt="Image">
                        </div>
                    `;
                }
            }
            
            return `
                <div class="post" id="post-${post.id}">
                    <div class="post-header">
                        <span>${date}</span>
                        <span>${post.mediaType || ''}</span>
                    </div>
                    
                    <h3 class="post-title">${escapeHtml(post.title)}</h3>
                    
                    ${post.content ? `<div class="post-description">${escapeHtml(post.content)}</div>` : ''}
                    
                    ${mediaHTML}
                    
                    ${post.mediaUrl ? `
                        <div class="post-url">
                            ${escapeHtml(post.mediaUrl)}
                        </div>
                    ` : ''}
                    
                    <div class="post-actions">
                        <span class="action-btn" onclick="votePost('${post.id}', 1)">▲ ${post.votes || 0}</span>
                        <span class="action-btn" onclick="votePost('${post.id}', -1)">▼</span>
                        <span class="action-btn" onclick="copyLink('${post.id}')">Copy</span>
                    </div>
                </div>
            `;
        }
        
        // ===== POST ACTIONS =====
        async function votePost(postId, change) {
            if (!db) return;
            
            try {
                const postRef = db.collection('posts').doc(postId);
                await postRef.update({
                    votes: firebase.firestore.FieldValue.increment(change)
                });
            } catch (error) {
                console.error("Error:", error);
            }
        }
        
        function copyLink(postId) {
            const url = window.location.href.split('#')[0] + '#' + postId;
            navigator.clipboard.writeText(url).then(() => {
                showNotification("Copied");
            });
        }
        
        // ===== FILTERS =====
        function filterPosts(type) {
            const posts = document.querySelectorAll('.post');
            
            posts.forEach(post => {
                let show = true;
                const postType = post.querySelector('.post-header span:last-child').textContent.trim();
                
                if (type === 'video') {
                    show = postType.includes('video');
                } else if (type === 'image') {
                    show = postType.includes('image');
                }
                
                post.style.display = show ? 'block' : 'none';
            });
        }
        
        // ===== HELPERS =====
        function showNotification(message) {
            const notification = document.getElementById('newPostNotification');
            notification.textContent = message;
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 2000);
        }
        
        function isValidUrl(string) {
            try {
                new URL(string);
                return true;
            } catch (_) {
                return false;
            }
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Auto-enter if already accepted
        if (localStorage.getItem('accepted') === 'true') {
            enterMainPage();
        } else {
            const originalEnter = enterMainPage;
            enterMainPage = function() {
                localStorage.setItem('accepted', 'true');
                originalEnter();
            };
        }
        
        // URL change listener
        document.getElementById('mediaUrl').addEventListener('input', function() {
            const url = this.value.trim();
            if (url && isValidUrl(url)) {
                // Auto-preview would go here
            }
        });
    </script>
</body>
</html>
