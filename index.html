<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leakstream</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #0a0a0a;
            color: #ffffff;
            padding-top: 90px;
            min-height: 100vh;
        }

        /* Floating & Wiggling Header Bar */
        #mainHeader {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 95%;
            max-width: 1200px;
            background: linear-gradient(90deg, #111111, #222222, #111111);
            border: 2px solid #ff0000;
            border-radius: 15px;
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.7), 0 0 40px rgba(255, 0, 0, 0.4) inset;
            animation: floatAndWiggle 6s ease-in-out infinite;
        }

        @keyframes floatAndWiggle {
            0%, 100% { top: 10px; }
            50% { top: 15px; }
            60%, 80% { transform: translateX(-50%) rotate(-0.5deg); }
            70%, 90% { transform: translateX(-50%) rotate(0.5deg); }
        }

        /* Glow Effect */
        #mainHeader::before, #mainHeader::after {
            content: '';
            position: absolute;
            top: -2px;
            height: 2px;
            width: 30%;
            background: linear-gradient(90deg, transparent, #ff0000, transparent);
            animation: lineGlow 3s ease-in-out infinite alternate;
        }
        #mainHeader::before { left: 5%; }
        #mainHeader::after { right: 5%; }

        @keyframes lineGlow {
            from { opacity: 0.4; }
            to { opacity: 1; box-shadow: 0 0 10px #ff0000; }
        }

        /* Spinning Logo */
        #headerLogo {
            height: 50px;
            width: 50px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 20px;
            animation: spin 8s linear infinite;
            border: 1px solid #ff0000;
        }
        @keyframes spin {
            100% { transform: rotate(360deg); }
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        #siteTitle {
            font-size: 2.2em;
            font-weight: bold;
            background: linear-gradient(to right, #fff, #ff5555);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }

        .header-buttons {
            display: flex;
            gap: 15px;
        }

        .nav-button {
            padding: 10px 25px;
            background: linear-gradient(#333, #000);
            color: white;
            border: 1px solid #ff0000;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        .nav-button:hover {
            background: linear-gradient(#ff0000, #880000);
            box-shadow: 0 0 15px #ff0000;
        }

        /* Pages */
        .page {
            display: none;
            padding: 30px;
            max-width: 1000px;
            margin: 0 auto;
        }
        .page.active { display: block; }

        /* Posts Feed */
        .post-card {
            background-color: #1a1a1a;
            border: 1px solid #333;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }
        .post-card-title {
            color: #ff6666;
            font-size: 1.5em;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #333;
        }
        .post-media {
            width: 100%;
            max-height: 500px;
            border-radius: 8px;
            object-fit: contain;
            background: #000;
            margin-top: 10px;
        }
        .text-content {
            background: #111;
            padding: 15px;
            border-radius: 5px;
            border-left: 3px solid #ff0000;
            margin-top: 10px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        /* Upload Form */
        #uploadForm {
            background-color: #1a1a1a;
            padding: 30px;
            border-radius: 15px;
            border: 1px solid #444;
        }
        .form-group {
            margin-bottom: 25px;
        }
        .form-label {
            display: block;
            margin-bottom: 10px;
            color: #ff9999;
            font-size: 1.1em;
        }
        .form-input {
            width: 100%;
            padding: 15px;
            background-color: #0f0f0f;
            border: 1px solid #ff0000;
            border-radius: 8px;
            color: white;
            font-size: 1em;
        }
        #fileInput {
            padding: 10px;
            border: 2px dashed #ff0000;
            cursor: pointer;
        }
        #submitPost {
            width: 100%;
            padding: 18px;
            background: linear-gradient(to right, #ff0000, #cc0000);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        #submitPost:hover {
            background: linear-gradient(to right, #ff3333, #ff0000);
            box-shadow: 0 0 25px rgba(255, 0, 0, 0.7);
        }
        #uploadStatus {
            text-align: center;
            margin-top: 20px;
            min-height: 25px;
            color: #ff9999;
        }

        @media (max-width: 768px) {
            #mainHeader {
                flex-direction: column;
                gap: 15px;
                padding: 15px;
                text-align: center;
            }
            .header-left { justify-content: center; }
            .header-buttons { width: 100%; justify-content: center; }
            .nav-button { flex: 1; max-width: 150px; }
            body { padding-top: 130px; }
        }
    </style>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
</head>
<body>
    <!-- Floating Animated Header -->
    <header id="mainHeader">
        <div class="header-left">
            <img src="https://i.pinimg.com/736x/d2/ba/23/d2ba23dc373c9ca95a1231c785222e80.jpg" alt="Leakstream Logo" id="headerLogo">
            <h1 id="siteTitle">LEAKSTREAM</h1>
        </div>
        <div class="header-buttons">
            <button class="nav-button" onclick="showPage('homePage')">üè† Home</button>
            <button class="nav-button" onclick="showPage('postPage')">üì§ Post</button>
        </div>
    </header>

    <!-- HOME PAGE -->
    <section id="homePage" class="page active">
        <h2 style="margin-bottom: 25px; text-align: center; color: #ff5555;">Recent Posts</h2>
        <div id="postsContainer">
            <div class="post-card">
                <div class="post-card-title">Welcome to Leakstream!</div>
                <p style="color: #ccc;">Posts with images or text will appear here. Use the Post button to share.</p>
            </div>
        </div>
    </section>

    <!-- POST PAGE -->
    <section id="postPage" class="page">
        <h2 style="margin-bottom: 30px; text-align: center; color: #ff5555;">Create a New Post</h2>
        <form id="uploadForm">
            <div class="form-group">
                <label class="form-label" for="postTitle">Post Title</label>
                <input type="text" id="postTitle" class="form-input" placeholder="Enter a title..." required>
            </div>
            <div class="form-group">
                <label class="form-label" for="fileInput">Upload Image (PNG, JPEG)</label>
                <input type="file" id="fileInput" class="form-input" accept="image/*">
                <p style="color: #888; font-size: 0.9em; margin-top: 5px;">Small images only (max 1MB)</p>
            </div>
            <div class="form-group">
                <label class="form-label" for="textContent">Or Add Text Content</label>
                <textarea id="textContent" class="form-input" placeholder="Enter text content..." rows="4"></textarea>
            </div>
            <button type="submit" id="submitPost">üöÄ PUBLISH POST</button>
            <div id="uploadStatus"></div>
        </form>
    </section>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAyTSyWhLVe22jynP94cp9OEg6IC5-OhdE",
            authDomain: "leakstream-4f62f.firebaseapp.com",
            projectId: "leakstream-4f62f",
            messagingSenderId: "886997714546",
            appId: "1:886997714546:web:977c83c90684e7dfc564eb",
            measurementId: "G-ZFWWZ2L23W"
        };

        // Firebase Initialization
        let app, db;
        
        function initializeFirebase() {
            try {
                app = firebase.initializeApp(firebaseConfig);
                db = firebase.firestore();
                console.log("Firebase initialized!");
                loadPosts();
            } catch (error) {
                console.error("Firebase init error:", error);
                document.getElementById('uploadStatus').textContent = "Firebase init failed";
            }
        }

        // Page Navigation
        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
        }

        // Convert image to Base64 data URL
        function convertImageToDataURL(file) {
            return new Promise((resolve, reject) => {
                if (!file) {
                    resolve(null);
                    return;
                }
                
                // Check file size (max 1MB for Firestore)
                if (file.size > 1024 * 1024) {
                    reject(new Error("Image too large. Max 1MB."));
                    return;
                }
                
                const reader = new FileReader();
                reader.onload = (e) => resolve(e.target.result);
                reader.onerror = (e) => reject(new Error("Failed to read file"));
                reader.readAsDataURL(file);
            });
        }

        // Handle Form Submission
        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const title = document.getElementById('postTitle').value;
            const file = document.getElementById('fileInput').files[0];
            const textContent = document.getElementById('textContent').value;
            const statusEl = document.getElementById('uploadStatus');
            
            if (!title) {
                statusEl.textContent = "Please enter a title";
                statusEl.style.color = "#ff5555";
                return;
            }
            
            if (!file && !textContent.trim()) {
                statusEl.textContent = "Please add an image or text content";
                statusEl.style.color = "#ff5555";
                return;
            }
            
            statusEl.textContent = "Publishing...";
            statusEl.style.color = "#ffff99";
            
            try {
                let imageDataUrl = null;
                
                if (file) {
                    imageDataUrl = await convertImageToDataURL(file);
                }
                
                // Save to Firestore
                await db.collection('posts').add({
                    title: title,
                    imageData: imageDataUrl, // Base64 string or null
                    textContent: textContent || "",
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    type: file ? 'image' : 'text'
                });
                
                statusEl.textContent = "‚úÖ Post published successfully!";
                statusEl.style.color = "#55ff55";
                
                document.getElementById('uploadForm').reset();
                loadPosts();
                showPage('homePage');
                
            } catch (error) {
                console.error("Publish error:", error);
                statusEl.textContent = "‚ùå Error: " + error.message;
                statusEl.style.color = "#ff5555";
            }
        });

        // Load Posts
        function loadPosts() {
            if (!db) return;
            
            const postsContainer = document.getElementById('postsContainer');
            postsContainer.innerHTML = '<p style="text-align:center;color:#888">Loading...</p>';
            
            db.collection('posts')
                .orderBy('timestamp', 'desc')
                .limit(50)
                .get()
                .then((snapshot) => {
                    if (snapshot.empty) {
                        postsContainer.innerHTML = '<div class="post-card"><p style="text-align:center">No posts yet.</p></div>';
                        return;
                    }
                    
                    postsContainer.innerHTML = '';
                    snapshot.forEach(doc => {
                        const post = doc.data();
                        const postEl = document.createElement('div');
                        postEl.className = 'post-card';
                        
                        let mediaHtml = '';
                        if (post.imageData) {
                            mediaHtml = `<img class="post-media" src="${post.imageData}" alt="${post.title}" onerror="this.style.display='none'">`;
                        }
                        
                        if (post.textContent) {
                            mediaHtml += `<div class="text-content">${post.textContent}</div>`;
                        }
                        
                        postEl.innerHTML = `
                            <div class="post-card-title">${post.title}</div>
                            ${mediaHtml}
                            <p style="color:#666; font-size:0.8em; margin-top:10px;">
                                ${post.timestamp ? new Date(post.timestamp.toDate()).toLocaleString() : ''}
                            </p>
                        `;
                        postsContainer.appendChild(postEl);
                    });
                })
                .catch(error => {
                    console.error("Load error:", error);
                    postsContainer.innerHTML = '<div class="post-card"><p style="color:#ff5555">Error loading posts</p></div>';
                });
        }

        // Initialize on load
        window.addEventListener('DOMContentLoaded', initializeFirebase);
    </script>
</body>
</html>
