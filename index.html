<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeakStream</title>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <style>
        /* Basic Reset and Layout */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            padding-top: 100px; /* Space for fixed header */
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }

        /* MAIN NAVIGATION BAR - Floating, Wiggling, Glowing */
        #mainNav {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 95%;
            max-width: 1100px;
            background: linear-gradient(90deg, #1a1a1a, #111);
            border: 1px solid #333;
            border-radius: 16px;
            padding: 15px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
            z-index: 1000;
            /* Wiggling Animation - Subtle continuous movement */
            animation: wiggle 8s ease-in-out infinite;
            /* Finishing Lines with Red Glow */
            border-image: linear-gradient(90deg,
                transparent 10%,
                #ff0000 10%, #ff0000 15%,
                transparent 15%, transparent 85%,
                #ff0000 85%, #ff0000 90%,
                transparent 90%
            ) 1;
            border-image-slice: 1;
        }
        /* Creates a subtle, irregular wiggling motion */
        @keyframes wiggle {
            0%, 100% { transform: translateX(-50%) translateY(0) rotate(0deg); }
            25% { transform: translateX(-50%) translateY(-2px) rotate(0.2deg); }
            50% { transform: translateX(-50%) translateY(1px) rotate(-0.1deg); }
            75% { transform: translateX(-50%) translateY(-1px) rotate(0.1deg); }
        }
        /* The red glow effect for the border lines[citation:5] */
        #mainNav::before {
            content: '';
            position: absolute;
            top: -2px; bottom: -2px; left: 10%; right: 10%;
            border-radius: 18px;
            background: transparent;
            box-shadow: 0 0 15px 2px rgba(255, 0, 0, 0.7);
            z-index: -1;
            pointer-events: none;
            opacity: 0.7;
        }

        /* Spinning Image in Left Corner[citation:6] */
        .nav-logo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid #444;
            /* Continuous spinning animation */
            animation: spin 4s linear infinite;
        }
        .nav-logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Navigation Buttons */
        .nav-buttons {
            display: flex;
            gap: 20px;
        }
        .nav-btn {
            padding: 10px 24px;
            background: linear-gradient(145deg, #222, #1a1a1a);
            color: #eee;
            border: 1px solid #444;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            box-shadow: inset 0 1px 0 rgba(255,255,255,0.1), 0 4px 6px rgba(0,0,0,0.3);
        }
        .nav-btn:hover {
            background: linear-gradient(145deg, #2a2a2a, #222);
            border-color: #ff3333;
            color: #fff;
            transform: translateY(-2px);
            box-shadow: inset 0 1px 0 rgba(255,255,255,0.15), 0 6px 12px rgba(255, 0, 0, 0.2);
        }
        .nav-btn.active {
            background: linear-gradient(145deg, #ff3333, #cc0000);
            border-color: #ff6666;
            color: #fff;
        }

        /* Website Title in Nav */
        .nav-title {
            font-size: 1.8rem;
            font-weight: 800;
            background: linear-gradient(90deg, #fff, #ff6666);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 1px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        /* PAGE CONTENT (Home & Post) */
        .page {
            display: none;
            background-color: rgba(20, 20, 20, 0.9);
            border-radius: 12px;
            padding: 30px;
            margin-top: 30px;
            border: 1px solid #333;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
        }
        .page.active { display: block; }

        /* HOME PAGE - Video/Image Grid */
        #homePage h2 { margin-bottom: 25px; color: #ffcccb; font-size: 1.8rem; }
        .media-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }
        .media-card {
            background: #1a1a1a;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid #333;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .media-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(255, 0, 0, 0.15);
            border-color: #ff4444;
        }
        .media-player {
            width: 100%;
            height: 180px;
            background-color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .media-player video, .media-player img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        .media-info {
            padding: 18px;
        }
        .media-title {
            font-weight: 600;
            color: #fff;
            margin-bottom: 8px;
            font-size: 1.1rem;
            line-height: 1.4;
        }
        .media-date {
            font-size: 0.85rem;
            color: #aaa;
        }

        /* POST PAGE - Upload Form */
        #postPage h2 { margin-bottom: 25px; color: #ffcccb; font-size: 1.8rem; }
        .upload-form {
            background: #1a1a1a;
            padding: 30px;
            border-radius: 12px;
            border: 1px dashed #444;
        }
        .form-group { margin-bottom: 25px; }
        .form-label {
            display: block;
            margin-bottom: 10px;
            color: #ddd;
            font-weight: 600;
        }
        .form-input, .form-file {
            width: 100%;
            padding: 14px;
            background: #111;
            border: 1px solid #444;
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
            transition: border 0.3s;
        }
        .form-input:focus, .form-file:focus {
            outline: none;
            border-color: #ff3333;
            box-shadow: 0 0 0 2px rgba(255, 51, 51, 0.2);
        }
        .form-file {
            padding: 12px;
            cursor: pointer;
        }
        /* Upload button with pulse animation[citation:10] */
        .submit-btn {
            background: linear-gradient(145deg, #ff3333, #cc0000);
            color: white;
            border: none;
            padding: 16px 30px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            letter-spacing: 0.5px;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(255, 0, 0, 0.3);
            animation: pulse 2s infinite;
        }
        .submit-btn:hover {
            background: linear-gradient(145deg, #ff4444, #dd0000);
            box-shadow: 0 6px 20px rgba(255, 0, 0, 0.4);
            transform: translateY(-2px);
        }
        @keyframes pulse {
            0% { box-shadow: 0 4px 15px rgba(255, 0, 0, 0.3); }
            50% { box-shadow: 0 4px 20px rgba(255, 0, 0, 0.6); }
            100% { box-shadow: 0 4px 15px rgba(255, 0, 0, 0.3); }
        }
        .status-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
            display: none;
        }
        .status-success { background-color: rgba(0, 200, 0, 0.15); color: #8f8; border: 1px solid #0a0; display: block; }
        .status-error { background-color: rgba(255, 0, 0, 0.15); color: #f88; border: 1px solid #a00; display: block; }
        .status-uploading { background-color: rgba(255, 165, 0, 0.15); color: #ffa500; border: 1px solid #fa0; display: block; }

        /* Loading Spinner */
        .loader {
            border: 5px solid #333;
            border-top: 5px solid #ff3333;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: loader-spin 1s linear infinite;
            margin: 30px auto;
            display: none;
        }
        @keyframes loader-spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Footer */
        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            color: #666;
            font-size: 0.9rem;
            border-top: 1px solid #222;
        }

        /* Responsive */
        @media (max-width: 768px) {
            #mainNav { flex-direction: column; gap: 15px; padding: 20px; width: 90%; }
            .nav-buttons { width: 100%; justify-content: center; }
            .nav-btn { flex-grow: 1; text-align: center; }
            .page { padding: 20px; }
            .media-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <!-- MAIN NAVIGATION BAR -->
    <nav id="mainNav">
        <div class="nav-logo">
            <img src="https://i.pinimg.com/736x/d2/ba/23/d2ba23dc373c9ca95a1231c785222e80.jpg" alt="LeakStream Logo">
        </div>
        <div class="nav-title">LEAKSTREAM</div>
        <div class="nav-buttons">
            <button class="nav-btn active" onclick="showPage('homePage')">HOME</button>
            <button class="nav-btn" onclick="showPage('postPage')">POST</button>
        </div>
    </nav>

    <div class="container">
        <!-- HOME PAGE -->
        <section id="homePage" class="page active">
            <h2>Recent Uploads</h2>
            <div class="media-grid" id="mediaGrid">
                <!-- Media cards will be loaded here by JavaScript -->
                <p style="text-align:center; color:#888; padding:40px;">Loading content...</p>
            </div>
            <div class="loader" id="homeLoader"></div>
        </section>

        <!-- POST PAGE -->
        <section id="postPage" class="page">
            <h2>Upload New Media</h2>
            <div class="upload-form">
                <div class="form-group">
                    <label class="form-label" for="postTitle">Media Title (Shown to Everyone)</label>
                    <input type="text" id="postTitle" class="form-input" placeholder="Enter a catchy title..." maxlength="100" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="mediaFile">Select Media File (MP4, PNG, JPG, etc.)</label>
                    <input type="file" id="mediaFile" class="form-file" accept="video/*,image/*" required>
                    <small style="color:#aaa; display:block; margin-top:8px;">Maximum file size: 50MB. Your file will be stored securely.</small>
                </div>
                <button class="submit-btn" onclick="uploadMedia()">UPLOAD & PUBLISH</button>
                <div class="status-message" id="postStatus"></div>
                <div class="loader" id="uploadLoader"></div>
            </div>
        </section>
    </div>

    <footer>
        <p>LeakStream &copy; 2025 | Upload and share media instantly.</p>
    </footer>

    <script>
        // === YOUR FIREBASE CONFIGURATION (Provided by you) ===
        const firebaseConfig = {
            apiKey: "AIzaSyAyTSyWhLVe22jynP94cp9OEg6IC5-OhdE",
            authDomain: "leakstream-4f62f.firebaseapp.com",
            projectId: "leakstream-4f62f",
            storageBucket: "leakstream-4f62f.firebasestorage.app",
            messagingSenderId: "886997714546",
            appId: "1:886997714546:web:977c83c90684e7dfc564eb",
            measurementId: "G-ZFWWZ2L23W"
        };

        // === APPLICATION CODE ===
        // 1. Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const storage = firebase.storage();
        const storageRef = storage.ref();
        const firestore = firebase.firestore();
        const postsCollection = firestore.collection('posts'); // Stores title, file URL, timestamp

        // 2. Page Navigation
        function showPage(pageId) {
            // Hide all pages
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            // Show selected page
            document.getElementById(pageId).classList.add('active');

            // Update active button
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // If home page is shown, load the media
            if (pageId === 'homePage') {
                loadMediaPosts();
            }
        }

        // 3. Load and Display Media from Firestore
        function loadMediaPosts() {
            const mediaGrid = document.getElementById('mediaGrid');
            const loader = document.getElementById('homeLoader');
            mediaGrid.innerHTML = '<p style="text-align:center; color:#888; padding:20px;">Loading...</p>';
            loader.style.display = 'block';

            postsCollection.orderBy('timestamp', 'desc').get()
            .then((querySnapshot) => {
                mediaGrid.innerHTML = ''; // Clear loading text
                loader.style.display = 'none';

                if (querySnapshot.empty) {
                    mediaGrid.innerHTML = '<p style="text-align:center; color:#888; padding:40px; grid-column:1/-1;">No posts yet. Be the first to upload!</p>';
                    return;
                }

                querySnapshot.forEach((doc) => {
                    const post = doc.data();
                    createMediaCard(post, mediaGrid);
                });
            })
            .catch((error) => {
                console.error("Error loading posts: ", error);
                mediaGrid.innerHTML = `<p style="text-align:center; color:#f88; padding:40px;">Error loading content. Check console.</p>`;
                loader.style.display = 'none';
            });
        }

        function createMediaCard(post, container) {
            const card = document.createElement('div');
            card.className = 'media-card';

            const isVideo = post.fileUrl.toLowerCase().match(/\.(mp4|webm|ogg|mov)$/);
            const mediaHtml = isVideo
                ? `<video controls><source src="${post.fileUrl}" type="video/mp4">Your browser does not support the video tag.</video>`
                : `<img src="${post.fileUrl}" alt="${post.title}" loading="lazy">`;

            // Format date
            const postDate = post.timestamp?.toDate ? post.timestamp.toDate() : new Date();
            const dateStr = postDate.toLocaleDateString() + ' ' + postDate.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});

            card.innerHTML = `
                <div class="media-player">${mediaHtml}</div>
                <div class="media-info">
                    <div class="media-title">${escapeHtml(post.title)}</div>
                    <div class="media-date">Uploaded: ${dateStr}</div>
                </div>
            `;
            container.appendChild(card);
        }

        // 4. Handle Media Upload
        function uploadMedia() {
            const titleInput = document.getElementById('postTitle');
            const fileInput = document.getElementById('mediaFile');
            const statusDiv = document.getElementById('postStatus');
            const uploadLoader = document.getElementById('uploadLoader');

            const title = titleInput.value.trim();
            const file = fileInput.files[0];

            // Basic validation
            if (!title) {
                showStatus('Please enter a title for your media.', 'error');
                titleInput.focus();
                return;
            }
            if (!file) {
                showStatus('Please select a media file to upload.', 'error');
                return;
            }
            // Check file size (limit to ~50MB)
            if (file.size > 50 * 1024 * 1024) {
                showStatus('File is too large. Please select a file smaller than 50MB.', 'error');
                return;
            }

            // Disable UI and show uploading state
            titleInput.disabled = true;
            fileInput.disabled = true;
            document.querySelector('.submit-btn').disabled = true;
            uploadLoader.style.display = 'block';
            showStatus('Uploading your file... This may take a moment.', 'uploading');

            // Create a unique filename
            const fileExtension = file.name.split('.').pop();
            const timestamp = Date.now();
            const randomId = Math.random().toString(36).substring(2, 9);
            const fileName = `media_${timestamp}_${randomId}.${fileExtension}`;
            const fileRef = storageRef.child('uploads/' + fileName);

            // Upload file to Firebase Storage[citation:4]
            const uploadTask = fileRef.put(file);

            uploadTask.on('state_changed',
                (snapshot) => {
                    // Optional: You can show upload progress here
                    const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                    console.log('Upload is ' + progress + '% done');
                },
                (error) => {
                    // Handle unsuccessful uploads
                    console.error("Upload error: ", error);
                    showStatus('Upload failed: ' + error.message, 'error');
                    resetForm();
                },
                () => {
                    // Handle successful upload
                    uploadTask.snapshot.ref.getDownloadURL().then((downloadURL) => {
                        console.log('File available at', downloadURL);

                        // Save post info to Firestore
                        const postData = {
                            title: title,
                            fileUrl: downloadURL,
                            timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                            fileName: fileName
                        };

                        postsCollection.add(postData)
                        .then(() => {
                            showStatus('Success! Your media has been published to the Home page.', 'success');
                            resetForm(true); // Clear form
                            // Switch to home page after a short delay
                            setTimeout(() => showPage('homePage'), 2000);
                        })
                        .catch((error) => {
                            console.error("Error saving post: ", error);
                            showStatus('Upload succeeded, but saving details failed. The file is uploaded.', 'error');
                            resetForm();
                        });
                    });
                }
            );
        }

        // Helper: Show status messages
        function showStatus(message, type) {
            const statusDiv = document.getElementById('postStatus');
            statusDiv.textContent = message;
            statusDiv.className = 'status-message';
            statusDiv.classList.add(`status-${type}`);
            statusDiv.style.display = 'block';
        }

        // Helper: Reset the upload form
        function resetForm(clearFields = false) {
            document.getElementById('uploadLoader').style.display = 'none';
            document.querySelector('.submit-btn').disabled = false;
            document.getElementById('postTitle').disabled = false;
            document.getElementById('mediaFile').disabled = false;

            if (clearFields) {
                document.getElementById('postTitle').value = '';
                document.getElementById('mediaFile').value = '';
            }
        }

        // Helper: Basic HTML escaping for security
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Load media when the page first loads
        window.addEventListener('DOMContentLoaded', () => {
            loadMediaPosts();
        });
    </script>

</body>
</html>
